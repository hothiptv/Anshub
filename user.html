<!DOCTYPE html>
<html>
<head>
    <title>Chat với AI</title>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #ece5dd; }
        #login, #waiting { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #chat-box { display: none; flex-direction: column; height: 100vh; }
        #header { background: #075e54; color: white; padding: 15px; text-align: center; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; }
        .msg { margin: 5px; padding: 10px; border-radius: 10px; max-width: 80%; }
        .guest { align-self: flex-end; background: #dcf8c6; }
        .ai { align-self: flex-start; background: white; }
        .input-area { display: flex; padding: 10px; background: #f0f0f0; }
        input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div id="login">
        <input type="text" id="nameInput" placeholder="Nhập tên của bạn...">
        <button onclick="join()">Bắt đầu</button>
    </div>
    <div id="waiting" style="display:none"><h2>Vui lòng chờ AI kết nối...</h2></div>
    <div id="chat-box">
        <div id="header" id="aiName">AI Assistant</div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="msgInput" placeholder="Nhập tin nhắn...">
            <button onclick="send()">Gửi</button>
        </div>
        <button onclick="location.reload()">Ngắt kết nối</button>
    </div>
    <script>
        const socket = io();
        let currentAiName = "AI Assistant";
        function join() {
            const name = document.getElementById('nameInput').value;
            if(name) {
                socket.emit('guest_join', name);
                document.getElementById('login').style.display = 'none';
                document.getElementById('waiting').style.display = 'flex';
            }
        }
        socket.on('connected_to_ai', () => {
            document.getElementById('waiting').style.display = 'none';
            document.getElementById('chat-box').style.display = 'flex';
        });
        socket.on('receive_message', (data) => addMsg(data.text, 'ai'));
        socket.on('update_ai_name', (name) => { currentAiName = name; document.getElementById('header').innerText = name; });
        socket.on('clear_chat', () => { document.getElementById('messages').innerHTML = ''; });
        socket.on('force_disconnect', () => { alert("Phiên chat kết thúc"); location.reload(); });
        function send() {
            const text = document.getElementById('msgInput').value;
            if(text) {
                addMsg(text, 'guest');
                socket.emit('send_message', { text });
                document.getElementById('msgInput').value = '';
            }
        }
        function addMsg(t, type) {
            const d = document.createElement('div');
            d.className = 'msg ' + type;
            d.innerText = (type === 'ai' ? currentAiName : 'Bạn') + ": " + t;
            document.getElementById('messages').appendChild(d);
            document.getElementById('messages').scrollTop = 99999;
        }
    </script>
</body>
</html>
