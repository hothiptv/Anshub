<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat Assistant</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --primary-color: #0084ff; }
        * { box-sizing: border-box; touch-action: manipulation; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background: #f5f7fb; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: white; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 350px; }
        input[type="text"] { width: 100%; padding: 12px 15px; border-radius: 10px; border: 1px solid #ddd; margin: 15px 0; outline: none; transition: 0.3s; }
        input[type="text"]:focus { border-color: var(--primary-color); box-shadow: 0 0 5px rgba(0,132,255,0.2); }
        button { width: 100%; background: var(--primary-color); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #chat-screen { display: none; flex-direction: column; height: 100vh; }
        .header { background: var(--primary-color); color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 1.1em; transition: 0.5s; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 10px 16px; border-radius: 18px; max-width: 80%; font-size: 15px; line-height: 1.4; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .guest { align-self: flex-end; background: var(--primary-color); color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #e4e6eb; color: black; border-bottom-left-radius: 2px; }
        .typing-info { font-size: 12px; color: #888; padding: 5px 20px; height: 20px; font-style: italic; }
        .input-box { background: white; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #eee; }
        #input-msg { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #eee; background: #f0f2f5; outline: none; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="card">
            <h2>AI Assistant</h2>
            <p style="color: #666">Hệ thống trí tuệ nhân tạo</p>
            <input type="text" id="username" placeholder="Tên của bạn...">
            <button onclick="join()">Kết nối ngay</button>
        </div>
    </div>

    <div id="chat-screen">
        <div class="header" id="ai-name-header">AI Assistant</div>
        <div id="messages"></div>
        <div class="typing-info" id="ai-typing-status"></div>
        <div class="input-box">
            <input type="text" id="input-msg" placeholder="Chờ lượt nhắn..." disabled oninput="handleTyping()">
            <button id="send-btn" onclick="send()" style="width: auto;" disabled>Gửi</button>
        </div>
    </div>

    <script>
        const socket = io();
        let turn = false;

        function join() {
            const name = document.getElementById('username').value;
            if(name) {
                socket.emit('guest_join', name);
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('chat-screen').style.display = 'flex';
                document.getElementById('messages').innerHTML = '<div class="msg ai">Hệ thống đã sẵn sàng. Vui lòng chờ AI kết nối...</div>';
            }
        }

        socket.on('connected_to_ai', () => { 
            setTurn(true); 
            document.getElementById('messages').innerHTML += '<div class="msg ai">Chào bạn! Tôi có thể giúp gì cho bạn?</div>';
        });

        function handleTyping() { socket.emit('typing_status', document.getElementById('input-msg').value); }
        
        function setTurn(isMyTurn) {
            turn = isMyTurn;
            const inp = document.getElementById('input-msg');
            inp.disabled = !isMyTurn;
            document.getElementById('send-btn').disabled = !isMyTurn;
            inp.placeholder = isMyTurn ? "Nhập tin nhắn..." : "AI đang xử lý...";
        }

        function send() {
            const val = document.getElementById('input-msg').value;
            if(val && turn) {
                addMsg(val, 'guest');
                socket.emit('send_message', { text: val });
                socket.emit('typing_status', ''); 
                setTurn(false);
                document.getElementById('input-msg').value = '';
            }
        }

        socket.on('receive_message', (data) => { addMsg(data.text, 'ai'); setTurn(true); });
        socket.on('ai_is_typing', (isT) => { document.getElementById('ai-typing-status').innerText = isT ? "AI đang soạn tin nhắn..." : ""; });
        socket.on('update_ai_name', (n) => { document.getElementById('ai-name-header').innerText = n; });
        socket.on('update_color', (c) => { document.documentElement.style.setProperty('--primary-color', c); });

        function addMsg(t, type) {
            const d = document.createElement('div');
            d.className = 'msg ' + type;
            d.innerText = t;
            document.getElementById('messages').appendChild(d);
            document.getElementById('messages').scrollTop = 99999;
        }

        socket.on('clear_chat', () => document.getElementById('messages').innerHTML = '');
        socket.on('force_disconnect', () => { alert("Ngắt kết nối!"); location.reload(); });
    </script>
</body>
</html>
