<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hệ thống AI Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; touch-action: pan-x pan-y; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; background: #f0f2f5; height: 100vh; }
        #login, #wait { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: white; }
        #chat-container { display: none; flex-direction: column; height: 100vh; }
        .header { background: #0084ff; color: white; padding: 15px; text-align: center; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 18px; max-width: 85%; font-size: 15px; line-height: 1.4; }
        .guest { align-self: flex-end; background: #0084ff; color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #e4e6eb; color: black; border-bottom-left-radius: 2px; }
        .typing-status { font-size: 12px; color: #65676b; padding: 5px 15px; height: 20px; }
        .input-area { background: white; padding: 10px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px 18px; border-radius: 25px; border: 1px solid #ddd; outline: none; }
        input:disabled { background: #f0f0f0; cursor: not-allowed; }
        button { background: #0084ff; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="login">
        <h3>Chào mừng bạn</h3>
        <input type="text" id="username" placeholder="Nhập tên bạn...">
        <button onclick="join()" style="margin-top:10px">Tham gia</button>
    </div>

    <div id="wait" style="display:none"><h3>Đang kết nối với AI...</h3></div>

    <div id="chat-container">
        <div class="header" id="ai-name">AI Assistant</div>
        <div id="messages"></div>
        <div class="typing-status" id="ai-typing"></div>
        <div class="input-area">
            <input type="text" id="input" placeholder="Chờ đến lượt nhắn..." disabled oninput="handleTyping()">
            <button id="btn-send" onclick="send()" disabled>Gửi</button>
        </div>
    </div>

    <script>
        const socket = io();
        let myTurn = false;

        function join() {
            const name = document.getElementById('username').value;
            if(name) {
                socket.emit('guest_join', name);
                document.getElementById('login').style.display = 'none';
                document.getElementById('wait').style.display = 'flex';
            }
        }

        socket.on('connected_to_ai', () => {
            document.getElementById('wait').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            setTurn(true); // Khách nhắn trước
        });

        function handleTyping() {
            socket.emit('typing_status', document.getElementById('input').value);
        }

        function setTurn(turn) {
            myTurn = turn;
            document.getElementById('input').disabled = !turn;
            document.getElementById('btn-send').disabled = !turn;
            document.getElementById('input').placeholder = turn ? "Nhập tin nhắn..." : "Chờ AI trả lời...";
        }

        function send() {
            const val = document.getElementById('input').value;
            if(val && myTurn) {
                addMsg(val, 'guest');
                socket.emit('send_message', { text: val });
                socket.emit('typing_status', ''); 
                setTurn(false);
                document.getElementById('input').value = '';
            }
        }

        socket.on('receive_message', (data) => {
            addMsg(data.text, 'ai');
            setTurn(true);
        });

        socket.on('ai_is_typing', (status) => {
            document.getElementById('ai-typing').innerText = status ? "AI đang soạn tin nhắn..." : "";
        });

        function addMsg(t, type) {
            const d = document.createElement('div');
            d.className = 'msg ' + type;
            d.innerText = t;
            document.getElementById('messages').appendChild(d);
            document.getElementById('messages').scrollTop = 9999;
        }

        socket.on('clear_chat', () => document.getElementById('messages').innerHTML = '');
        socket.on('force_disconnect', () => location.reload());
    </script>
</body>
</html>
