<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Fixed Save Button</title>
    <style>
        :root { --accent: #00ff96; --warn: #ffae00; --bg: #000; --sidebar-bg: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 320px; background: var(--sidebar-bg); border-right: 1px solid #222; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #222; background: #111; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 10px; padding-bottom: 100px; }
        
        .tab-block { margin-bottom: 8px; background: #111; border-radius: 6px; border: 1px solid #222; }
        .tab-header { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: #181818; cursor: pointer; }
        .tab-title { color: var(--accent); font-weight: bold; font-size: 13px; }
        
        .tab-actions { display: flex; gap: 4px; }
        .tab-actions button { background: #222; border: 1px solid #333; cursor: pointer; font-size: 11px; color: #aaa; padding: 4px 6px; border-radius: 4px; }
        .btn-kh { color: var(--warn) !important; font-weight: bold; }
        
        .file-list { max-height: 2000px; overflow: hidden; transition: 0.3s; background: #0e0e0e; }
        .tab-block.collapsed .file-list { max-height: 0; }

        .file-item { display: flex; justify-content: space-between; padding: 10px 15px; font-size: 13px; color: #ccc; border-bottom: 1px solid #1a1a1a; cursor: pointer; }
        .file-item.active { background: #222; color: var(--accent); border-left: 3px solid var(--accent); }

        /* Main Editor Area */
        .main { flex: 1; display: flex; flex-direction: column; background: #050505; position: relative; }
        #empty-msg { flex: 1; display: flex; justify-content: center; align-items: center; color: #444; font-style: italic; }
        
        .editor-container { flex: 1; padding: 25px; overflow-y: auto; padding-bottom: 100px; display: none; }
        
        label { color: var(--accent); font-size: 11px; text-transform: uppercase; font-weight: bold; display: block; margin-top: 15px; }
        input, textarea { width: 100%; padding: 12px; margin-top: 8px; background: #111; border: 1px solid #333; color: #fff; border-radius: 6px; outline: none; box-sizing: border-box; }
        input:focus, textarea:focus { border-color: var(--accent); }

        /* N√∫t Save C·ªë ƒê·ªãnh ·ªû Ch√¢n Trang */
        .footer-actions { 
            position: absolute; bottom: 0; right: 0; left: 0; 
            padding: 15px 25px; background: #0a0a0a; border-top: 1px solid #222;
            display: flex; gap: 10px; z-index: 100;
        }
        .btn-save { background: var(--accent); color: #000; flex: 1; padding: 15px; border: none; font-weight: bold; border-radius: 6px; cursor: pointer; text-transform: uppercase; }
        .btn-save:hover { filter: brightness(1.2); }
        
        .auth { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="auth" class="auth">
        <div style="text-align:center">
            <h2 style="color:var(--accent)">SYSTEM ACCESS</h2>
            <input type="password" id="pass" placeholder="Password..." style="width:250px; text-align:center">
            <br><button onclick="login()" style="width:250px; padding:12px; background:var(--accent); border:none; font-weight:bold; cursor:pointer; margin-top:10px">UNLOCK</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h3 style="color:var(--accent); margin:0 0 10px 0">FILE MANAGER</h3>
            <button onclick="addT()" style="width:100%; padding:10px; background:#222; color:var(--accent); border:1px dashed var(--accent); border-radius:5px; cursor:pointer">+ NEW CATEGORY</button>
        </div>
        <div class="sidebar-content" id="sList"></div>
    </div>

    <div class="main">
        <div id="empty-msg">H√£y ch·ªçn ho·∫∑c t·∫°o m·ªôt script ƒë·ªÉ ch·ªânh s·ª≠a</div>
        
        <div id="editor" class="editor-container">
            <h2 id="eName" style="color:var(--accent); margin:0 0 20px 0">EDITOR</h2>
            <label>T√™n Script:</label>
            <input type="text" id="name">
            <label>Link ·∫¢nh:</label>
            <input type="text" id="img">
            <label>Script Source (Lua):</label>
            <textarea id="script" rows="15"></textarea>
            <label>M√¥ t·∫£:</label>
            <textarea id="desc" rows="3"></textarea>
        </div>

        <div class="footer-actions" id="footer" style="display:none">
            <button class="btn-save" id="saveB" onclick="save()">L∆ØU L√äN GITHUB (SAVE)</button>
        </div>
    </div>

    <script>
        const API = window.location.origin;
        const DEF = "https://cdn.discordapp.com/attachments/1472992341156434219/1472992415303340276/Picsart_26-02-16_14-27-25-185.jpg?ex=69949696&is=69934516&hm=67c31316f28cd9797f85a81657b2a6dbfa4d26325af3d5973c9d4eeb868c3545&";
        let db = { tabs: [], scripts: [] }, curI = null;

        function login() { if(document.getElementById('pass').value === "0904") { document.getElementById('auth').style.display='none'; load(); } else alert("Sai pass!"); }
        
        async function load() {
            const r = await fetch(`${API}/get-hub`);
            db = await r.json();
            render();
        }

        function render() {
            const container = document.getElementById('sList');
            container.innerHTML = "";
            db.tabs.forEach((t, ti) => {
                const block = document.createElement('div');
                block.className = "tab-block";
                block.id = `tab-block-${ti}`;
                const scripts = db.scripts.map((s, idx) => ({...s, originIdx: idx})).filter(s => s.tab === t.Name);

                block.innerHTML = `
                    <div class="tab-header" onclick="toggleTab(${ti})">
                        <div class="tab-title">üìÅ ${t.Name}</div>
                        <div class="tab-actions">
                            <button class="btn-kh" onclick="event.stopPropagation(); quickKH('${t.Name}', ${ti})">KH</button>
                            <button onclick="event.stopPropagation(); delT(${ti})">üóëÔ∏è</button>
                            <button class="btn-collapse">^</button>
                        </div>
                    </div>
                    <div class="file-list">
                        ${scripts.map(s => `
                            <div class="file-item ${curI === s.originIdx ? 'active' : ''}" onclick="openE(${s.originIdx})">
                                <span>üìÑ ${s.name}</span>
                                <span onclick="event.stopPropagation(); delS(${s.originIdx})" style="color:red">‚úï</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(block);
            });
        }

        async function quickKH(tabName, tabIdx) {
            let name = prompt(`Nh·∫≠p t√™n Script:`);
            if(!name) return;
            let link = "";
            try {
                if (navigator.clipboard && navigator.clipboard.readText) {
                    link = await navigator.clipboard.readText();
                    if(!link.includes("http")) link = prompt("D√°n Link Script v√†o ƒë√¢y:");
                } else {
                    link = prompt("D√°n Link Script v√†o ƒë√¢y:");
                }
            } catch (err) { link = prompt("D√°n Link Script v√†o ƒë√¢y:"); }
            if(!link) return;

            db.scripts.push({
                name: name, tab: tabName, img: DEF,
                script: `loadstring(game:HttpGet("${link.trim()}"))()`,
                describe: "Quick Load", ratio: "ratio-1-1"
            });

            render();
            openE(db.scripts.length - 1);
        }

        function toggleTab(i) { document.getElementById(`tab-block-${i}`).classList.toggle('collapsed'); }

        function openE(i) {
            curI = i; const s = db.scripts[i];
            document.getElementById('empty-msg').style.display = 'none';
            document.getElementById('editor').style.display = 'block';
            document.getElementById('footer').style.display = 'flex';
            
            document.getElementById('name').value = s.name;
            document.getElementById('img').value = (s.img === DEF) ? "" : s.img;
            document.getElementById('script').value = s.script || "";
            document.getElementById('desc').value = s.describe || "";
            
            document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
            render(); 
        }

        async function save() {
            if(curI === null) return;
            db.scripts[curI].name = document.getElementById('name').value;
            let iv = document.getElementById('img').value.trim();
            db.scripts[curI].img = iv === "" ? DEF : iv;
            db.scripts[curI].script = document.getElementById('script').value;
            db.scripts[curI].describe = document.getElementById('desc').value;

            const btn = document.getElementById('saveB');
            btn.innerText = "ƒêANG L∆ØU...";
            await fetch(`${API}/save-hub`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ newData: db })
            });
            btn.innerText = "L∆ØU L√äN GITHUB (SAVE)";
            alert("ƒê√£ l∆∞u th√†nh c√¥ng!");
            render();
        }

        function addT() { let n = prompt("T√™n Tab:"); if(n) { db.tabs.push({Name: n}); render(); } }
        function delT(i) { if(confirm("X√≥a tab?")) { let n = db.tabs[i].Name; db.tabs.splice(i,1); db.scripts = db.scripts.filter(s => s.tab !== n); render(); } }
        function delS(i) { if(confirm("X√≥a script?")) { db.scripts.splice(i,1); document.getElementById('editor').style.display='none'; document.getElementById('footer').style.display='none'; document.getElementById('empty-msg').style.display='flex'; render(); } }

        // Ph√≠m t·∫Øt Ctrl + S
        window.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                save();
            }
        });

        load();
    </script>
</body>
</html>
