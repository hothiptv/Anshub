<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Pro Sidebar Mode</title>
    <style>
        :root { --accent: #00ff96; --warn: #ffae00; --bg: #000; --sidebar-bg: #0a0a0a; --panel: #161616; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar - T·ªëi ∆∞u cu·ªôn */
        .sidebar { width: 340px; background: var(--sidebar-bg); border-right: 1px solid #222; display: flex; flex-direction: column; height: 100vh; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #222; flex-shrink: 0; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 10px; scrollbar-width: thin; scrollbar-color: #333 transparent; }
        .sidebar-content::-webkit-scrollbar { width: 5px; }
        .sidebar-content::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        
        /* Tab Block */
        .tab-block { margin-bottom: 10px; background: #111; border-radius: 8px; border: 1px solid #222; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; }
        
        /* TR·∫†NG TH√ÅI ·∫®N (C√ÅI QUE) */
        .tab-block.is-hidden { 
            height: 6px; padding: 0; background: var(--accent); border: none; overflow: visible; opacity: 0.4; margin: 20px 10px; cursor: pointer;
        }
        .tab-block.is-hidden:hover { opacity: 1; height: 8px; box-shadow: 0 0 15px var(--accent); }
        .tab-block.is-hidden .tab-header, .tab-block.is-hidden .file-list { display: none; }
        
        /* N√∫t hi·ªán khi ·ªü tr·∫°ng th√°i que */
        .btn-unhide { 
            display: none; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            background: #fff; color: #000; border: none; font-size: 9px; font-weight: 900; 
            padding: 3px 10px; border-radius: 20px; cursor: pointer; white-space: nowrap; z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .tab-block.is-hidden .btn-unhide { display: block; }

        /* Header & Actions */
        .tab-header { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #181818; cursor: pointer; border-radius: 8px 8px 0 0; }
        .tab-title { color: var(--accent); font-weight: bold; font-size: 13px; max-width: 120px; overflow: hidden; text-overflow: ellipsis; }
        .tab-actions { display: flex; gap: 4px; }
        .tab-actions button { background: #222; border: 1px solid #333; cursor: pointer; font-size: 11px; color: #aaa; padding: 5px 6px; border-radius: 4px; transition: 0.2s; }
        .tab-actions button:hover { background: #333; color: #fff; }
        
        .btn-kh { color: var(--warn) !important; font-weight: bold; border: 1px solid var(--warn) !important; }
        .btn-hide-tab { color: #555 !important; }

        /* File List */
        .file-list { max-height: 2000px; overflow: hidden; transition: max-height 0.4s ease; background: #0c0c0c; }
        .tab-block.collapsed .file-list { max-height: 0; }
        .file-item { display: flex; justify-content: space-between; padding: 12px 15px; font-size: 13px; color: #ccc; border-bottom: 1px solid #1a1a1a; cursor: pointer; transition: 0.2s; }
        .file-item:hover { background: #1a1a1a; padding-left: 20px; color: var(--accent); }
        .file-item.active { background: #1a2e25; color: var(--accent); border-left: 4px solid var(--accent); }

        /* Editor */
        .main { flex: 1; padding: 30px; background: #050505; overflow-y: auto; display: none; padding-bottom: 100px; }
        label { color: var(--accent); font-size: 11px; text-transform: uppercase; font-weight: bold; margin-top: 25px; display: block; letter-spacing: 1px; }
        input, textarea, select { width: 100%; padding: 12px; margin-top: 8px; background: #111; border: 1px solid #333; color: #fff; border-radius: 6px; outline: none; box-sizing: border-box; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--accent); background: #161616; }
        
        /* Modal & Toast */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 10000; backdrop-filter: blur(5px); }
        .modal { background: var(--panel); border: 1px solid var(--accent); padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 0 30px rgba(0, 255, 150, 0.2); }
        #toast { position: fixed; bottom: 30px; right: -350px; background: var(--accent); color: #000; padding: 15px 30px; border-radius: 8px; font-weight: bold; transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 11000; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        #toast.show { right: 30px; }

        .input-group { position: relative; display: flex; align-items: center; }
        .btn-paste { position: absolute; right: 8px; background: var(--warn); color: #000; border: none; padding: 6px 12px; border-radius: 4px; font-size: 11px; font-weight: bold; cursor: pointer; top: 12px; }
        .auth { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="toast">‚úÖ ƒê√£ Auto Save!</div>

    <div id="modal" class="modal-overlay">
        <div class="modal">
            <h3 id="modalTitle" style="color:var(--accent); text-align:center; margin-top:0; font-family: 'Orbitron', sans-serif; letter-spacing: 2px;">TH√îNG B√ÅO</h3>
            <div id="modalFields"></div>
            <div style="display:flex; gap:10px; margin-top:20px">
                <button onclick="closeModal()" style="flex:1; padding:12px; background:#333; color:#fff; border:none; border-radius:6px; cursor:pointer">H·ª¶Y</button>
                <button id="modalOk" style="flex:1; padding:12px; background:var(--accent); color:#000; border:none; border-radius:6px; font-weight:bold; cursor:pointer">X√ÅC NH·∫¨N</button>
            </div>
        </div>
    </div>

    <div id="auth" class="auth">
        <div style="text-align:center">
            <h1 style="color:var(--accent); letter-spacing: 5px; font-weight: 900;">ANSCRIPT</h1>
            <p style="color: #444; margin-top: -10px; font-size: 12px;">ADMINISTRATOR SYSTEM</p>
            <input type="password" id="pass" placeholder="Password..." style="text-align:center; width: 280px; border: 1px solid #222;">
            <br><button onclick="login()" style="width:280px; padding:15px; background:var(--accent); border:none; font-weight:bold; cursor:pointer; margin-top:15px; border-radius: 8px;">UNLOCK ACCESS</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h3 style="color:var(--accent); margin:0 0 10px 0; font-size: 14px; letter-spacing: 1px;">DATABASE MANAGER</h3>
            <button onclick="askAddT()" style="width:100%; padding:12px; background:#111; color:var(--accent); border:1px dashed var(--accent); border-radius:6px; cursor:pointer; font-weight:bold; transition: 0.3s;">+ TH√äM TAB M·ªöI</button>
        </div>
        <div class="sidebar-content" id="sList"></div>
    </div>

    <div class="main" id="editor">
        <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 15px;">
            <h2 style="color:var(--accent); margin:0; font-size: 20px;">CH·ªàNH S·ª¨A SCRIPT</h2>
            <div id="status-indicator" style="font-size: 10px; color: #444;">READY</div>
        </div>
        
        <label>T√™n Script:</label>
        <input type="text" id="name_i" placeholder="V√≠ d·ª•: Blox Fruit Hub" oninput="triggerAutoSave()">
        
        <label>Link ·∫¢nh (Banner):</label>
        <div class="input-group">
            <input type="text" id="img_i" placeholder="D√°n link ·∫£nh t·∫°i ƒë√¢y..." oninput="triggerAutoSave()">
            <button class="btn-paste" onclick="pasteTo('img_i')">D√ÅN</button>
        </div>

        <label>T·ªâ l·ªá hi·ªÉn th·ªã (Ratio):</label>
        <select id="ratio_i" onchange="triggerAutoSave()">
            <option value="ratio-1-1">1:1 (H√¨nh vu√¥ng)</option>
            <option value="ratio-16-9">16:9 (H√¨nh ch·ªØ nh·∫≠t n·∫±m)</option>
            <option value="ratio-4-3">4:3 (M√†n h√¨nh c≈©)</option>
            <option value="ratio-2-3">2:3 (D·ªçc ng·∫Øn)</option>
            <option value="ratio-9-16">9:16 (D·ªçc ƒëi·ªán tho·∫°i)</option>
        </select>
        
        <label>N·ªôi dung Script (Lua Code):</label>
        <textarea id="script_i" rows="14" oninput="triggerAutoSave()" style="font-family: 'Consolas', monospace; font-size: 13px; color: #00ff96; border-color: #1a2e25;"></textarea>
        
        <label>M√¥ t·∫£ / T√°c gi·∫£:</label>
        <textarea id="desc_i" rows="3" placeholder="Nh·∫≠p m√¥ t·∫£ ng·∫Øn g·ªçn..." oninput="triggerAutoSave()"></textarea>
    </div>

    <script>
        const API = window.location.origin;
        const DEF_IMG = "https://cdn.discordapp.com/attachments/1472992341156434219/1472992415303340276/Picsart_26-02-16_14-27-25-185.jpg?ex=69949696&is=69934516&hm=67c31316f28cd9797f85a81657b2a6dbfa4d26325af3d5973c9d4eeb868c3545&";
        let db = { tabs: [], scripts: [] }, curI = null, saveTimer;
        
        let collapsedTabs = new Set(); 
        let hiddenTabs = new Set();    // M·∫∑c ƒë·ªãnh s·∫Ω cho v√†o ƒë√¢y khi load

        function login() { if(document.getElementById('pass').value === "0904") { document.getElementById('auth').style.display='none'; load(); } else alert("Sai m·∫≠t kh·∫©u!"); }
        
        async function load() {
            try {
                const r = await fetch(`${API}/get-hub`);
                db = await r.json();
                
                // M·∫∂C ƒê·ªäNH: Thu h·∫øt tab th√†nh "Que" khi m·ªõi v√†o
                db.tabs.forEach((_, index) => {
                    hiddenTabs.add(index);
                });
                
                render();
            } catch(e) { console.error("L·ªói k·∫øt n·ªëi Server"); }
        }

        function render() {
            const container = document.getElementById('sList');
            container.innerHTML = "";
            db.tabs.forEach((t, ti) => {
                const scripts = db.scripts.map((s, idx) => ({...s, originIdx: idx})).filter(s => s.tab === t.Name);
                const block = document.createElement('div');
                
                const isCollapsed = collapsedTabs.has(ti);
                const isHidden = hiddenTabs.has(ti);
                
                block.className = `tab-block ${isCollapsed ? 'collapsed' : ''} ${isHidden ? 'is-hidden' : ''}`;
                
                block.innerHTML = `
                    <button class="btn-unhide" onclick="toggleHide(${ti})">HI·ªÜN: ${t.Name.toUpperCase()}</button>
                    <div class="tab-header" onclick="toggleTab(${ti})">
                        <div class="tab-title">üìÅ ${t.Name}</div>
                        <div class="tab-actions">
                            <button class="btn-hide-tab" onclick="event.stopPropagation(); toggleHide(${ti})" title="Thu g·ªçn th√†nh que">üëÅÔ∏è</button>
                            <button onclick="event.stopPropagation(); askEditT(${ti})">‚úèÔ∏è</button>
                            <button onclick="event.stopPropagation(); askDelT(${ti})">üóëÔ∏è</button>
                            <button class="btn-kh" onclick="event.stopPropagation(); askKH('${t.Name}', ${ti})">KH</button>
                        </div>
                    </div>
                    <div class="file-list">
                        ${scripts.length === 0 ? '<div style="padding:15px; font-size:11px; color:#444; text-align:center">Tr·ªëng...</div>' : ''}
                        ${scripts.map(s => `
                            <div class="file-item ${curI === s.originIdx ? 'active' : ''}" onclick="openE(${s.originIdx})">
                                <span>üìÑ ${s.name}</span>
                                <span onclick="event.stopPropagation(); askDelS(${s.originIdx})" style="color:#ff4d4d;">‚úï</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(block);
            });
        }

        function toggleHide(i) {
            if (hiddenTabs.has(i)) hiddenTabs.delete(i);
            else hiddenTabs.add(i);
            render();
        }

        function toggleTab(i) {
            if (collapsedTabs.has(i)) collapsedTabs.delete(i);
            else collapsedTabs.add(i);
            render();
        }

        // MODAL SYSTEM
        function showModal(title, fieldsHTML, onOk) {
            const m = document.getElementById('modal');
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalFields').innerHTML = fieldsHTML;
            m.style.display = 'flex';
            document.getElementById('modalOk').onclick = () => { onOk(); closeModal(); };
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        async function pasteTo(id) {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById(id).value = text;
                triggerAutoSave(true);
            } catch(e) { showToast("‚ö†Ô∏è Kh√¥ng th·ªÉ d√°n!"); }
        }

        function askKH(tabName, tabIdx) {
            const html = `
                <label>T√™n Script:</label>
                <input type="text" id="kh_name" placeholder="T√™n hi·ªÉn th·ªã...">
                <label>Link Raw Script:</label>
                <div class="input-group">
                    <input type="text" id="kh_link" placeholder="https://raw.githubusercontent.com/...">
                </div>
            `;
            showModal("KH·ªûI T·∫†O NHANH (KH)", html, () => {
                const name = document.getElementById('kh_name').value;
                const link = document.getElementById('kh_link').value;
                if(!name || !link) return;
                
                // T·ª± ƒë·ªông bung tab ra khi th√™m th√†nh c√¥ng
                hiddenTabs.delete(tabIdx);
                collapsedTabs.delete(tabIdx);

                db.scripts.push({
                    name: name, tab: tabName, img: DEF_IMG,
                    script: `loadstring(game:HttpGet("${link.trim()}"))()`,
                    describe: "Creator: An Hub", ratio: "ratio-1-1"
                });
                render();
                openE(db.scripts.length - 1);
                triggerAutoSave(true);
            });
        }

        function askAddT() {
            showModal("T·∫†O TAB M·ªöI", `<input type="text" id="t_name" placeholder="T√™n tab...">`, () => {
                const n = document.getElementById('t_name').value;
                if(n) { db.tabs.push({Name: n}); render(); triggerAutoSave(true); }
            });
        }

        function askEditT(i) {
            showModal("S·ª¨A T√äN TAB", `<input type="text" id="t_edit" value="${db.tabs[i].Name}">`, () => {
                const n = document.getElementById('t_edit').value;
                if(n) { 
                    const old = db.tabs[i].Name; db.tabs[i].Name = n;
                    db.scripts.forEach(s => { if(s.tab === old) s.tab = n; });
                    render(); triggerAutoSave(true);
                }
            });
        }

        function askDelT(i) {
            showModal("X√ÅC NH·∫¨N X√ìA", `<p style="text-align:center; color:red">X√≥a tab <b>${db.tabs[i].Name}</b> s·∫Ω x√≥a m·ªçi script b√™n trong!</p>`, () => {
                const n = db.tabs[i].Name; db.tabs.splice(i,1);
                db.scripts = db.scripts.filter(s => s.tab !== n);
                render(); triggerAutoSave(true);
            });
        }

        function askDelS(i) {
            showModal("X√ìA SCRIPT", `<p style="text-align:center">B·∫°n mu·ªën x√≥a <b>${db.scripts[i].name}</b>?</p>`, () => {
                db.scripts.splice(i,1); document.getElementById('editor').style.display='none';
                curI = null; render(); triggerAutoSave(true);
            });
        }

        function openE(i) {
            curI = i; const s = db.scripts[i];
            document.getElementById('editor').style.display = 'block';
            document.getElementById('name_i').value = s.name;
            document.getElementById('img_i').value = (s.img === DEF_IMG) ? "" : s.img;
            document.getElementById('ratio_i').value = s.ratio || "ratio-1-1";
            document.getElementById('script_i').value = s.script || "";
            document.getElementById('desc_i').value = s.describe || "";
            document.getElementById('status-indicator').innerText = "EDITING: " + s.name.toUpperCase();
            render();
        }

        function triggerAutoSave(now = false) {
            if(curI !== null) {
                db.scripts[curI].name = document.getElementById('name_i').value;
                const linkVal = document.getElementById('img_i').value.trim();
                db.scripts[curI].img = linkVal === "" ? DEF_IMG : linkVal;
                db.scripts[curI].ratio = document.getElementById('ratio_i').value;
                db.scripts[curI].script = document.getElementById('script_i').value;
                db.scripts[curI].describe = document.getElementById('desc_i').value;
            }
            clearTimeout(saveTimer);
            saveTimer = setTimeout(async () => {
                try {
                    await fetch(`${API}/save-hub`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ newData: db })
                    });
                    showToast("‚úÖ DATABASE UPDATED!");
                } catch(e) { showToast("‚ùå SAVE FAILED!"); }
            }, now ? 50 : 1000);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
