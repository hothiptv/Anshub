<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Smart KH</title>
    <style>
        :root { --accent: #00ff96; --warn: #ffae00; --bg: #000; --sidebar-bg: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 340px; background: var(--sidebar-bg); border-right: 1px solid #222; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #222; background: #111; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 10px; }
        
        /* Tab & File */
        .tab-block { margin-bottom: 8px; background: #111; border-radius: 6px; border: 1px solid #222; }
        .tab-header { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: #181818; cursor: pointer; }
        .tab-title { color: var(--accent); font-weight: bold; font-size: 13px; display: flex; align-items: center; gap: 8px; }
        
        .tab-actions { display: flex; gap: 4px; }
        .tab-actions button { background: #222; border: 1px solid #333; cursor: pointer; font-size: 11px; color: #aaa; padding: 4px 8px; border-radius: 4px; }
        .btn-kh { color: var(--warn) !important; font-weight: bold; border-color: #553300 !important; }
        
        /* Ch·ªâ thu g·ªçn file-list khi c√≥ class .collapsed */
        .file-list { max-height: 2000px; overflow: hidden; transition: max-height 0.3s; background: #0e0e0e; }
        .tab-block.collapsed .file-list { max-height: 0; }
        .btn-collapse { transition: 0.3s; }
        .tab-block.collapsed .btn-collapse { transform: rotate(180deg); }

        .file-item { display: flex; justify-content: space-between; padding: 10px 15px; font-size: 13px; color: #ccc; border-bottom: 1px solid #1a1a1a; cursor: pointer; }
        .file-item:hover, .file-item.active { background: #222; color: var(--accent); }

        /* Main Editor */
        .main { flex: 1; padding: 30px; background: #050505; overflow-y: auto; display: none; }
        label { color: var(--accent); font-size: 11px; text-transform: uppercase; font-weight: bold; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0 20px 0; background: #111; border: 1px solid #333; color: #fff; border-radius: 6px; outline: none; }
        .btn-save { background: var(--accent); color: #000; width: 100%; padding: 15px; border: none; font-weight: bold; border-radius: 6px; cursor: pointer; }
        
        .auth { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="auth" class="auth">
        <div style="text-align:center">
            <h2 style="color:var(--accent)">SYSTEM ACCESS</h2>
            <input type="password" id="pass" placeholder="Password...">
            <br><button onclick="login()" style="width:250px; padding:12px; background:var(--accent); border:none; font-weight:bold; cursor:pointer">UNLOCK</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h3 style="color:var(--accent); margin:0 0 10px 0">FILE MANAGER</h3>
            <button onclick="addT()" style="width:100%; padding:10px; background:#222; color:var(--accent); border:1px dashed var(--accent); border-radius:5px; cursor:pointer">+ NEW CATEGORY</button>
        </div>
        <div class="sidebar-content" id="sList"></div>
    </div>

    <div class="main" id="main">
        <h2 id="eName" style="color:var(--accent); margin-top:0">EDITOR</h2>
        <label>T√™n Script:</label>
        <input type="text" id="name">
        <label>Link ·∫¢nh (Picsart/Discord):</label>
        <input type="text" id="img" placeholder="ƒê·ªÉ tr·ªëng = ·∫¢nh m·∫∑c ƒë·ªãnh">
        <label>Script Source (Lua):</label>
        <textarea id="script" rows="12"></textarea>
        <label>M√¥ t·∫£:</label>
        <textarea id="desc" rows="2"></textarea>
        <button class="btn-save" id="saveB" onclick="save()">SAVE TO GITHUB</button>
    </div>

    <script>
        const API = window.location.origin;
        const DEF = "https://cdn.discordapp.com/attachments/1472992341156434219/1472992415303340276/Picsart_26-02-16_14-27-25-185.jpg?ex=69949696&is=69934516&hm=67c31316f28cd9797f85a81657b2a6dbfa4d26325af3d5973c9d4eeb868c3545&";
        let db = { tabs: [], scripts: [] }, curI = null;

        function login() { if(document.getElementById('pass').value === "0904") { document.getElementById('auth').style.display='none'; load(); } else alert("Sai pass!"); }
        
        async function load() {
            const r = await fetch(`${API}/get-hub`);
            db = await r.json();
            render();
        }

        function render() {
            const container = document.getElementById('sList');
            container.innerHTML = "";
            db.tabs.forEach((t, ti) => {
                const block = document.createElement('div');
                block.className = "tab-block";
                block.id = `tab-block-${ti}`;
                const scripts = db.scripts.map((s, idx) => ({...s, originIdx: idx})).filter(s => s.tab === t.Name);

                block.innerHTML = `
                    <div class="tab-header" onclick="toggleTab(${ti})">
                        <div class="tab-title">üìÅ ${t.Name}</div>
                        <div class="tab-actions">
                            <button onclick="event.stopPropagation(); editT(${ti})">‚úèÔ∏è</button>
                            <button onclick="event.stopPropagation(); delT(${ti})">üóëÔ∏è</button>
                            <button class="btn-kh" onclick="event.stopPropagation(); quickKH('${t.Name}', ${ti})">KH</button>
                            <button class="btn-collapse">^</button>
                        </div>
                    </div>
                    <div class="file-list">
                        ${scripts.map(s => `
                            <div class="file-item ${curI === s.originIdx ? 'active' : ''}" onclick="openE(${s.originIdx})">
                                <span>üìÑ ${s.name}</span>
                                <span onclick="event.stopPropagation(); delS(${s.originIdx})" style="color:red">‚úï</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(block);
            });
        }

        // T√çNH NƒÇNG KH N√ÇNG C·∫§P
        async function quickKH(tabName, tabIdx) {
            // 1. T·ª± ƒë·ªông m·ªü b√†n ph√≠m b·∫±ng prompt
            let name = prompt(`[${tabName}] Nh·∫≠p t√™n Script:`);
            if(!name) return;

            let link = "";
            try {
                // 2. C·ªë g·∫Øng l·∫•y link t·ª´ b·ªô nh·ªõ t·∫°m (Clipboard)
                if (navigator.clipboard && navigator.clipboard.readText) {
                    link = await navigator.clipboard.readText();
                    // N·∫øu link trong m√°y kh√¥ng ph·∫£i URL, b·∫Øt nh·∫≠p tay
                    if(!link.includes("http")) {
                        link = prompt("Link trong m√°y kh√¥ng h·ª£p l·ªá, h√£y d√°n link raw v√†o ƒë√¢y:");
                    }
                } else {
                    link = prompt("D√°n Link Script (Raw) v√¥ ƒë√¢y:");
                }
            } catch (err) {
                link = prompt("Kh√¥ng th·ªÉ t·ª± d√°n, h√£y nh·∫≠p link th·ªß c√¥ng:");
            }

            if(!link) return;

            let autoCode = `loadstring(game:HttpGet("${link.trim()}"))()`;

            db.scripts.push({
                name: name,
                tab: tabName,
                img: DEF,
                script: autoCode,
                describe: "Quick Load",
                ratio: "ratio-1-1"
            });

            // 3. Render l·∫°i nh∆∞ng gi·ªØ nguy√™n tr·∫°ng th√°i ƒë√≥ng m·ªü c·ªßa Tab
            render();
            
            // 4. M·ªü tr√¨nh so·∫°n th·∫£o v√† focus
            openE(db.scripts.length - 1);
            alert("ƒê√£ t·ª± ƒë·ªông l·∫•y link t·ª´ m√°y v√† t·∫°o loadstring!");
        }

        function toggleTab(i) {
            document.getElementById(`tab-block-${i}`).classList.toggle('collapsed');
        }

        function openE(i) {
            curI = i; const s = db.scripts[i];
            document.getElementById('main').style.display = 'block';
            document.getElementById('name').value = s.name;
            document.getElementById('img').value = (s.img === DEF) ? "" : s.img;
            document.getElementById('script').value = s.script || "";
            document.getElementById('desc').value = s.describe || "";
            document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
            // Cu·ªôn khung editor l√™n ƒë·∫ßu
            document.getElementById('main').scrollTop = 0;
        }

        async function save() {
            if(curI !== null) {
                db.scripts[curI].name = document.getElementById('name').value;
                let iv = document.getElementById('img').value.trim();
                db.scripts[curI].img = iv === "" ? DEF : iv;
                db.scripts[curI].script = document.getElementById('script').value;
                db.scripts[curI].describe = document.getElementById('desc').value;
            }
            const btn = document.getElementById('saveB');
            btn.innerText = "SAVING...";
            await fetch(`${API}/save-hub`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ newData: db })
            });
            btn.innerText = "SAVE TO GITHUB";
            alert("L∆∞u xong!");
            render();
        }

        function addT() { let n = prompt("T√™n Tab:"); if(n) { db.tabs.push({Name: n}); render(); } }
        function editT(i) { let n = prompt("T√™n m·ªõi:", db.tabs[i].Name); if(n) { let old = db.tabs[i].Name; db.tabs[i].Name = n; db.scripts.forEach(s => { if(s.tab === old) s.tab = n; }); render(); } }
        function delT(i) { if(confirm("X√≥a s·∫°ch?")) { let n = db.tabs[i].Name; db.tabs.splice(i,1); db.scripts = db.scripts.filter(s => s.tab !== n); render(); } }
        function delS(i) { if(confirm("X√≥a?")) { db.scripts.splice(i,1); document.getElementById('main').style.display='none'; render(); } }

        load();
    </script>
</body>
</html>
