<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Anti-Expand Mode</title>
    <style>
        :root { --accent: #00ff96; --warn: #ffae00; --bg: #000; --sidebar-bg: #0a0a0a; --panel: #161616; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 340px; background: var(--sidebar-bg); border-right: 1px solid #222; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #222; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 10px; }
        
        /* Tab Styles */
        .tab-block { margin-bottom: 10px; background: #111; border-radius: 8px; border: 1px solid #222; overflow: hidden; }
        .tab-header { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #181818; cursor: pointer; }
        .tab-title { color: var(--accent); font-weight: bold; font-size: 13px; }
        .tab-actions { display: flex; gap: 5px; }
        .tab-actions button { background: #222; border: 1px solid #333; cursor: pointer; font-size: 11px; color: #aaa; padding: 5px 8px; border-radius: 4px; }
        .btn-kh { color: var(--warn) !important; font-weight: bold; border: 1px solid var(--warn) !important; }

        /* Collapse logic */
        .file-list { max-height: 2000px; overflow: hidden; transition: max-height 0.3s ease; background: #0c0c0c; }
        .tab-block.collapsed .file-list { max-height: 0; }
        .tab-block.collapsed .btn-collapse { transform: rotate(180deg); }

        .file-item { display: flex; justify-content: space-between; padding: 12px 15px; font-size: 13px; color: #ccc; border-bottom: 1px solid #1a1a1a; cursor: pointer; }
        .file-item.active { background: #1a2e25; color: var(--accent); border-left: 4px solid var(--accent); }

        /* Main Editor */
        .main { flex: 1; padding: 30px; background: #050505; overflow-y: auto; display: none; padding-bottom: 100px; }
        label { color: var(--accent); font-size: 11px; text-transform: uppercase; font-weight: bold; margin-top: 20px; display: block; }
        input, textarea, select { width: 100%; padding: 12px; margin-top: 8px; background: #111; border: 1px solid #333; color: #fff; border-radius: 6px; outline: none; box-sizing: border-box; }
        input:focus, textarea:focus, select:focus { border-color: var(--accent); }

        /* Custom Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .modal { background: var(--panel); border: 1px solid var(--accent); padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; }
        .modal h3 { margin: 0 0 20px 0; color: var(--accent); font-size: 18px; text-align: center; }
        .modal-btns { display: flex; gap: 10px; margin-top: 25px; }
        .modal-btns button { flex: 1; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-confirm { background: var(--accent); color: #000; }
        .btn-cancel { background: #333; color: #fff; }

        /* Toast */
        #toast { position: fixed; bottom: 30px; right: -350px; background: var(--accent); color: #000; padding: 15px 30px; border-radius: 8px; font-weight: bold; transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 11000; }
        #toast.show { right: 30px; }

        .input-group { position: relative; display: flex; align-items: center; }
        .btn-paste { position: absolute; right: 8px; background: var(--warn); color: #000; border: none; padding: 6px 12px; border-radius: 4px; font-size: 11px; font-weight: bold; cursor: pointer; top: 12px; }

        .auth { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="toast">‚úÖ ƒê√£ Auto Save d·ªØ li·ªáu!</div>

    <div id="modal" class="modal-overlay">
        <div class="modal">
            <h3 id="modalTitle">TH√îNG B√ÅO</h3>
            <div id="modalFields"></div>
            <div class="modal-btns">
                <button class="btn-cancel" onclick="closeModal()">H·ª¶Y</button>
                <button class="btn-confirm" id="modalOk">X√ÅC NH·∫¨N</button>
            </div>
        </div>
    </div>

    <div id="auth" class="auth">
        <div style="text-align:center">
            <h2 style="color:var(--accent)">SYSTEM ACCESS</h2>
            <input type="password" id="pass" placeholder="Nh·∫≠p Password..." style="text-align:center; width: 280px;">
            <br><button onclick="login()" style="width:280px; padding:15px; background:var(--accent); border:none; font-weight:bold; cursor:pointer; margin-top:15px; border-radius: 8px;">UNLOCK SYSTEM</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h3 style="color:var(--accent); margin:0 0 10px 0; letter-spacing: 1px;">DATABASE MANAGER</h3>
            <button onclick="askAddT()" style="width:100%; padding:12px; background:#222; color:var(--accent); border:1px dashed var(--accent); border-radius:6px; cursor:pointer; font-weight:bold">+ TH√äM TAB M·ªöI</button>
        </div>
        <div class="sidebar-content" id="sList"></div>
    </div>

    <div class="main" id="editor">
        <h2 style="color:var(--accent); margin:0; font-size: 20px; border-bottom: 1px solid #222; padding-bottom: 15px;">CH·ªàNH S·ª¨A SCRIPT</h2>
        
        <label>T√™n Script:</label>
        <input type="text" id="name_i" oninput="triggerAutoSave()">
        
        <label>Link ·∫¢nh (ƒê·ªÉ tr·ªëng d√πng m·∫∑c ƒë·ªãnh):</label>
        <div class="input-group">
            <input type="text" id="img_i" placeholder="D√°n link ·∫£nh Picsart/Discord..." oninput="triggerAutoSave()">
            <button class="btn-paste" onclick="pasteTo('img_i')">D√ÅN</button>
        </div>

        <label>T·ªâ l·ªá hi·ªÉn th·ªã (Ratio):</label>
        <select id="ratio_i" onchange="triggerAutoSave()">
            <option value="ratio-1-1">T·ªâ l·ªá 1:1 (Vu√¥ng)</option>
            <option value="ratio-16-9">T·ªâ l·ªá 16:9 (Ngang)</option>
            <option value="ratio-4-3">T·ªâ l·ªá 4:3 (C∆° b·∫£n)</option>
            <option value="ratio-2-3">T·ªâ l·ªá 2:3 (D·ªçc)</option>
        </select>
        
        <label>N·ªôi dung Script (Lua Source):</label>
        <textarea id="script_i" rows="16" oninput="triggerAutoSave()" style="font-family: monospace;"></textarea>
        
        <label>M√¥ t·∫£ / Creator:</label>
        <textarea id="desc_i" rows="3" oninput="triggerAutoSave()"></textarea>
    </div>

    <script>
        const API = window.location.origin;
        const DEF_IMG = "https://cdn.discordapp.com/attachments/1472992341156434219/1472992415303340276/Picsart_26-02-16_14-27-25-185.jpg?ex=69949696&is=69934516&hm=67c31316f28cd9797f85a81657b2a6dbfa4d26325af3d5973c9d4eeb868c3545&";
        let db = { tabs: [], scripts: [] }, curI = null, saveTimer;
        
        // BI·∫æN QUAN TR·ªåNG: L∆∞u index c·ªßa c√°c tab ƒëang B·ªä ƒê√ìNG
        let collapsedTabs = new Set();

        function login() { if(document.getElementById('pass').value === "0904") { document.getElementById('auth').style.display='none'; load(); } else alert("Sai m·∫≠t kh·∫©u!"); }
        
        async function load() {
            try {
                const r = await fetch(`${API}/get-hub`);
                db = await r.json();
                render();
            } catch(e) { console.error("L·ªói t·∫£i data"); }
        }

        function render() {
            const container = document.getElementById('sList');
            container.innerHTML = "";
            db.tabs.forEach((t, ti) => {
                const scripts = db.scripts.map((s, idx) => ({...s, originIdx: idx})).filter(s => s.tab === t.Name);
                const block = document.createElement('div');
                
                // Ki·ªÉm tra xem tab n√†y c√≥ n·∫±m trong danh s√°ch "B·ªã ƒë√≥ng" kh√¥ng
                const isCollapsed = collapsedTabs.has(ti);
                
                block.className = `tab-block ${isCollapsed ? 'collapsed' : ''}`;
                block.id = `tab-block-${ti}`;
                block.innerHTML = `
                    <div class="tab-header" onclick="toggleTab(${ti})">
                        <div class="tab-title">üìÅ ${t.Name}</div>
                        <div class="tab-actions">
                            <button onclick="event.stopPropagation(); askEditT(${ti})">‚úèÔ∏è</button>
                            <button onclick="event.stopPropagation(); askDelT(${ti})">üóëÔ∏è</button>
                            <button class="btn-kh" onclick="event.stopPropagation(); askKH('${t.Name}', ${ti})">KH</button>
                        </div>
                    </div>
                    <div class="file-list">
                        ${scripts.map(s => `
                            <div class="file-item ${curI === s.originIdx ? 'active' : ''}" onclick="openE(${s.originIdx})">
                                <span>üìÑ ${s.name}</span>
                                <span onclick="event.stopPropagation(); askDelS(${s.originIdx})" style="color:#ff4d4d; font-weight:bold">‚úï</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(block);
            });
        }

        function toggleTab(i) {
            const block = document.getElementById(`tab-block-${i}`);
            if (collapsedTabs.has(i)) {
                collapsedTabs.delete(i); // M·ªü ra
                block.classList.remove('collapsed');
            } else {
                collapsedTabs.add(i); // ƒê√≥ng l·∫°i
                block.classList.add('collapsed');
            }
        }

        // MODAL SYSTEM
        function showModal(title, fieldsHTML, onOk) {
            const m = document.getElementById('modal');
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalFields').innerHTML = fieldsHTML;
            m.style.display = 'flex';
            const input = document.getElementById('modalFields').querySelector('input');
            if(input) setTimeout(() => input.focus(), 150);
            document.getElementById('modalOk').onclick = () => { onOk(); closeModal(); };
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        async function pasteTo(id) {
            try {
                const text = await navigator.clipboard.readText();
                const target = document.getElementById(id);
                if(target) { target.value = text; triggerAutoSave(true); }
            } catch(e) { showToast("‚ö†Ô∏è Kh√¥ng c√≥ quy·ªÅn d√°n!"); }
        }

        // T√çNH NƒÇNG KH
        function askKH(tabName, tabIdx) {
            const html = `
                <label>T√™n Script:</label>
                <input type="text" id="kh_name" placeholder="T√™n script...">
                <label>Link Script (Raw):</label>
                <div class="input-group">
                    <input type="text" id="kh_link" placeholder="D√°n link raw...">
                    <button class="btn-paste" onclick="pasteTo('kh_link')">D√ÅN</button>
                </div>
            `;
            showModal("KH·ªûI T·∫†O NHANH (KH)", html, () => {
                const name = document.getElementById('kh_name').value;
                const link = document.getElementById('kh_link').value;
                if(!name || !link) return;

                // N·∫øu tab ƒëang ƒë√≥ng, t·ª± ƒë·ªông m·ªü n√≥ ra ƒë·ªÉ th·∫•y script m·ªõi
                collapsedTabs.delete(tabIdx);

                db.scripts.push({
                    name: name, tab: tabName, img: DEF_IMG,
                    script: `loadstring(game:HttpGet("${link.trim()}"))()`,
                    describe: "T·∫°o nhanh b·ªüi KH", ratio: "ratio-1-1"
                });
                render();
                openE(db.scripts.length - 1);
                triggerAutoSave(true);
            });
        }

        // QU·∫¢N L√ù TAB & SCRIPT
        function askAddT() {
            showModal("T·∫†O TAB M·ªöI", `<input type="text" id="t_name" placeholder="Nh·∫≠p t√™n tab...">`, () => {
                const n = document.getElementById('t_name').value;
                if(n) { db.tabs.push({Name: n}); render(); triggerAutoSave(true); }
            });
        }
        function askEditT(i) {
            showModal("S·ª¨A T√äN TAB", `<input type="text" id="t_edit" value="${db.tabs[i].Name}">`, () => {
                const n = document.getElementById('t_edit').value;
                if(n) { 
                    const old = db.tabs[i].Name; db.tabs[i].Name = n;
                    db.scripts.forEach(s => { if(s.tab === old) s.tab = n; });
                    render(); triggerAutoSave(true);
                }
            });
        }
        function askDelT(i) {
            showModal("X√ÅC NH·∫¨N X√ìA", `<p style="text-align:center">X√≥a tab <b>${db.tabs[i].Name}</b>?</p>`, () => {
                const n = db.tabs[i].Name; db.tabs.splice(i,1);
                db.scripts = db.scripts.filter(s => s.tab !== n);
                render(); triggerAutoSave(true);
            });
        }
        function askDelS(i) {
            showModal("X√ìA SCRIPT", `<p style="text-align:center">X√≥a script <b>${db.scripts[i].name}</b>?</p>`, () => {
                db.scripts.splice(i,1); document.getElementById('editor').style.display='none';
                curI = null; render(); triggerAutoSave(true);
            });
        }

        // EDITOR & AUTO SAVE
        function openE(i) {
            curI = i; const s = db.scripts[i];
            document.getElementById('editor').style.display = 'block';
            document.getElementById('name_i').value = s.name;
            document.getElementById('img_i').value = (s.img === DEF_IMG) ? "" : s.img;
            document.getElementById('ratio_i').value = s.ratio || "ratio-1-1";
            document.getElementById('script_i').value = s.script || "";
            document.getElementById('desc_i').value = s.describe || "";
            render();
            document.getElementById('editor').scrollTop = 0;
        }

        function triggerAutoSave(now = false) {
            if(curI !== null) {
                db.scripts[curI].name = document.getElementById('name_i').value;
                const linkVal = document.getElementById('img_i').value.trim();
                db.scripts[curI].img = linkVal === "" ? DEF_IMG : linkVal;
                db.scripts[curI].ratio = document.getElementById('ratio_i').value;
                db.scripts[curI].script = document.getElementById('script_i').value;
                db.scripts[curI].describe = document.getElementById('desc_i').value;
            }
            clearTimeout(saveTimer);
            saveTimer = setTimeout(async () => {
                await fetch(`${API}/save-hub`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ newData: db })
                });
                showToast("‚úÖ ƒê√£ Auto Save!");
            }, now ? 50 : 1200);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        }

        load();
    </script>
</body>
</html>
