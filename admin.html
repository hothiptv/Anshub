<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Save in Sidebar</title>
    <style>
        :root { --accent: #00ff96; --warn: #ffae00; --bg: #000; --sidebar-bg: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 340px; background: var(--sidebar-bg); border-right: 1px solid #222; display: flex; flex-direction: column; position: relative; }
        .sidebar-header { padding: 15px; border-bottom: 1px solid #222; background: #111; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 10px; padding-bottom: 80px; } /* Ch·ª´a ch·ªó cho n√∫t Save */
        
        /* N√∫t SAVE c·ªë ƒë·ªãnh ·ªü Sidebar */
        .sidebar-footer { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            padding: 10px; background: #111; border-top: 1px solid var(--accent);
            box-sizing: border-box; z-index: 1000;
        }
        .btn-save-main { 
            width: 100%; padding: 15px; background: var(--accent); color: #000; 
            border: none; font-weight: bold; border-radius: 5px; cursor: pointer;
            text-transform: uppercase; box-shadow: 0 0 15px rgba(0,255,150,0.2);
        }

        /* Tab & File */
        .tab-block { margin-bottom: 8px; background: #111; border-radius: 6px; border: 1px solid #222; }
        .tab-header { display: flex; align-items: center; justify-content: space-between; padding: 8px 10px; background: #181818; cursor: pointer; }
        .tab-title { color: var(--accent); font-weight: bold; font-size: 12px; display: flex; align-items: center; gap: 5px; }
        
        .tab-actions { display: flex; gap: 3px; }
        .tab-actions button { background: #222; border: 1px solid #333; cursor: pointer; font-size: 10px; color: #aaa; padding: 3px 5px; border-radius: 3px; }
        .btn-kh { color: var(--warn) !important; font-weight: bold; }
        
        .file-list { max-height: 2000px; overflow: hidden; transition: 0.3s; background: #0e0e0e; }
        .tab-block.collapsed .file-list { max-height: 0; }

        .file-item { display: flex; justify-content: space-between; padding: 10px 15px; font-size: 13px; color: #ccc; border-bottom: 1px solid #1a1a1a; cursor: pointer; }
        .file-item.active { background: #222; color: var(--accent); border-left: 3px solid var(--accent); }

        /* Editor */
        .main { flex: 1; padding: 25px; background: #050505; overflow-y: auto; display: none; }
        label { color: var(--accent); font-size: 11px; text-transform: uppercase; font-weight: bold; display: block; margin-top: 15px; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; background: #111; border: 1px solid #333; color: #fff; border-radius: 5px; outline: none; box-sizing: border-box; }
        
        .auth { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="auth" class="auth">
        <div style="text-align:center">
            <h2 style="color:var(--accent)">SYSTEM ACCESS</h2>
            <input type="password" id="pass" placeholder="Password...">
            <br><button onclick="login()" style="width:250px; padding:12px; background:var(--accent); border:none; font-weight:bold; cursor:pointer; margin-top:10px">UNLOCK</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h3 style="color:var(--accent); margin:0 0 10px 0">FILE MANAGER</h3>
            <button onclick="addT()" style="width:100%; padding:8px; background:#222; color:var(--accent); border:1px dashed var(--accent); border-radius:5px; cursor:pointer; font-size:12px">+ NEW CATEGORY</button>
        </div>
        
        <div class="sidebar-content" id="sList"></div>

        <div class="sidebar-footer">
            <button class="btn-save-main" id="saveB" onclick="save()">L∆ØU T·∫§T C·∫¢ (SAVE)</button>
        </div>
    </div>

    <div class="main" id="editor">
        <h2 id="eName" style="color:var(--accent); margin:0">EDITOR</h2>
        <label>T√™n Script:</label>
        <input type="text" id="name_i">
        <label>Link ·∫¢nh:</label>
        <input type="text" id="img_i">
        <label>N·ªôi dung Script:</label>
        <textarea id="script_i" rows="15"></textarea>
        <label>M√¥ t·∫£:</label>
        <textarea id="desc_i" rows="3"></textarea>
    </div>

    <script>
        const API = window.location.origin;
        const DEF = "https://cdn.discordapp.com/attachments/1472992341156434219/1472992415303340276/Picsart_26-02-16_14-27-25-185.jpg?ex=69949696&is=69934516&hm=67c31316f28cd9797f85a81657b2a6dbfa4d26325af3d5973c9d4eeb868c3545&";
        let db = { tabs: [], scripts: [] }, curI = null;

        function login() { if(document.getElementById('pass').value === "0904") { document.getElementById('auth').style.display='none'; load(); } else alert("Sai pass!"); }
        
        async function load() {
            const r = await fetch(`${API}/get-hub`);
            db = await r.json();
            render();
        }

        function render() {
            const container = document.getElementById('sList');
            container.innerHTML = "";
            db.tabs.forEach((t, ti) => {
                const scripts = db.scripts.map((s, idx) => ({...s, originIdx: idx})).filter(s => s.tab === t.Name);
                const block = document.createElement('div');
                block.className = "tab-block";
                block.id = `tab-block-${ti}`;
                block.innerHTML = `
                    <div class="tab-header" onclick="toggleTab(${ti})">
                        <div class="tab-title">üìÅ ${t.Name}</div>
                        <div class="tab-actions">
                            <button onclick="event.stopPropagation(); editT(${ti})">‚úèÔ∏è</button>
                            <button onclick="event.stopPropagation(); delT(${ti})">üóëÔ∏è</button>
                            <button onclick="event.stopPropagation(); addS('${t.Name}')">‚ûï</button>
                            <button class="btn-kh" onclick="event.stopPropagation(); quickKH('${t.Name}')">KH</button>
                        </div>
                    </div>
                    <div class="file-list">
                        ${scripts.map(s => `
                            <div class="file-item ${curI === s.originIdx ? 'active' : ''}" onclick="openE(${s.originIdx})">
                                <span>üìÑ ${s.name}</span>
                                <span onclick="event.stopPropagation(); delS(${s.originIdx})" style="color:red">‚úï</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(block);
            });
        }

        async function quickKH(tabName) {
            let n = prompt("T√™n Script:"); if(!n) return;
            let link = "";
            try {
                if (navigator.clipboard) {
                    link = await navigator.clipboard.readText();
                    if(!link.includes("http")) link = prompt("D√°n link v√¥:");
                } else link = prompt("D√°n link v√¥:");
            } catch(e) { link = prompt("D√°n link v√¥:"); }
            if(!link) return;
            db.scripts.push({name: n, tab: tabName, img: DEF, script: `loadstring(game:HttpGet("${link.trim()}"))()`, describe: "KH", ratio: "ratio-1-1"});
            render(); openE(db.scripts.length - 1);
        }

        function openE(i) {
            // Tr∆∞·ªõc khi ƒë·ªïi sang script m·ªõi, l∆∞u t·∫°m d·ªØ li·ªáu t·ª´ √¥ nh·∫≠p v√†o db
            updateDB();
            curI = i; const s = db.scripts[i];
            document.getElementById('editor').style.display = 'block';
            document.getElementById('name_i').value = s.name;
            document.getElementById('img_i').value = (s.img === DEF) ? "" : s.img;
            document.getElementById('script_i').value = s.script;
            document.getElementById('desc_i').value = s.describe;
            render();
        }

        function updateDB() {
            if(curI !== null) {
                db.scripts[curI].name = document.getElementById('name_i').value;
                let iv = document.getElementById('img_i').value.trim();
                db.scripts[curI].img = iv === "" ? DEF : iv;
                db.scripts[curI].script = document.getElementById('script_i').value;
                db.scripts[curI].describe = document.getElementById('desc_i').value;
            }
        }

        async function save() {
            updateDB();
            const btn = document.getElementById('saveB');
            btn.innerText = "SAVING...";
            await fetch(`${API}/save-hub`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ newData: db })
            });
            btn.innerText = "L∆ØU T·∫§T C·∫¢ (SAVE)";
            alert("ƒê√£ l∆∞u xong!");
            render();
        }

        function toggleTab(i) { document.getElementById(`tab-block-${i}`).classList.toggle('collapsed'); }
        function addT() { let n = prompt("T√™n Tab:"); if(n) { db.tabs.push({Name: n}); render(); } }
        function editT(i) { let n = prompt("T√™n m·ªõi:", db.tabs[i].Name); if(n) { let old = db.tabs[i].Name; db.tabs[i].Name = n; db.scripts.forEach(s => { if(s.tab === old) s.tab = n; }); render(); } }
        function delT(i) { if(confirm("X√≥a s·∫°ch?")) { let n = db.tabs[i].Name; db.tabs.splice(i,1); db.scripts = db.scripts.filter(s => s.tab !== n); render(); } }
        function addS(t) { let n = prompt("T√™n Script:"); if(n) { db.scripts.push({name:n, tab:t, img:DEF, script:"", ratio:"ratio-1-1"}); render(); openE(db.scripts.length-1); } }
        function delS(i) { if(confirm("X√≥a?")) { db.scripts.splice(i,1); document.getElementById('editor').style.display='none'; curI=null; render(); } }

        load();
    </script>
</body>
</html>
