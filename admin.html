<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>AnsHub - Ultra Admin Panel</title>
    <style>
        :root { 
            --accent: #00ff96; 
            --warn: #ffae00; 
            --bg: #050505; 
            --sidebar-bg: #0a0a0a; 
            --panel: #111; 
            --input-bg: #161616;
            --glow: 0 0 15px rgba(0, 255, 150, 0.3);
        }

        /* Hi·ªáu ·ª©ng chuy·ªÉn ƒë·ªông to√†n trang */
        * { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar - N√¢ng c·∫•p Glassmorphism */
        .sidebar { width: 340px; background: var(--sidebar-bg); border-right: 1px solid #222; display: flex; flex-direction: column; height: 100vh; position: relative; }
        .sidebar-header { padding: 25px; border-bottom: 1px solid #222; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 10px; scrollbar-width: none; }
        .sidebar-content::-webkit-scrollbar { display: none; }

        /* Tab Block - Hi·ªáu ·ª©ng Que x·ªãn h∆°n */
        .tab-block { margin-bottom: 12px; background: #111; border-radius: 12px; border: 1px solid #222; overflow: hidden; }
        .tab-block.is-hidden { 
            height: 4px; padding: 0; background: var(--accent); border: none; opacity: 0.3; margin: 25px 15px; cursor: pointer; position: relative;
        }
        .tab-block.is-hidden:hover { opacity: 1; box-shadow: 0 0 20px var(--accent); transform: scaleX(1.05); }
        .tab-block.is-hidden * { display: none !important; }
        .tab-block.is-hidden::after { 
            content: 'UNHIDE'; position: absolute; top: -20px; left: 50%; transform: translateX(-50%); 
            font-size: 8px; color: var(--accent); letter-spacing: 2px; font-weight: bold;
        }

        /* Header & Action */
        .tab-header { display: flex; align-items: center; justify-content: space-between; padding: 15px; background: #181818; cursor: pointer; }
        .tab-header:hover { background: #222; }
        .tab-title { color: var(--accent); font-weight: bold; font-size: 13px; text-transform: uppercase; }
        
        /* File List */
        .file-item { 
            display: flex; justify-content: space-between; padding: 12px 20px; font-size: 13px; color: #888; 
            border-bottom: 1px solid #1a1a1a; cursor: pointer; position: relative;
        }
        .file-item:hover { background: #1a1a1a; color: #fff; padding-left: 25px; }
        .file-item.active { background: #1a2e25; color: var(--accent); border-left: 4px solid var(--accent); box-shadow: inset 10px 0 20px rgba(0,255,150,0.05); }

        /* Editor - Ph√¢n v√πng c·ª±c ƒë·∫πp */
        .main { flex: 1; padding: 40px; background: radial-gradient(circle at top right, #0a0a0a, #050505); overflow-y: auto; display: none; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        label { color: var(--accent); font-size: 10px; text-transform: uppercase; font-weight: 900; margin-top: 30px; display: block; letter-spacing: 2px; opacity: 0.7; }
        
        input, textarea, select { 
            width: 100%; padding: 15px; margin-top: 10px; background: var(--input-bg); border: 1px solid #222; 
            color: #fff; border-radius: 8px; outline: none; box-sizing: border-box; font-size: 14px;
        }
        input:focus, textarea:focus { border-color: var(--accent); box-shadow: var(--glow); background: #1a1a1a; }

        /* Input Group - N√∫t d√°n x·ªãn */
        .input-group { position: relative; }
        .btn-paste { 
            position: absolute; right: 10px; top: 18px; background: var(--accent); color: #000; 
            border: none; padding: 6px 15px; border-radius: 6px; font-size: 10px; font-weight: bold; cursor: pointer;
        }
        .btn-paste:hover { transform: scale(1.1); box-shadow: 0 0 15px var(--accent); }

        /* Toast - Th√¥ng b√°o ki·ªÉu Dynamic Island */
        #toast { 
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%); 
            background: rgba(0, 255, 150, 0.9); color: #000; padding: 12px 30px; 
            border-radius: 30px; font-weight: bold; transition: 0.5s; z-index: 10000; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); backdrop-filter: blur(10px);
        }
        #toast.show { top: 30px; }

        /* Modal - N√¢ng c·∫•p */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .modal { background: #111; border: 1px solid #333; padding: 30px; border-radius: 20px; width: 350px; text-align: center; border-top: 4px solid var(--accent); }
        
        .btn-kh { color: var(--warn) !important; font-weight: bold; border: 1px solid var(--warn) !important; background: rgba(255,174,0,0.1) !important; }

        /* Auth */
        .auth { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; justify-content: center; align-items: center; }
        .auth-box { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }
    </style>
</head>
<body>

    <div id="toast">‚úÖ SYSTEM UPDATED</div>

    <div id="modal" class="modal-overlay">
        <div class="modal">
            <h3 id="modalTitle" style="color:var(--accent);">TH√îNG B√ÅO</h3>
            <div id="modalFields"></div>
            <div style="display:flex; gap:10px; margin-top:25px">
                <button onclick="closeModal()" style="flex:1; padding:12px; background:#222; color:#fff; border:none; border-radius:8px; cursor:pointer">H·ª¶Y</button>
                <button id="modalOk" style="flex:1; padding:12px; background:var(--accent); color:#000; border:none; border-radius:8px; font-weight:bold; cursor:pointer">X√ÅC NH·∫¨N</button>
            </div>
        </div>
    </div>

    <div id="auth" class="auth">
        <div class="auth-box" style="text-align:center">
            <h1 style="color:var(--accent); letter-spacing: 10px; font-weight: 900; margin:0;">ANSHUB</h1>
            <p style="color: #444; font-size: 10px; margin-bottom: 30px;">SECURED ACCESS ONLY</p>
            <input type="password" id="pass" placeholder="Enter Code..." style="text-align:center; width: 250px; border: 1px solid #222; background: #000;">
            <br><button onclick="login()" style="width:250px; padding:15px; background:var(--accent); border:none; font-weight:bold; cursor:pointer; margin-top:20px; border-radius: 40px;">UNLOCK</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <p style="color:#444; font-size: 10px; font-weight: bold; margin:0 0 15px 5px; letter-spacing: 2px;">V3.0 CORE</p>
            <button onclick="askAddT()" style="width:100%; padding:14px; background:rgba(0,255,150,0.05); color:var(--accent); border:1px solid var(--accent); border-radius:10px; cursor:pointer; font-weight:bold;">+ CREATE NEW TAB</button>
        </div>
        <div class="sidebar-content" id="sList"></div>
    </div>

    <div class="main" id="editor">
        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
            <div>
                <h2 style="color:var(--accent); margin:0; font-size: 24px; letter-spacing: -1px;">Editor Workspace</h2>
                <div id="status-indicator" style="font-size: 10px; color: #444; margin-top: 5px; font-weight: bold;">ACTIVE SESSION</div>
            </div>
        </div>
        
        <label>Script Name</label>
        <input type="text" id="name_i" placeholder="V√≠ d·ª•: Blox Fruit Hub" oninput="triggerAutoSave()">
        
        <label>Image Link (Direct or IBB Page)</label>
        <div class="input-group">
            <input type="text" id="img_i" placeholder="D√°n link ibb.co v√†o ƒë√¢y, n√≥ s·∫Ω t·ª± ƒë·ªïi..." oninput="handleImageInput(this)">
            <button class="btn-paste" onclick="pasteImageLink()">D√ÅN</button>
        </div>

        <label>Screen Ratio</label>
        <select id="ratio_i" onchange="triggerAutoSave()">
            <option value="ratio-1-1">1:1 (Square)</option>
            <option value="ratio-16-9">16:9 (Landscape)</option>
            <option value="ratio-9-16">9:16 (Portrait)</option>
        </select>
        
        <label>Lua Script Code</label>
        <textarea id="script_i" rows="12" oninput="triggerAutoSave()" style="font-family: 'Consolas', monospace; color: #00ff96; background: #080808;"></textarea>
        
        <label>Description</label>
        <textarea id="desc_i" rows="3" placeholder="Script info..." oninput="triggerAutoSave()"></textarea>
    </div>

    <script>
        const API = window.location.origin;
        const DEF_IMG = "https://i.ibb.co/szRg104/image.png";
        let db = { tabs: [], scripts: [] }, curI = null, saveTimer;
        let hiddenTabs = new Set();

        function login() { if(document.getElementById('pass').value === "0904") { document.getElementById('auth').style.display='none'; load(); } else alert("Access Denied!"); }
        
        async function load() {
            try {
                const r = await fetch(`${API}/get-hub`);
                db = await r.json();
                db.tabs.forEach((_, i) => hiddenTabs.add(i)); // M·∫∑c ƒë·ªãnh thu h·∫øt
                render();
            } catch(e) { showToast("‚ùå CONNECT ERROR"); }
        }

        function render() {
            const container = document.getElementById('sList');
            container.innerHTML = "";
            db.tabs.forEach((t, ti) => {
                const scripts = db.scripts.map((s, idx) => ({...s, originIdx: idx})).filter(s => s.tab === t.Name);
                const isHidden = hiddenTabs.has(ti);
                
                const block = document.createElement('div');
                block.className = `tab-block ${isHidden ? 'is-hidden' : ''}`;
                block.onclick = isHidden ? () => toggleHide(ti) : null;
                
                block.innerHTML = `
                    <div class="tab-header" onclick="toggleHide(${ti})">
                        <div class="tab-title">üìÅ ${t.Name}</div>
                        <div class="tab-actions">
                            <button class="btn-kh" onclick="event.stopPropagation(); askKH('${t.Name}', ${ti})">KH</button>
                            <button onclick="event.stopPropagation(); askDelT(${ti})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="file-list">
                        ${scripts.map(s => `
                            <div class="file-item ${curI === s.originIdx ? 'active' : ''}" onclick="openE(${s.originIdx})">
                                <span>${s.name}</span>
                                <span onclick="event.stopPropagation(); askDelS(${s.originIdx})" style="opacity:0.3">‚úï</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(block);
            });
        }

        // --- H√ÄM T·ª∞ ƒê·ªîI LINK ·∫¢NH QUAN TR·ªåNG ---
        function handleImageInput(input) {
            let val = input.value.trim();
            // N·∫øu l√† link trang ibb.co/abc
            const match = val.match(/ibb\.co\/([a-zA-Z0-9]+)/);
            if (match && match[1]) {
                const code = match[1];
                input.value = `https://i.ibb.co/${code}/image.png`;
                showToast("‚ö° AUTO CONVERTED IBB LINK!");
            }
            triggerAutoSave();
        }

        async function pasteImageLink() {
            try {
                const text = await navigator.clipboard.readText();
                const input = document.getElementById('img_i');
                input.value = text;
                handleImageInput(input);
            } catch(e) { showToast("‚ö†Ô∏è Paste Error"); }
        }

        function toggleHide(i) {
            if (hiddenTabs.has(i)) hiddenTabs.delete(i);
            else hiddenTabs.add(i);
            render();
        }

        function openE(i) {
            curI = i; const s = db.scripts[i];
            document.getElementById('editor').style.display = 'block';
            document.getElementById('name_i').value = s.name;
            document.getElementById('img_i').value = (s.img === DEF_IMG) ? "" : s.img;
            document.getElementById('ratio_i').value = s.ratio || "ratio-1-1";
            document.getElementById('script_i').value = s.script || "";
            document.getElementById('desc_i').value = s.describe || "";
            render();
        }

        function triggerAutoSave(now = false) {
            if(curI !== null) {
                db.scripts[curI].name = document.getElementById('name_i').value;
                const linkVal = document.getElementById('img_i').value.trim();
                db.scripts[curI].img = linkVal === "" ? DEF_IMG : linkVal;
                db.scripts[curI].ratio = document.getElementById('ratio_i').value;
                db.scripts[curI].script = document.getElementById('script_i').value;
                db.scripts[curI].describe = document.getElementById('desc_i').value;
            }
            clearTimeout(saveTimer);
            saveTimer = setTimeout(async () => {
                try {
                    await fetch(`${API}/save-hub`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ newData: db })
                    });
                    showToast("‚úÖ DATABASE SECURED");
                } catch(e) { showToast("‚ùå SAVE ERROR"); }
            }, now ? 50 : 1500);
        }

        function askKH(tabName, tabIdx) {
            const html = `
                <input type="text" id="kh_name" placeholder="Script Name..." style="margin-bottom:10px">
                <input type="text" id="kh_link" placeholder="GitHub Raw Link...">
            `;
            showModal("KH·ªûI T·∫†O NHANH", html, () => {
                const name = document.getElementById('kh_name').value;
                const link = document.getElementById('kh_link').value;
                if(!name || !link) return;
                hiddenTabs.delete(tabIdx);
                db.scripts.push({
                    name: name, tab: tabName, img: DEF_IMG,
                    script: `loadstring(game:HttpGet("${link.trim()}"))()`,
                    describe: "Creator: AnsHub", ratio: "ratio-1-1"
                });
                render();
                openE(db.scripts.length - 1);
                triggerAutoSave(true);
            });
        }

        function askAddT() {
            showModal("NEW TAB", `<input type="text" id="t_name" placeholder="Tab Name...">`, () => {
                const n = document.getElementById('t_name').value;
                if(n) { db.tabs.push({Name: n}); render(); triggerAutoSave(true); }
            });
        }

        function askDelT(i) {
            showModal("DELETE TAB", `<p style="color:red">X√≥a tab ${db.tabs[i].Name} s·∫Ω m·∫•t h·∫øt script!</p>`, () => {
                const n = db.tabs[i].Name; db.tabs.splice(i,1);
                db.scripts = db.scripts.filter(s => s.tab !== n);
                render(); triggerAutoSave(true);
            });
        }

        function askDelS(i) {
            showModal("DELETE SCRIPT", `<p>X√≥a ${db.scripts[i].name}?</p>`, () => {
                db.scripts.splice(i,1); document.getElementById('editor').style.display='none';
                curI = null; render(); triggerAutoSave(true);
            });
        }

        function showModal(title, fieldsHTML, onOk) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalFields').innerHTML = fieldsHTML;
            document.getElementById('modalOk').onclick = () => { onOk(); closeModal(); };
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
