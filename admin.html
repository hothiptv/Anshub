<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel v2.0 - Optimization</title>
    <style>
        :root { --accent: #00ff96; --bg: #000; --sidebar-bg: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar c√≥ thanh cu·ªôn ri√™ng */
        .sidebar { 
            width: 320px; background: var(--sidebar-bg); border-right: 1px solid #222; 
            display: flex; flex-direction: column; height: 100vh;
        }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #222; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 10px 20px; }
        
        /* Tab & Collapse */
        .tab-block { margin-bottom: 10px; background: #111; border-radius: 8px; overflow: hidden; border: 1px solid #222; }
        .tab-header { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 10px; background: #1a1a1a; cursor: pointer;
        }
        .tab-title { color: var(--accent); font-weight: bold; font-size: 14px; display: flex; align-items: center; gap: 5px; }
        .tab-actions { display: flex; gap: 5px; }
        .tab-actions button { background: none; border: none; cursor: pointer; font-size: 12px; color: #888; transition: 0.3s; }
        .tab-actions button:hover { color: #fff; }

        /* N√∫t thu g·ªçn ^ */
        .btn-collapse { transition: transform 0.3s; color: var(--accent) !important; font-weight: bold; }
        .collapsed .btn-collapse { transform: rotate(180deg); }
        .file-list { transition: max-height 0.3s ease-out; max-height: 1000px; overflow: hidden; }
        .collapsed .file-list { max-height: 0; }

        /* File items */
        .file-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 8px 15px; font-size: 13px; color: #ccc; border-bottom: 1px solid #1a1a1a;
        }
        .file-item:hover { background: #222; color: var(--accent); }
        .del-file { color: #ff4d4d; cursor: pointer; font-weight: bold; padding: 0 5px; }

        /* Main Editor */
        .main { flex: 1; padding: 30px; background: #0f0f0f; overflow-y: auto; display: none; }
        label { color: var(--accent); font-size: 12px; text-transform: uppercase; font-weight: bold; }
        input, textarea { 
            width: 100%; padding: 12px; margin: 8px 0 20px 0; background: #161616; 
            border: 1px solid #333; color: #fff; border-radius: 6px; outline: none; 
        }
        input:focus, textarea:focus { border-color: var(--accent); }

        .btn-save { background: var(--accent); color: #000; width: 100%; padding: 15px; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; font-size: 16px; }
        .btn-save:hover { box-shadow: 0 0 20px rgba(0, 255, 150, 0.4); }

        .auth { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
</head>
<body>

    <div id="auth" class="auth">
        <div style="text-align:center">
            <h2 style="color:var(--accent)">SECURITY CHECK</h2>
            <input type="password" id="pass" placeholder="M·∫≠t kh·∫©u..." style="width:250px; text-align:center">
            <br><button onclick="login()" style="width:250px; padding:12px; background:var(--accent); border:none; font-weight:bold; cursor:pointer">LOGIN</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h3 style="color:var(--accent); margin:0 0 15px 0">AN HUB ADMIN</h3>
            <button onclick="addT()" style="width:100%; padding:8px; background:#1a1a1a; color:var(--accent); border:1px dashed var(--accent); border-radius:5px; cursor:pointer">+ NEW CATEGORY</button>
        </div>
        <div class="sidebar-content" id="sList"></div>
    </div>

    <div class="main" id="main">
        <h2 id="eName" style="color:var(--accent); margin-top:0">SCRIPT EDITOR</h2>
        
        <label>T√™n hi·ªÉn th·ªã:</label>
        <input type="text" id="name">
        
        <label>Link ·∫£nh & T·ªâ l·ªá:</label>
        <div style="display:flex; gap:10px">
            <input type="text" id="img" placeholder="B·ªè tr·ªëng ƒë·ªÉ d√πng ·∫£nh m·∫∑c ƒë·ªãnh..." style="margin-bottom:0">
            <button onclick="setRatio()" style="height:43px; padding:0 20px; background:#222; color:#fff; border:1px solid #444; border-radius:6px; cursor:pointer">RATIO</button>
        </div>
        <p style="font-size:11px; color:#555; margin-bottom:20px">T·ªâ l·ªá gi√∫p Card kh√¥ng b·ªã m√©o tr√™n trang ch·ªß.</p>
        
        <label>Script Code:</label>
        <textarea id="script" rows="15"></textarea>
        
        <label>M√¥ t·∫£ chi ti·∫øt:</label>
        <textarea id="desc" rows="3"></textarea>
        
        <button class="btn-save" id="saveB" onclick="save()">SAVE TO DATABASE (GITHUB)</button>
        <button onclick="getLS()" style="margin-top:10px; width:100%; background:none; border:none; color:#555; cursor:pointer; font-size:12px">Copy Loadstring Link</button>
    </div>

    <script>
        const API = window.location.origin;
        const DEF = "https://media.discordapp.net/attachments/1472992341156434219/1472992415303340276/Picsart_26-02-16_14-27-25-185.jpg";
        let db = { tabs: [], scripts: [] }, curI = null;

        function login() { if(document.getElementById('pass').value === "0904") { document.getElementById('auth').style.display='none'; load(); } else alert("Wrong Pass!"); }
        
        async function load() {
            const r = await fetch(`${API}/get-hub`);
            db = await r.json();
            render();
        }

        function render() {
            const container = document.getElementById('sList');
            container.innerHTML = "";
            db.tabs.forEach((t, ti) => {
                const block = document.createElement('div');
                block.className = "tab-block";
                block.id = `tab-${ti}`;
                
                block.innerHTML = `
                    <div class="tab-header" onclick="toggleTab(${ti})">
                        <div class="tab-title"><span>üìÅ</span> ${t.Name}</div>
                        <div class="tab-actions">
                            <button onclick="event.stopPropagation(); editT(${ti})">‚úèÔ∏è</button>
                            <button onclick="event.stopPropagation(); delT(${ti})">üóëÔ∏è</button>
                            <button onclick="event.stopPropagation(); addS('${t.Name}')">‚ûï</button>
                            <button class="btn-collapse">^</button>
                        </div>
                    </div>
                    <div class="file-list">
                        ${db.scripts.filter(s => s.tab === t.Name).map(s => {
                            const realIdx = db.scripts.indexOf(s);
                            return `
                                <div class="file-item" onclick="openE(${realIdx})">
                                    <span>üìÑ ${s.name}</span>
                                    <span class="del-file" onclick="event.stopPropagation(); delS(${realIdx})">‚úï</span>
                                </div>`;
                        }).join('')}
                    </div>
                `;
                container.appendChild(block);
            });
        }

        // H√†m thu g·ªçn Tab
        function toggleTab(i) {
            document.getElementById(`tab-${i}`).classList.toggle('collapsed');
        }

        function openE(i) {
            curI = i; const s = db.scripts[i];
            document.getElementById('main').style.display = 'block';
            document.getElementById('name').value = s.name;
            document.getElementById('img').value = (s.img === DEF) ? "" : s.img;
            document.getElementById('script').value = s.script;
            document.getElementById('desc').value = s.describe || "";
        }

        async function save() {
            if(curI !== null) {
                db.scripts[curI].name = document.getElementById('name').value;
                let iv = document.getElementById('img').value.trim();
                db.scripts[curI].img = iv === "" ? DEF : iv;
                db.scripts[curI].script = document.getElementById('script').value;
                db.scripts[curI].describe = document.getElementById('desc').value;
            }

            const btn = document.getElementById('saveB');
            btn.innerText = "MINIFYING & SAVING...";
            
            // LOGIC MINIFY: N√©n d·ªØ li·ªáu th√†nh 1 d√≤ng ƒë·ªÉ s·∫°ch data.json
            const minifiedData = JSON.parse(JSON.stringify(db)); 

            await fetch(`${API}/save-hub`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ newData: minifiedData }) 
            });

            alert("D·ªØ li·ªáu ƒë√£ ƒë∆∞·ª£c n√©n v√† l∆∞u th√†nh c√¥ng!");
            btn.innerText = "SAVE TO DATABASE (GITHUB)";
            render();
        }

        // C√°c h√†m ph·ª• tr·ª£ (Th√™m/X√≥a/S·ª≠a)
        function addT() { let n = prompt("T√™n Tab:"); if(n) { db.tabs.push({Name: n}); render(); } }
        function editT(i) { 
            let n = prompt("T√™n m·ªõi:", db.tabs[i].Name); 
            if(n) { 
                let old = db.tabs[i].Name; 
                db.tabs[i].Name = n; 
                db.scripts.forEach(s => { if(s.tab === old) s.tab = n; }); 
                render(); 
            } 
        }
        function delT(i) { if(confirm("X√≥a Tab n√†y s·∫Ω m·∫•t h·∫øt script b√™n trong?")) { let n = db.tabs[i].Name; db.tabs.splice(i,1); db.scripts = db.scripts.filter(s => s.tab !== n); render(); } }
        function addS(t) { let n = prompt("T√™n Script:"); if(n) { db.scripts.push({name:n, tab:t, img:DEF, script:"", ratio:"ratio-1-1"}); render(); } }
        function delS(i) { if(confirm("X√≥a script n√†y?")) { db.scripts.splice(i,1); render(); document.getElementById('main').style.display='none'; } }
        function setRatio() { let r = prompt("1:Vu√¥ng, 2:Ngang, 3:D·ªçc", "1"); db.scripts[curI].ratio = r=="2"?"ratio-16-9":(r=="3"?"ratio-9-16":"ratio-1-1"); }
        function getLS() { alert(`M√£ Loadstring:\nloadstring(game:HttpGet("${API}/get-hub"))()`); }

        load();
    </script>
</body>
</html>
