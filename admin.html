<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Fixed Save</title>
    <style>
        :root { --accent: #00ff96; --bg: #000; --sidebar-bg: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 320px; background: var(--sidebar-bg); border-right: 1px solid #222; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #222; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 10px; }
        
        /* Tab & File UI */
        .tab-block { margin-bottom: 8px; background: #111; border-radius: 6px; border: 1px solid #222; }
        .tab-header { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: #181818; cursor: pointer; }
        .tab-actions { display: flex; gap: 4px; }
        .tab-actions button { background: #222; border: 1px solid #333; cursor: pointer; color: #aaa; padding: 4px 6px; border-radius: 4px; font-size: 11px; }
        .btn-kh { color: #ffae00 !important; font-weight: bold; }
        
        .file-list { background: #0e0e0e; }
        .file-item { display: flex; justify-content: space-between; padding: 10px 15px; font-size: 13px; color: #ccc; border-bottom: 1px solid #1a1a1a; cursor: pointer; }
        .file-item.active { background: #222; color: var(--accent); border-left: 3px solid var(--accent); }

        /* Khung Editor */
        .main { flex: 1; position: relative; display: flex; flex-direction: column; background: #050505; }
        .editor-container { flex: 1; padding: 30px; overflow-y: auto; display: none; padding-bottom: 100px; }
        label { color: var(--accent); font-size: 11px; text-transform: uppercase; font-weight: bold; display: block; margin-top: 15px; }
        input, textarea { width: 100%; padding: 12px; margin-top: 8px; background: #111; border: 1px solid #333; color: #fff; border-radius: 6px; box-sizing: border-box; }

        /* N√öT SAVE C·ªê ƒê·ªäNH (FIXED) - Lu√¥n n·∫±m ·ªü g√≥c ph·∫£i b√™n d∆∞·ªõi */
        .floating-save {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
            display: none; /* Ch·ªâ hi·ªán khi m·ªü editor */
        }
        .btn-save-final {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 150, 0.4);
            text-transform: uppercase;
        }
        .btn-save-final:hover { transform: scale(1.05); }

        .auth { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="auth" class="auth">
        <div style="text-align:center">
            <h2 style="color:var(--accent)">SYSTEM ACCESS</h2>
            <input type="password" id="pass" placeholder="Password..." style="text-align:center">
            <br><button onclick="login()" style="width:250px; padding:12px; background:var(--accent); border:none; margin-top:10px; cursor:pointer">UNLOCK</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h3 style="color:var(--accent); margin:0">ADMIN PANEL</h3>
            <button onclick="addT()" style="width:100%; margin-top:10px; padding:8px; cursor:pointer">+ NEW CATEGORY</button>
        </div>
        <div id="sList" class="sidebar-content"></div>
    </div>

    <div class="main">
        <div id="welcome" style="margin: auto; color: #444;">H√£y ch·ªçn m·ªôt Script ƒë·ªÉ ch·ªânh s·ª≠a</div>
        
        <div id="editor" class="editor-container">
            <h2 id="eName" style="color:var(--accent); margin:0">EDITOR</h2>
            <label>T√™n Script:</label>
            <input type="text" id="name_inp">
            <label>Link ·∫¢nh:</label>
            <input type="text" id="img_inp">
            <label>M√£ Script (Lua):</label>
            <textarea id="script_inp" rows="15"></textarea>
            <label>M√¥ t·∫£:</label>
            <textarea id="desc_inp" rows="3"></textarea>
        </div>

        <div id="saveBtnContainer" class="floating-save">
            <button class="btn-save-final" onclick="save()">L∆ØU D·ªÆ LI·ªÜU (SAVE)</button>
        </div>
    </div>

    <script>
        const API = window.location.origin;
        const DEF = "https://cdn.discordapp.com/attachments/1472992341156434219/1472992415303340276/Picsart_26-02-16_14-27-25-185.jpg?ex=69949696&is=69934516&hm=67c31316f28cd9797f85a81657b2a6dbfa4d26325af3d5973c9d4eeb868c3545&";
        let db = { tabs: [], scripts: [] }, curI = null;

        function login() { if(document.getElementById('pass').value === "0904") { document.getElementById('auth').style.display='none'; load(); } else alert("Sai!"); }
        
        async function load() {
            const r = await fetch(`${API}/get-hub`);
            db = await r.json();
            render();
        }

        function render() {
            const container = document.getElementById('sList');
            container.innerHTML = "";
            db.tabs.forEach((t, ti) => {
                const scripts = db.scripts.map((s, idx) => ({...s, originIdx: idx})).filter(s => s.tab === t.Name);
                container.innerHTML += `
                    <div class="tab-block">
                        <div class="tab-header">
                            <div style="font-size:12px; font-weight:bold; color:var(--accent)">${t.Name}</div>
                            <div class="tab-actions">
                                <button onclick="editT(${ti})">‚úèÔ∏è</button>
                                <button onclick="delT(${ti})">üóëÔ∏è</button>
                                <button class="btn-kh" onclick="quickKH('${t.Name}')">KH</button>
                            </div>
                        </div>
                        <div class="file-list">
                            ${scripts.map(s => `
                                <div class="file-item ${curI === s.originIdx ? 'active' : ''}" onclick="openE(${s.originIdx})">
                                    <span>üìÑ ${s.name}</span>
                                    <span onclick="delS(${s.originIdx})" style="color:red">‚úï</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
        }

        async function quickKH(tabName) {
            let name = prompt("Nh·∫≠p t√™n Script:");
            if(!name) return;
            let link = "";
            try {
                link = await navigator.clipboard.readText();
                if(!link.includes("http")) link = prompt("D√°n Link Script v√†o ƒë√¢y:");
            } catch(e) { link = prompt("D√°n Link Script v√†o ƒë√¢y:"); }
            if(!link) return;

            db.scripts.push({
                name: name, tab: tabName, img: DEF,
                script: `loadstring(game:HttpGet("${link.trim()}"))()`,
                describe: "Quick Load", ratio: "ratio-1-1"
            });
            render();
            openE(db.scripts.length - 1);
        }

        function openE(i) {
            curI = i; const s = db.scripts[i];
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('editor').style.display = 'block';
            document.getElementById('saveBtnContainer').style.display = 'block'; // HI·ªÜN N√öT SAVE
            
            document.getElementById('name_inp').value = s.name;
            document.getElementById('img_inp').value = (s.img === DEF) ? "" : s.img;
            document.getElementById('script_inp').value = s.script;
            document.getElementById('desc_inp').value = s.describe;
            render();
        }

        async function save() {
            if(curI === null) return;
            db.scripts[curI].name = document.getElementById('name_inp').value;
            let iv = document.getElementById('img_inp').value.trim();
            db.scripts[curI].img = iv === "" ? DEF : iv;
            db.scripts[curI].script = document.getElementById('script_inp').value;
            db.scripts[curI].describe = document.getElementById('desc_inp').value;

            document.querySelector('.btn-save-final').innerText = "SAVING...";
            await fetch(`${API}/save-hub`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ newData: db })
            });
            alert("ƒê√£ l∆∞u xong!");
            document.querySelector('.btn-save-final').innerText = "L∆ØU D·ªÆ LI·ªÜU (SAVE)";
            render();
        }

        function addT() { let n = prompt("T√™n Tab:"); if(n) { db.tabs.push({Name:n}); render(); } }
        function editT(i) { let n = prompt("T√™n m·ªõi:", db.tabs[i].Name); if(n) { let old=db.tabs[i].Name; db.tabs[i].Name=n; db.scripts.forEach(s=>{if(s.tab===old)s.tab=n}); render(); } }
        function delT(i) { if(confirm("X√≥a tab?")) { let n=db.tabs[i].Name; db.tabs.splice(i,1); db.scripts=db.scripts.filter(s=>s.tab!==n); render(); } }
        function delS(i) { if(confirm("X√≥a script?")) { db.scripts.splice(i,1); location.reload(); } }

        load();
    </script>
</body>
</html>
