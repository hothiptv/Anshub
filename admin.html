<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - SI√äU ƒê·∫¶Y ƒê·ª¶</title>
    <style>
        :root { --accent: #00ff96; --warn: #ffae00; --bg: #000; --sidebar-bg: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 340px; background: var(--sidebar-bg); border-right: 1px solid #222; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #222; background: #111; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 10px; }
        
        /* Tab & File */
        .tab-block { margin-bottom: 8px; background: #111; border-radius: 6px; border: 1px solid #222; overflow: hidden; }
        .tab-header { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: #181818; cursor: pointer; }
        .tab-title { color: var(--accent); font-weight: bold; font-size: 13px; display: flex; align-items: center; gap: 8px; }
        
        .tab-actions { display: flex; gap: 4px; }
        .tab-actions button { background: #222; border: 1px solid #333; cursor: pointer; font-size: 11px; color: #aaa; padding: 4px 6px; border-radius: 4px; }
        .btn-kh { color: var(--warn) !important; font-weight: bold; border-color: #553300 !important; }
        
        /* Collapse logic */
        .file-list { max-height: 2000px; overflow: hidden; transition: max-height 0.3s ease; background: #0e0e0e; }
        .tab-block.collapsed .file-list { max-height: 0; }
        .btn-collapse { transition: 0.3s; color: var(--accent) !important; }
        .tab-block.collapsed .btn-collapse { transform: rotate(180deg); }

        .file-item { display: flex; justify-content: space-between; padding: 10px 15px; font-size: 13px; color: #ccc; border-bottom: 1px solid #1a1a1a; cursor: pointer; }
        .file-item:hover, .file-item.active { background: #222; color: var(--accent); }

        /* Main Editor Area */
        .main { flex: 1; display: flex; flex-direction: column; background: #050505; position: relative; }
        #welcome-msg { flex: 1; display: flex; justify-content: center; align-items: center; color: #444; font-style: italic; }
        
        .editor-content { flex: 1; padding: 25px; overflow-y: auto; display: none; padding-bottom: 100px; }
        label { color: var(--accent); font-size: 11px; text-transform: uppercase; font-weight: bold; display: block; margin-top: 15px; }
        input, textarea { width: 100%; padding: 12px; margin-top: 8px; background: #111; border: 1px solid #333; color: #fff; border-radius: 6px; outline: none; box-sizing: border-box; }
        input:focus, textarea:focus { border-color: var(--accent); background: #161616; }

        /* N√∫t SAVE C·ªë ƒë·ªãnh */
        .editor-footer { 
            position: absolute; bottom: 0; left: 0; right: 0; 
            padding: 15px 25px; background: #0a0a0a; border-top: 1px solid #222;
            display: none; gap: 10px; z-index: 100;
        }
        .btn-save-final { background: var(--accent); color: #000; flex: 1; padding: 15px; border: none; font-weight: bold; border-radius: 6px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }

        .auth { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="auth" class="auth">
        <div style="text-align:center">
            <h2 style="color:var(--accent)">SYSTEM ACCESS</h2>
            <input type="password" id="pass" placeholder="Password..." style="width:250px; text-align:center">
            <br><button onclick="login()" style="width:250px; padding:12px; background:var(--accent); border:none; font-weight:bold; cursor:pointer; margin-top:10px">UNLOCK</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h3 style="color:var(--accent); margin:0 0 10px 0">FILE MANAGER</h3>
            <button onclick="addT()" style="width:100%; padding:10px; background:#222; color:var(--accent); border:1px dashed var(--accent); border-radius:5px; cursor:pointer; font-weight:bold">+ NEW CATEGORY</button>
        </div>
        <div class="sidebar-content" id="sList"></div>
    </div>

    <div class="main">
        <div id="welcome-msg">Ch·ªçn 1 script ƒë·ªÉ ch·ªânh s·ª≠a ho·∫∑c nh·∫•n KH</div>
        
        <div id="editor-area" class="editor-content">
            <h2 id="eName" style="color:var(--accent); margin:0 0 20px 0; border-bottom: 1px solid #222; padding-bottom: 10px;">EDITOR</h2>
            
            <label>T√™n Script:</label>
            <input type="text" id="name_inp">
            
            <label>Link ·∫¢nh:</label>
            <input type="text" id="img_inp" placeholder="ƒê·ªÉ tr·ªëng = ·∫¢nh m·∫∑c ƒë·ªãnh">
            
            <label>N·ªôi dung Script (Lua):</label>
            <textarea id="script_inp" rows="15"></textarea>
            
            <label>M√¥ t·∫£ / Creator:</label>
            <textarea id="desc_inp" rows="3"></textarea>
        </div>

        <div id="footer-area" class="editor-footer">
            <button class="btn-save-final" id="saveB" onclick="save()">L∆ØU D·ªÆ LI·ªÜU (SAVE TO GITHUB)</button>
        </div>
    </div>

    <script>
        const API = window.location.origin;
        const DEF = "https://cdn.discordapp.com/attachments/1472992341156434219/1472992415303340276/Picsart_26-02-16_14-27-25-185.jpg?ex=69949696&is=69934516&hm=67c31316f28cd9797f85a81657b2a6dbfa4d26325af3d5973c9d4eeb868c3545&";
        let db = { tabs: [], scripts: [] }, curI = null;
        let collapsedTabs = new Set(); // L∆∞u tr·∫°ng th√°i ƒë√≥ng m·ªü tab

        function login() { if(document.getElementById('pass').value === "0904") { document.getElementById('auth').style.display='none'; load(); } else alert("Sai pass!"); }
        
        async function load() {
            const r = await fetch(`${API}/get-hub`);
            db = await r.json();
            render();
        }

        function render() {
            const container = document.getElementById('sList');
            container.innerHTML = "";
            db.tabs.forEach((t, ti) => {
                const isCollapsed = collapsedTabs.has(ti);
                const block = document.createElement('div');
                block.className = `tab-block ${isCollapsed ? 'collapsed' : ''}`;
                block.id = `tab-block-${ti}`;
                
                const scripts = db.scripts.map((s, idx) => ({...s, originIdx: idx})).filter(s => s.tab === t.Name);

                block.innerHTML = `
                    <div class="tab-header" onclick="toggleTab(${ti})">
                        <div class="tab-title">üìÅ ${t.Name}</div>
                        <div class="tab-actions">
                            <button onclick="event.stopPropagation(); editT(${ti})">‚úèÔ∏è</button>
                            <button onclick="event.stopPropagation(); delT(${ti})">üóëÔ∏è</button>
                            <button onclick="event.stopPropagation(); addS('${t.Name}')">‚ûï</button>
                            <button class="btn-kh" onclick="event.stopPropagation(); quickKH('${t.Name}', ${ti})">KH</button>
                            <button class="btn-collapse">^</button>
                        </div>
                    </div>
                    <div class="file-list">
                        ${scripts.map(s => `
                            <div class="file-item ${curI === s.originIdx ? 'active' : ''}" onclick="openE(${s.originIdx})">
                                <span>üìÑ ${s.name}</span>
                                <span onclick="event.stopPropagation(); delS(${s.originIdx})" style="color:#ff4d4d; font-weight:bold">‚úï</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(block);
            });
        }

        function toggleTab(i) {
            const block = document.getElementById(`tab-block-${i}`);
            if (block.classList.contains('collapsed')) {
                block.classList.remove('collapsed');
                collapsedTabs.delete(i);
            } else {
                block.classList.add('collapsed');
                collapsedTabs.add(i);
            }
        }

        async function quickKH(tabName, tabIdx) {
            let name = prompt(`[${tabName}] Nh·∫≠p t√™n Script m·ªõi:`);
            if(!name) return;

            let link = "";
            try {
                if (navigator.clipboard && navigator.clipboard.readText) {
                    link = await navigator.clipboard.readText();
                    if(!link || !link.includes("http")) {
                        link = prompt("Link trong m√°y kh√¥ng h·ª£p l·ªá. D√°n link th·ªß c√¥ng v√¥ ƒë√¢y:");
                    }
                } else { link = prompt("D√°n Link Script (Raw) v√¥ ƒë√¢y:"); }
            } catch (err) { link = prompt("Quy·ªÅn d√°n b·ªã ch·∫∑n. D√°n link v√¥ ƒë√¢y:"); }

            if(!link) return;
            let autoCode = `loadstring(game:HttpGet("${link.trim()}"))()`;

            db.scripts.push({
                name: name,
                tab: tabName,
                img: DEF,
                script: autoCode,
                describe: "Quick Load via KH",
                ratio: "ratio-1-1"
            });

            render();
            openE(db.scripts.length - 1);
        }

        function openE(i) {
            curI = i; const s = db.scripts[i];
            document.getElementById('welcome-msg').style.display = 'none';
            document.getElementById('editor-area').style.display = 'block';
            document.getElementById('footer-area').style.display = 'flex';
            
            document.getElementById('name_inp').value = s.name;
            document.getElementById('img_inp').value = (s.img === DEF) ? "" : s.img;
            document.getElementById('script_inp').value = s.script || "";
            document.getElementById('desc_inp').value = s.describe || "";
            
            render(); // ƒê·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i .active trong danh s√°ch
            document.getElementById('editor-area').scrollTop = 0;
        }

        async function save() {
            if(curI !== null) {
                db.scripts[curI].name = document.getElementById('name_inp').value;
                let iv = document.getElementById('img_inp').value.trim();
                db.scripts[curI].img = iv === "" ? DEF : iv;
                db.scripts[curI].script = document.getElementById('script_inp').value;
                db.scripts[curI].describe = document.getElementById('desc_inp').value;
            }
            const btn = document.getElementById('saveB');
            btn.innerText = "ƒêANG L∆ØU (SAVING)...";
            
            await fetch(`${API}/save-hub`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ newData: db })
            });
            
            alert("‚úÖ ƒê√£ l∆∞u l√™n GitHub th√†nh c√¥ng!");
            btn.innerText = "L∆ØU D·ªÆ LI·ªÜU (SAVE TO GITHUB)";
            render();
        }

        // C√°c h√†m ch·ªânh s·ª≠a Tab v√† Script
        function addT() { let n = prompt("T√™n Tab m·ªõi:"); if(n) { db.tabs.push({Name: n}); render(); } }
        
        function editT(i) { 
            let n = prompt("ƒê·ªïi t√™n Tab th√†nh:", db.tabs[i].Name); 
            if(n) { 
                let old = db.tabs[i].Name; 
                db.tabs[i].Name = n; 
                db.scripts.forEach(s => { if(s.tab === old) s.tab = n; }); 
                render(); 
            } 
        }

        function delT(i) { if(confirm("X√≥a Tab n√†y s·∫Ω x√≥a h·∫øt script b√™n trong! Ch·∫Øc ch·∫Øn kh√¥ng?")) { let n = db.tabs[i].Name; db.tabs.splice(i,1); db.scripts = db.scripts.filter(s => s.tab !== n); render(); } }
        
        function addS(t) { let n = prompt("T√™n Script m·ªõi:"); if(n) { db.scripts.push({name:n, tab:t, img:DEF, script:"", describe:"", ratio:"ratio-1-1"}); render(); openE(db.scripts.length-1); } }
        
        function delS(i) { if(confirm("X√≥a script n√†y?")) { db.scripts.splice(i,1); document.getElementById('editor-area').style.display='none'; document.getElementById('footer-area').style.display='none'; document.getElementById('welcome-msg').style.display='flex'; curI = null; render(); } }

        load();
    </script>
</body>
</html>
