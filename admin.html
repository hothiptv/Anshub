<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Pro Mode</title>
    <style>
        :root { --accent: #00ff96; --warn: #ffae00; --bg: #000; --sidebar-bg: #0a0a0a; --panel: #161616; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 340px; background: var(--sidebar-bg); border-right: 1px solid #222; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #222; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 10px; }
        
        /* Tab Styles */
        .tab-block { margin-bottom: 10px; background: #111; border-radius: 8px; border: 1px solid #222; overflow: hidden; }
        .tab-header { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #181818; cursor: pointer; }
        .tab-title { color: var(--accent); font-weight: bold; font-size: 13px; }
        .tab-actions { display: flex; gap: 5px; }
        .tab-actions button { background: #222; border: 1px solid #333; cursor: pointer; font-size: 11px; color: #aaa; padding: 5px 8px; border-radius: 4px; }
        .btn-kh { color: var(--warn) !important; font-weight: bold; border: 1px solid var(--warn) !important; }

        .file-list { max-height: 2000px; overflow: hidden; transition: 0.3s; background: #0c0c0c; }
        .tab-block.collapsed .file-list { max-height: 0; }
        .file-item { display: flex; justify-content: space-between; padding: 12px 15px; font-size: 13px; color: #ccc; border-bottom: 1px solid #1a1a1a; cursor: pointer; }
        .file-item.active { background: #1a2e25; color: var(--accent); border-left: 4px solid var(--accent); }

        /* Main Editor */
        .main { flex: 1; padding: 30px; background: #050505; overflow-y: auto; display: none; }
        label { color: var(--accent); font-size: 11px; text-transform: uppercase; font-weight: bold; margin-top: 20px; display: block; }
        input, textarea { width: 100%; padding: 12px; margin-top: 8px; background: #111; border: 1px solid #333; color: #fff; border-radius: 6px; outline: none; box-sizing: border-box; }
        input:focus, textarea:focus { border-color: var(--accent); }

        /* Custom Modal (C·ª≠a s·ªï t·ª± t·∫°o) */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .modal { background: var(--panel); border: 1px solid var(--accent); padding: 20px; border-radius: 12px; width: 90%; max-width: 400px; }
        .modal h3 { margin-top: 0; color: var(--accent); font-size: 16px; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .modal-btns button { flex: 1; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-confirm { background: var(--accent); color: #000; }
        .btn-cancel { background: #333; color: #fff; }

        /* Toast (Th√¥ng b√°o tr∆∞·ª£t) */
        #toast { position: fixed; top: 20px; right: -300px; background: var(--accent); color: #000; padding: 12px 25px; border-radius: 4px; font-weight: bold; transition: 0.5s; z-index: 11000; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #toast.show { right: 20px; }

        .input-group { position: relative; display: flex; align-items: center; }
        .btn-paste { position: absolute; right: 8px; background: var(--warn); color: #000; border: none; padding: 5px 10px; border-radius: 4px; font-size: 10px; font-weight: bold; cursor: pointer; top: 13px; }

        .auth { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="toast">‚úÖ ƒê√£ Auto Save!</div>

    <div id="modal" class="modal-overlay">
        <div class="modal">
            <h3 id="modalTitle">Nh·∫≠p th√¥ng tin</h3>
            <div id="modalFields"></div>
            <div class="modal-btns">
                <button class="btn-cancel" onclick="closeModal()">H·ª¶Y</button>
                <button class="btn-confirm" id="modalOk">X√ÅC NH·∫¨N</button>
            </div>
        </div>
    </div>

    <div id="auth" class="auth">
        <div style="text-align:center">
            <h2 style="color:var(--accent)">SYSTEM ACCESS</h2>
            <input type="password" id="pass" placeholder="Password..." style="text-align:center">
            <br><button onclick="login()" style="width:100%; padding:12px; background:var(--accent); border:none; font-weight:bold; cursor:pointer; margin-top:10px">UNLOCK</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h3 style="color:var(--accent); margin:0 0 10px 0">FILE MANAGER</h3>
            <button onclick="askAddT()" style="width:100%; padding:10px; background:#222; color:var(--accent); border:1px dashed var(--accent); border-radius:5px; cursor:pointer; font-weight:bold">+ NEW CATEGORY</button>
        </div>
        <div class="sidebar-content" id="sList"></div>
    </div>

    <div class="main" id="editor">
        <h2 style="color:var(--accent); margin:0; font-size: 18px;">EDITING MODE</h2>
        <label>T√™n Script:</label>
        <input type="text" id="name_i" oninput="triggerAutoSave()">
        <label>Link ·∫¢nh:</label>
        <input type="text" id="img_i" oninput="triggerAutoSave()">
        <label>N·ªôi dung Script (Lua):</label>
        <textarea id="script_i" rows="15" oninput="triggerAutoSave()"></textarea>
        <label>M√¥ t·∫£:</label>
        <textarea id="desc_i" rows="3" oninput="triggerAutoSave()"></textarea>
    </div>

    <script>
        const API = window.location.origin;
        const DEF = "https://cdn.discordapp.com/attachments/1472992341156434219/1472992415303340276/Picsart_26-02-16_14-27-25-185.jpg";
        let db = { tabs: [], scripts: [] }, curI = null, saveTimer;

        function login() { if(document.getElementById('pass').value === "0904") { document.getElementById('auth').style.display='none'; load(); } else alert("Sai!"); }
        
        async function load() {
            const r = await fetch(`${API}/get-hub`);
            db = await r.json();
            render();
        }

        function render() {
            const container = document.getElementById('sList');
            container.innerHTML = "";
            db.tabs.forEach((t, ti) => {
                const scripts = db.scripts.map((s, idx) => ({...s, originIdx: idx})).filter(s => s.tab === t.Name);
                const block = document.createElement('div');
                block.className = "tab-block";
                block.id = `tab-block-${ti}`;
                block.innerHTML = `
                    <div class="tab-header" onclick="toggleTab(${ti})">
                        <div class="tab-title">üìÅ ${t.Name}</div>
                        <div class="tab-actions">
                            <button onclick="event.stopPropagation(); askEditT(${ti})">‚úèÔ∏è</button>
                            <button onclick="event.stopPropagation(); askDelT(${ti})">üóëÔ∏è</button>
                            <button class="btn-kh" onclick="event.stopPropagation(); askKH('${t.Name}')">KH</button>
                        </div>
                    </div>
                    <div class="file-list">
                        ${scripts.map(s => `
                            <div class="file-item ${curI === s.originIdx ? 'active' : ''}" onclick="openE(${s.originIdx})">
                                <span>üìÑ ${s.name}</span>
                                <span onclick="event.stopPropagation(); askDelS(${s.originIdx})" style="color:red">‚úï</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(block);
            });
        }

        // --- H·ªÜ TH·ªêNG MODAL T·ª∞ T·∫†O ---
        function showModal(title, fieldsHTML, onOk) {
            const m = document.getElementById('modal');
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalFields').innerHTML = fieldsHTML;
            m.style.display = 'flex';
            // Auto focus v√†o input ƒë·∫ßu ti√™n
            const firstInp = document.getElementById('modalFields').querySelector('input');
            if(firstInp) setTimeout(() => firstInp.focus(), 100);
            
            document.getElementById('modalOk').onclick = () => { onOk(); closeModal(); };
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        async function pasteTo(id) {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById(id).value = text;
            } catch(e) { showToast("Vui l√≤ng c·∫•p quy·ªÅn d√°n!"); }
        }

        // --- T√çNH NƒÇNG KH ---
        function askKH(tabName) {
            const html = `
                <label>T√™n Script:</label>
                <input type="text" id="kh_name" placeholder="Nh·∫≠p t√™n...">
                <label>Link Script:</label>
                <div class="input-group">
                    <input type="text" id="kh_link" placeholder="D√°n link raw...">
                    <button class="btn-paste" onclick="pasteTo('kh_link')">D√ÅN</button>
                </div>
            `;
            showModal("KH·ªûI T·∫†O LOADSTRING", html, () => {
                const name = document.getElementById('kh_name').value;
                const link = document.getElementById('kh_link').value;
                if(!name || !link) return;
                db.scripts.push({
                    name: name, tab: tabName, img: DEF,
                    script: `loadstring(game:HttpGet("${link.trim()}"))()`,
                    describe: "Quick Load", ratio: "ratio-1-1"
                });
                render();
                openE(db.scripts.length - 1);
                triggerAutoSave(true);
            });
        }

        // --- C√ÅC H√ÄM QU·∫¢N L√ù ---
        function askAddT() {
            showModal("TH√äM TAB M·ªöI", `<input type="text" id="t_name" placeholder="T√™n tab...">`, () => {
                const n = document.getElementById('t_name').value;
                if(n) { db.tabs.push({Name: n}); render(); triggerAutoSave(true); }
            });
        }
        function askEditT(i) {
            showModal("S·ª¨A T√äN TAB", `<input type="text" id="t_edit" value="${db.tabs[i].Name}">`, () => {
                const n = document.getElementById('t_edit').value;
                if(n) { 
                    const old = db.tabs[i].Name; db.tabs[i].Name = n;
                    db.scripts.forEach(s => { if(s.tab === old) s.tab = n; });
                    render(); triggerAutoSave(true);
                }
            });
        }
        function askDelT(i) {
            showModal("C·∫¢NH B√ÅO", `<p>X√≥a Tab n√†y s·∫Ω x√≥a s·∫°ch script b√™n trong?</p>`, () => {
                const n = db.tabs[i].Name; db.tabs.splice(i,1);
                db.scripts = db.scripts.filter(s => s.tab !== n);
                render(); triggerAutoSave(true);
            });
        }
        function askDelS(i) {
            showModal("X√ìA SCRIPT", `<p>B·∫°n mu·ªën x√≥a script n√†y?</p>`, () => {
                db.scripts.splice(i,1); document.getElementById('editor').style.display='none';
                curI = null; render(); triggerAutoSave(true);
            });
        }

        // --- CH·ªàNH S·ª¨A & AUTO SAVE ---
        function openE(i) {
            curI = i; const s = db.scripts[i];
            document.getElementById('editor').style.display = 'block';
            document.getElementById('name_i').value = s.name;
            document.getElementById('img_i').value = s.img === DEF ? "" : s.img;
            document.getElementById('script_i').value = s.script;
            document.getElementById('desc_i').value = s.describe;
            render();
        }

        function triggerAutoSave(now = false) {
            if(curI !== null) {
                db.scripts[curI].name = document.getElementById('name_i').value;
                db.scripts[curI].img = document.getElementById('img_i').value || DEF;
                db.scripts[curI].script = document.getElementById('script_i').value;
                db.scripts[curI].describe = document.getElementById('desc_i').value;
            }
            clearTimeout(saveTimer);
            saveTimer = setTimeout(async () => {
                await fetch(`${API}/save-hub`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ newData: db })
                });
                showToast("‚úÖ ƒê√£ Auto Save!");
            }, now ? 100 : 1500);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        function toggleTab(i) { document.getElementById(`tab-block-${i}`).classList.toggle('collapsed'); }
        load();
    </script>
</body>
</html>
