<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - ƒê·∫¶Y ƒê·ª¶ 100%</title>
    <style>
        :root { --accent: #00ff96; --warn: #ffae00; --bg: #000; --sidebar-bg: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 340px; background: var(--sidebar-bg); border-right: 2px solid #222; display: flex; flex-direction: column; position: relative; }
        .sidebar-header { padding: 15px; border-bottom: 1px solid #222; background: #111; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 10px; padding-bottom: 90px; }
        
        /* N√öT SAVE C·ªê ƒê·ªäNH T·∫†I ƒê√ÇY */
        .sidebar-footer { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            padding: 12px; background: #111; border-top: 2px solid var(--accent);
            box-sizing: border-box; z-index: 1000;
        }
        .btn-save-main { 
            width: 100%; padding: 18px; background: var(--accent); color: #000; 
            border: none; font-weight: 900; border-radius: 8px; cursor: pointer;
            text-transform: uppercase; font-size: 14px; box-shadow: 0 0 20px rgba(0,255,150,0.4);
        }

        /* Tab Styles */
        .tab-block { margin-bottom: 10px; background: #111; border-radius: 8px; border: 1px solid #333; overflow: hidden; }
        .tab-header { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: #1a1a1a; cursor: pointer; }
        .tab-title { color: var(--accent); font-weight: bold; font-size: 13px; }
        
        .tab-actions { display: flex; gap: 5px; }
        .tab-actions button { background: #333; border: none; cursor: pointer; font-size: 11px; color: #fff; padding: 5px 8px; border-radius: 4px; }
        .btn-kh { background: var(--warn) !important; color: #000 !important; font-weight: bold; }
        
        .file-list { background: #080808; }
        .file-item { display: flex; justify-content: space-between; padding: 12px 15px; font-size: 13px; color: #bbb; border-bottom: 1px solid #151515; cursor: pointer; }
        .file-item.active { background: #1a2e25; color: var(--accent); border-left: 4px solid var(--accent); }

        /* Editor */
        .main { flex: 1; padding: 30px; background: #050505; overflow-y: auto; display: none; }
        label { color: var(--accent); font-size: 11px; text-transform: uppercase; font-weight: bold; display: block; margin-top: 20px; }
        input, textarea { width: 100%; padding: 15px; margin-top: 8px; background: #111; border: 1px solid #333; color: #fff; border-radius: 8px; outline: none; box-sizing: border-box; font-family: monospace; }
        input:focus, textarea:focus { border-color: var(--accent); }

        .auth { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="auth" class="auth">
        <div style="text-align:center">
            <h2 style="color:var(--accent); font-family: sans-serif;">ADMIN LOGIN</h2>
            <input type="password" id="pass" placeholder="Password..." style="width:250px; text-align:center">
            <br><button onclick="login()" style="width:250px; padding:15px; background:var(--accent); border:none; font-weight:bold; cursor:pointer; margin-top:15px">M·ªû KH√ìA</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h3 style="color:var(--accent); margin:0 0 10px 0">AN HUB MANAGER</h3>
            <button onclick="addT()" style="width:100%; padding:10px; background:#222; color:var(--accent); border:1px dashed var(--accent); border-radius:5px; cursor:pointer; font-weight:bold">+ TH√äM CHUY√äN M·ª§C</button>
        </div>
        
        <div class="sidebar-content" id="sList"></div>

        <div class="sidebar-footer">
            <button class="btn-save-main" id="saveB" onclick="save()">L∆ØU T·∫§T C·∫¢ (SAVE)</button>
        </div>
    </div>

    <div class="main" id="editor">
        <h2 id="eName" style="color:var(--accent); margin:0; border-bottom: 1px solid #222; padding-bottom: 10px;">CH·ªàNH S·ª¨A SCRIPT</h2>
        <label>T√™n hi·ªÉn th·ªã:</label>
        <input type="text" id="name_i">
        <label>Link ·∫¢nh (C√≥ th·ªÉ ƒë·ªÉ tr·ªëng):</label>
        <input type="text" id="img_i">
        <label>M√£ Script (Lua):</label>
        <textarea id="script_i" rows="18"></textarea>
        <label>M√¥ t·∫£ ng·∫Øn:</label>
        <textarea id="desc_i" rows="3"></textarea>
    </div>

    <script>
        const API = window.location.origin;
        const DEF = "https://cdn.discordapp.com/attachments/1472992341156434219/1472992415303340276/Picsart_26-02-16_14-27-25-185.jpg?ex=69949696&is=69934516&hm=67c31316f28cd9797f85a81657b2a6dbfa4d26325af3d5973c9d4eeb868c3545&";
        let db = { tabs: [], scripts: [] }, curI = null;

        function login() { if(document.getElementById('pass').value === "0904") { document.getElementById('auth').style.display='none'; load(); } else alert("Sai m·∫≠t kh·∫©u!"); }
        
        async function load() {
            const r = await fetch(`${API}/get-hub`);
            db = await r.json();
            render();
        }

        function render() {
            const container = document.getElementById('sList');
            container.innerHTML = "";
            db.tabs.forEach((t, ti) => {
                const scripts = db.scripts.map((s, idx) => ({...s, originIdx: idx})).filter(s => s.tab === t.Name);
                const block = document.createElement('div');
                block.className = "tab-block";
                block.innerHTML = `
                    <div class="tab-header">
                        <div class="tab-title">üìÅ ${t.Name}</div>
                        <div class="tab-actions">
                            <button onclick="editT(${ti})">‚úèÔ∏è</button>
                            <button onclick="delT(${ti})">üóëÔ∏è</button>
                            <button onclick="addS('${t.Name}')">‚ûï</button>
                            <button class="btn-kh" onclick="quickKH('${t.Name}')">KH</button>
                        </div>
                    </div>
                    <div class="file-list">
                        ${scripts.map(s => `
                            <div class="file-item ${curI === s.originIdx ? 'active' : ''}" onclick="openE(${s.originIdx})">
                                <span>üìÑ ${s.name}</span>
                                <span onclick="event.stopPropagation(); delS(${s.originIdx})" style="color:#ff4d4d">‚úï</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(block);
            });
        }

        // T·ª∞ ƒê·ªòNG D√ÅN LINK KHI B·∫§M KH
        async function quickKH(tabName) {
            let n = prompt("Nh·∫≠p t√™n Script m·ªõi:"); if(!n) return;
            let link = "";
            try {
                // Th·ª≠ ƒë·ªçc Clipboard
                if (navigator.clipboard && navigator.clipboard.readText) {
                    link = await navigator.clipboard.readText();
                    if(!link || !link.includes("http")) {
                        link = prompt("Kh√¥ng t√¨m th·∫•y link trong m√°y, h√£y d√°n link v√†o ƒë√¢y:");
                    }
                } else {
                    link = prompt("D√°n link script v√†o ƒë√¢y:");
                }
            } catch(e) {
                link = prompt("Quy·ªÅn b·ªã ch·∫∑n, h√£y d√°n link v√†o ƒë√¢y:");
            }
            
            if(!link) return;
            db.scripts.push({
                name: n, tab: tabName, img: DEF, 
                script: `loadstring(game:HttpGet("${link.trim()}"))()`, 
                describe: "Quick Load", ratio: "ratio-1-1"
            });
            render(); 
            openE(db.scripts.length - 1);
        }

        function openE(i) {
            updateCurrentData(); // L∆∞u c√°i c≈© tr∆∞·ªõc khi sang c√°i m·ªõi
            curI = i; const s = db.scripts[i];
            document.getElementById('editor').style.display = 'block';
            document.getElementById('name_i').value = s.name;
            document.getElementById('img_i').value = (s.img === DEF) ? "" : s.img;
            document.getElementById('script_i').value = s.script;
            document.getElementById('desc_i').value = s.describe;
            render();
        }

        function updateCurrentData() {
            if(curI !== null) {
                db.scripts[curI].name = document.getElementById('name_i').value;
                let iv = document.getElementById('img_i').value.trim();
                db.scripts[curI].img = iv === "" ? DEF : iv;
                db.scripts[curI].script = document.getElementById('script_i').value;
                db.scripts[curI].describe = document.getElementById('desc_i').value;
            }
        }

        async function save() {
            updateCurrentData();
            const btn = document.getElementById('saveB');
            btn.innerText = "ƒêANG L∆ØU...";
            await fetch(`${API}/save-hub`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ newData: db })
            });
            btn.innerText = "L∆ØU T·∫§T C·∫¢ (SAVE)";
            alert("ƒê√£ l∆∞u th√†nh c√¥ng l√™n Server!");
            render();
        }

        function addT() { let n = prompt("T√™n chuy√™n m·ª•c m·ªõi:"); if(n) { db.tabs.push({Name: n}); render(); } }
        function editT(i) { let n = prompt("S·ª≠a t√™n th√†nh:", db.tabs[i].Name); if(n) { let old = db.tabs[i].Name; db.tabs[i].Name = n; db.scripts.forEach(s => { if(s.tab === old) s.tab = n; }); render(); } }
        function delT(i) { if(confirm("X√≥a chuy√™n m·ª•c n√†y s·∫Ω m·∫•t h·∫øt script b√™n trong?")) { let n = db.tabs[i].Name; db.tabs.splice(i,1); db.scripts = db.scripts.filter(s => s.tab !== n); render(); } }
        function addS(t) { let n = prompt("T√™n Script m·ªõi:"); if(n) { db.scripts.push({name:n, tab:t, img:DEF, script:"", ratio:"ratio-1-1"}); render(); openE(db.scripts.length-1); } }
        function delS(i) { if(confirm("X√≥a script n√†y?")) { db.scripts.splice(i,1); document.getElementById('editor').style.display='none'; curI=null; render(); } }

        load();
    </script>
</body>
</html>
