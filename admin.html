<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Anscript Hub</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; display: flex; height: 100vh; margin: 0; }
        .sidebar { width: 250px; background: #000; border-right: 1px solid #333; padding: 20px; overflow-y: auto; }
        .editor { flex: 1; padding: 30px; background: #1a1a1a; display: none; }
        input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 5px; }
        .btn-save { background: #00ff96; color: black; font-weight: bold; border: none; padding: 15px; width: 100%; cursor: pointer; }
        .btn-tl { background: #333; color: white; border: 1px solid #555; padding: 5px 10px; cursor: pointer; margin-left: 5px; }
        .auth { position: fixed; inset: 0; background: black; z-index: 1000; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div id="auth" class="auth">
        <input type="password" id="pass" placeholder="M·∫≠t kh·∫©u" style="width: 200px">
        <button onclick="login()">V√ÄO</button>
    </div>

    <div class="sidebar">
        <h3>FILE EXPLORER</h3>
        <button onclick="addTab()">+ Th√™m Tab</button>
        <div id="sideList"></div>
    </div>

    <div class="editor" id="editor">
        <h2 id="editTitle">Ch·ªânh s·ª≠a</h2>
        <input type="text" id="name" placeholder="T√™n Script">
        <div style="display: flex; align-items: center;">
            <input type="text" id="img" placeholder="Link ·∫£nh" oninput="checkLink()">
            <button id="tlBtn" class="btn-tl" onclick="setRatio()" disabled>TL</button>
        </div>
        <textarea id="script" rows="10" placeholder="D√°n m√£ script v√†o ƒë√¢y"></textarea>
        <textarea id="desc" rows="3" placeholder="M√¥ t·∫£"></textarea>
        <button class="btn-save" id="saveBtn" onclick="save()">L∆ØU L√äN GITHUB</button>
    </div>

    <script>
        let db = { tabs: [], scripts: [] }, curIdx = null;
        const API = window.location.origin;

        async function login() {
            if(document.getElementById('pass').value === "0904") {
                document.getElementById('auth').style.display = 'none';
                load();
            }
        }

        async function load() {
            const res = await fetch(`${API}/get-hub`);
            db = await res.json();
            render();
        }

        function render() {
            const list = document.getElementById('sideList');
            list.innerHTML = "";
            db.tabs.forEach((t, ti) => {
                list.innerHTML += `<div style="color:#00ff96; margin-top:15px">üìÅ ${t.Name} <small onclick="addScript('${t.Name}')" style="cursor:pointer">[+]</small></div>`;
                db.scripts.forEach((s, si) => {
                    if(s.tab === t.Name) list.innerHTML += `<div style="padding-left:15px; cursor:pointer" onclick="openE(${si})">üìÑ ${s.name}</div>`;
                });
            });
        }

        function openE(i) {
            curIdx = i;
            const s = db.scripts[i];
            document.getElementById('editor').style.display = 'block';
            document.getElementById('name').value = s.name;
            document.getElementById('img').value = s.img || "";
            document.getElementById('script').value = s.script || "";
            document.getElementById('desc').value = s.describe || "";
            checkLink();
        }

        function checkLink() {
            document.getElementById('tlBtn').disabled = !document.getElementById('img').value.includes("http");
        }

        function setRatio() {
            let r = prompt("Ch·ªçn t·ªâ l·ªá: 1.Vu√¥ng(1:1), 2.Ngang(16:9), 3.D·ªçc(9:16)", "1");
            db.scripts[curIdx].ratio = r == "2" ? "ratio-16-9" : (r == "3" ? "ratio-9-16" : "ratio-1-1");
            alert("ƒê√£ ƒë·ªïi sang: " + db.scripts[curIdx].ratio);
        }

        function addTab() { let n = prompt("T√™n Tab:"); if(n) { db.tabs.push({Name:n}); render(); } }
        function addScript(t) { let n = prompt("T√™n Script:"); if(n) { db.scripts.push({name:n, tab:t, ratio:"ratio-1-1"}); render(); } }

        async function save() {
            if(curIdx !== null) {
                db.scripts[curIdx].name = document.getElementById('name').value;
                db.scripts[curIdx].img = document.getElementById('img').value;
                db.scripts[curIdx].script = document.getElementById('script').value;
                db.scripts[curIdx].describe = document.getElementById('desc').value;
            }
            document.getElementById('saveBtn').innerText = "ƒêANG L∆ØU...";
            const res = await fetch(`${API}/save-hub`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({newData: db})
            });
            alert(res.ok ? "Xong!" : "L·ªói!");
            document.getElementById('saveBtn').innerText = "L∆ØU L√äN GITHUB";
            render();
        }
    </script>
</body>
</html>
