<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Auto Loadstring</title>
    <style>
        :root { --accent: #00ff96; --warn: #ffae00; --bg: #000; --sidebar-bg: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar Styles */
        .sidebar { 
            width: 340px; background: var(--sidebar-bg); border-right: 1px solid #222; 
            display: flex; flex-direction: column; height: 100vh;
        }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #222; background: #111; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 10px; }
        
        /* Tab Styles */
        .tab-block { margin-bottom: 8px; background: #111; border-radius: 6px; overflow: hidden; border: 1px solid #222; }
        .tab-header { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 10px; background: #181818; cursor: pointer; user-select: none;
        }
        .tab-title { color: var(--accent); font-weight: bold; font-size: 13px; display: flex; align-items: center; gap: 8px; }
        
        /* Buttons in Sidebar */
        .tab-actions { display: flex; gap: 4px; align-items: center; }
        .tab-actions button { 
            background: #222; border: 1px solid #333; cursor: pointer; 
            font-size: 11px; color: #aaa; padding: 4px 8px; border-radius: 4px; transition: 0.2s;
        }
        .tab-actions button:hover { background: #333; color: #fff; border-color: #555; }
        
        /* N√∫t KH (Kh·ªüi t·∫°o nhanh) */
        .btn-kh { color: var(--warn) !important; font-weight: 900; border-color: #553300 !important; }
        .btn-kh:hover { background: var(--warn) !important; color: #000 !important; }

        /* Collapse Animation */
        .btn-collapse { font-weight: bold; color: var(--accent) !important; width: 25px; }
        .tab-block.collapsed .file-list { max-height: 0; }
        .tab-block.collapsed .btn-collapse { transform: rotate(180deg); }
        .file-list { transition: max-height 0.3s ease-out; max-height: 2000px; overflow: hidden; background: #0e0e0e; }

        /* File Items */
        .file-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 8px 15px; font-size: 13px; color: #ccc; border-bottom: 1px solid #1a1a1a; cursor: pointer;
        }
        .file-item:hover { background: #222; color: var(--accent); padding-left: 20px; transition: 0.2s; }
        .file-item.active { background: #1a2e25; color: var(--accent); border-left: 3px solid var(--accent); }
        .del-file { color: #ff4d4d; font-weight: bold; opacity: 0.5; }
        .del-file:hover { opacity: 1; }

        /* Main Editor */
        .main { flex: 1; padding: 30px; background: #050505; overflow-y: auto; display: none; }
        label { color: var(--accent); font-size: 11px; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        input, textarea { 
            width: 100%; padding: 12px; margin: 8px 0 20px 0; background: #111; 
            border: 1px solid #333; color: #fff; border-radius: 6px; outline: none; font-family: monospace;
        }
        input:focus, textarea:focus { border-color: var(--accent); background: #161616; }

        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn-save { background: var(--accent); color: #000; flex: 1; padding: 15px; border: none; font-weight: bold; border-radius: 6px; cursor: pointer; font-size: 14px; text-transform: uppercase; }
        .btn-ratio { background: #222; color: #fff; border: 1px solid #444; padding: 0 20px; border-radius: 6px; cursor: pointer; }
        
        .auth { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body>

    <div id="auth" class="auth">
        <div style="text-align:center">
            <h2 style="color:var(--accent); font-family:sans-serif; letter-spacing:2px">SYSTEM ACCESS</h2>
            <input type="password" id="pass" placeholder="Password..." style="width:250px; text-align:center">
            <br><button onclick="login()" style="width:250px; padding:12px; background:var(--accent); border:none; font-weight:bold; cursor:pointer">UNLOCK</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h3 style="color:var(--accent); margin:0 0 10px 0">FILE MANAGER</h3>
            <button onclick="addT()" style="width:100%; padding:10px; background:#222; color:var(--accent); border:1px dashed var(--accent); border-radius:5px; cursor:pointer; font-weight:bold">+ NEW CATEGORY</button>
        </div>
        <div class="sidebar-content" id="sList"></div>
    </div>

    <div class="main" id="main">
        <h2 id="eName" style="color:var(--accent); margin-top:0; border-bottom:1px solid #333; padding-bottom:15px">EDITOR</h2>
        
        <label>T√™n Script Hi·ªÉn Th·ªã:</label>
        <input type="text" id="name">
        
        <label>Link ·∫¢nh B√¨a (Picsart/Discord):</label>
        <div style="display:flex; gap:10px">
            <input type="text" id="img" placeholder="ƒê·ªÉ tr·ªëng = T·ª± d√πng ·∫£nh m·∫∑c ƒë·ªãnh" style="margin-bottom:0">
            <button class="btn-ratio" onclick="setRatio()">T·ªà L·ªÜ</button>
        </div>
        <p style="font-size:11px; color:#666; margin:5px 0 20px 0">M·∫πo: B·∫•m n√∫t T·ªà L·ªÜ ƒë·ªÉ ch·ªânh khung (Vu√¥ng/Ngang/D·ªçc)</p>
        
        <label>Script Source (Lua/Loadstring):</label>
        <textarea id="script" rows="12" placeholder="-- D√°n code v√†o ƒë√¢y"></textarea>
        
        <label>M√¥ t·∫£ / Credits:</label>
        <textarea id="desc" rows="3"></textarea>
        
        <div class="btn-group">
            <button class="btn-save" id="saveB" onclick="save()">L∆ØU D·ªÆ LI·ªÜU (GITHUB)</button>
        </div>
        <button onclick="getLS()" style="margin-top:15px; width:100%; background:none; border:none; color:#555; cursor:pointer; font-size:11px; text-decoration:underline">L·∫•y m√£ Loadstring c·ªßa Script n√†y</button>
    </div>

    <script>
        const API = window.location.origin;
        // ·∫¢nh m·∫∑c ƒë·ªãnh c·ªßa b·∫°n
        const DEF = "https://cdn.discordapp.com/attachments/1472992341156434219/1472992415303340276/Picsart_26-02-16_14-27-25-185.jpg?ex=69949696&is=69934516&hm=67c31316f28cd9797f85a81657b2a6dbfa4d26325af3d5973c9d4eeb868c3545&";
        let db = { tabs: [], scripts: [] }, curI = null;

        function login() { if(document.getElementById('pass').value === "0904") { document.getElementById('auth').style.display='none'; load(); } else alert("M·∫≠t kh·∫©u sai!"); }
        
        async function load() {
            try {
                const r = await fetch(`${API}/get-hub`);
                db = await r.json();
                render();
            } catch(e) { alert("L·ªói k·∫øt n·ªëi Server!"); }
        }

        function render() {
            const container = document.getElementById('sList');
            container.innerHTML = "";
            
            db.tabs.forEach((t, ti) => {
                const block = document.createElement('div');
                block.className = "tab-block";
                block.id = `tab-block-${ti}`; // ID ƒë·ªÉ collapse ho·∫°t ƒë·ªông
                
                // L·ªçc script thu·ªôc tab n√†y
                const scriptsInTab = db.scripts.map((s, idx) => ({...s, originIdx: idx})).filter(s => s.tab === t.Name);

                block.innerHTML = `
                    <div class="tab-header" onclick="toggleTab(${ti})">
                        <div class="tab-title"><span>üìÅ</span> ${t.Name}</div>
                        <div class="tab-actions">
                            <button onclick="event.stopPropagation(); editT(${ti})" title="S·ª≠a t√™n">‚úèÔ∏è</button>
                            <button onclick="event.stopPropagation(); delT(${ti})" title="X√≥a Tab">üóëÔ∏è</button>
                            <button onclick="event.stopPropagation(); addS('${t.Name}')" title="Th√™m th·ªß c√¥ng">‚ûï</button>
                            <button class="btn-kh" onclick="event.stopPropagation(); quickInit('${t.Name}')" title="Nh·∫≠p Link -> T·∫°o Loadstring">KH</button>
                            <button class="btn-collapse" id="btn-col-${ti}">^</button>
                        </div>
                    </div>
                    <div class="file-list">
                        ${scriptsInTab.map(s => `
                            <div class="file-item ${curI === s.originIdx ? 'active' : ''}" onclick="openE(${s.originIdx})">
                                <span>üìÑ ${s.name}</span>
                                <span class="del-file" onclick="event.stopPropagation(); delS(${s.originIdx})">‚úï</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(block);
            });
        }

        // --- T√çNH NƒÇNG M·ªöI: KH (Quick Init) ---
        function quickInit(tabName) {
            let name = prompt(`[${tabName}] Nh·∫≠p t√™n Script m·ªõi:`);
            if(!name) return;

            let link = prompt("D√°n Link Script (Raw) v√†o ƒë√¢y:\nH·ªá th·ªëng s·∫Ω t·ª± t·∫°o Loadstring.");
            if(!link) return;

            // T·ª± ƒë·ªông t·∫°o m√£ Loadstring chu·∫©n
            let autoCode = `loadstring(game:HttpGet("${link.trim()}"))()`;

            // Th√™m v√†o d·ªØ li·ªáu
            db.scripts.push({
                name: name,
                tab: tabName,
                img: DEF, // T·ª± ƒë·ªông d√πng ·∫£nh m·∫∑c ƒë·ªãnh
                script: autoCode,
                describe: "Script generated via Quick Load",
                ratio: "ratio-1-1"
            });

            alert("‚úÖ ƒê√£ t·∫°o Loadstring th√†nh c√¥ng!");
            render();
            // M·ªü ngay script v·ª´a t·∫°o ƒë·ªÉ xem
            openE(db.scripts.length - 1);
        }

        // --- C√ÅC T√çNH NƒÇNG C≈® (Thu g·ªçn, S·ª≠a, X√≥a...) ---
        function toggleTab(i) {
            document.getElementById(`tab-block-${i}`).classList.toggle('collapsed');
        }

        function openE(i) {
            curI = i; const s = db.scripts[i];
            render(); // Re-render ƒë·ªÉ highlight item ƒëang ch·ªçn
            document.getElementById('main').style.display = 'block';
            document.getElementById('name').value = s.name;
            document.getElementById('img').value = (s.img === DEF) ? "" : s.img;
            document.getElementById('script').value = s.script || "";
            document.getElementById('desc').value = s.describe || "";
        }

        function setRatio() {
            if(curI === null) return;
            let r = prompt("Ch·ªçn khung ·∫£nh:\n1. Vu√¥ng (1:1)\n2. Ngang (16:9)\n3. D·ªçc (9:16)", "1");
            db.scripts[curI].ratio = r=="2"?"ratio-16-9":(r=="3"?"ratio-9-16":"ratio-1-1");
            alert("ƒê√£ ƒë·∫∑t t·ªâ l·ªá: " + db.scripts[curI].ratio);
        }

        function addT() { let n = prompt("T√™n Tab m·ªõi:"); if(n) { db.tabs.push({Name: n}); render(); } }
        function editT(i) { 
            let n = prompt("ƒê·ªïi t√™n Tab:", db.tabs[i].Name); 
            if(n) { 
                let old = db.tabs[i].Name; db.tabs[i].Name = n; 
                db.scripts.forEach(s => { if(s.tab === old) s.tab = n; }); 
                render(); 
            } 
        }
        function delT(i) { if(confirm("X√≥a Tab n√†y s·∫Ω m·∫•t h·∫øt script b√™n trong?")) { let n = db.tabs[i].Name; db.tabs.splice(i,1); db.scripts = db.scripts.filter(s => s.tab !== n); render(); } }
        function addS(t) { let n = prompt("T√™n Script:"); if(n) { db.scripts.push({name:n, tab:t, img:DEF, script:"", ratio:"ratio-1-1"}); render(); openE(db.scripts.length-1); } }
        function delS(i) { if(confirm("X√≥a script n√†y?")) { db.scripts.splice(i,1); document.getElementById('main').style.display='none'; curI=null; render(); } }

        async function save() {
            if(curI !== null) {
                db.scripts[curI].name = document.getElementById('name').value;
                let iv = document.getElementById('img').value.trim();
                db.scripts[curI].img = iv === "" ? DEF : iv;
                db.scripts[curI].script = document.getElementById('script').value;
                db.scripts[curI].describe = document.getElementById('desc').value;
            }

            const btn = document.getElementById('saveB');
            btn.innerText = "ƒêANG N√âN & L∆ØU...";
            
            // Minify JSON (N√©n 1 d√≤ng)
            await fetch(`${API}/save-hub`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ newData: db })
            });

            alert("‚úÖ ƒê√£ l∆∞u th√†nh c√¥ng!");
            btn.innerText = "L∆ØU D·ªÆ LI·ªÜU (GITHUB)";
            render();
        }

        function getLS() {
            const ls = `loadstring(game:HttpGet("${API}/get-hub"))()`;
            navigator.clipboard.writeText(ls);
            alert("ƒê√£ copy Loadstring Admin!");
        }

        load(); // Ch·∫°y khi m·ªü trang
    </script>
</body>
</html>
