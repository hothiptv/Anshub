<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Anshub Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="auth-screen" class="container">
        <h1>ANSHUB CONNECTION</h1>
        <div class="input-group">
            <input type="text" id="target-player" placeholder="Nhập tên Roblox của bạn...">
            <button onclick="connectPlayer()">Kết nối</button>
        </div>
        <p id="status-msg"></p>
    </div>

    <div id="modal-auth" class="modal">
        <div class="modal-content">
            <h3>Đang chờ xác nhận...</h3>
            <p>Mã xác nhận của bạn là:</p>
            <h2 id="display-id">ANS-XXXXX</h2>
            <button class="btn-cancel" onclick="cancelConn()">Hủy</button>
        </div>
    </div>

    <div id="main-ui" class="dashboard" style="display:none;">
        <nav class="sidebar">
            <div class="logo">ANSHUB</div>
            <ul>
                <li onclick="showTab('home')">Home</li>
                <li onclick="showTab('server')">Server</li>
                <li onclick="showTab('executor')">Executor</li>
                <li onclick="showTab('settings')">Settings</li>
            </ul>
        </nav>
        <main class="content">
            <div id="tab-home" class="tab-content">
                <h2>Thông tin người chơi</h2>
                <div class="stats-grid">
                    <div class="card">Tên: <span id="p-name">-</span></div>
                    <div class="card">HP: <span id="p-hp">-</span></div>
                    <div class="card">Tốc độ: <span id="p-ws">-</span></div>
                </div>
            </div>
            </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
