<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anscript Hub | Fixed UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00ff96; --bg: #050505; --glow: 0 0 15px rgba(0, 255, 150, 0.3); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: 'Quicksand', sans-serif; margin: 0; overflow-x: hidden; }

        /* Navbar */
        .navbar { display: flex; align-items: center; justify-content: space-between; padding: 15px 5%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,255,150,0.2); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Orbitron'; color: var(--accent); font-size: 1.4rem; text-shadow: var(--glow); }

        /* Buttons */
        .icon-btn { background: none; border: none; color: var(--accent); font-size: 1.5rem; cursor: pointer; padding: 5px; z-index: 1100; }
        
        /* Sidebar */
        .sidebar { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: #0a0a0a; z-index: 2000; padding: 30px 20px; transition: 0.4s; border-right: 2px solid var(--accent); }
        .sidebar.active { left: 0 !important; }
        
        .tab-item { padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #222; cursor: pointer; text-align: center; color: #888; font-weight: bold; }
        .tab-item.active { background: var(--accent); color: #000; box-shadow: var(--glow); }

        /* Grid & Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; padding: 25px 5%; min-height: 200px; }
        .card { background: #111; border-radius: 15px; overflow: hidden; border: 1px solid #222; cursor: pointer; position: relative; transition: 0.4s; opacity: 1; transform: scale(1); }
        .card.card-exit { transform: scale(0); opacity: 0; }
        .ratio-1-1 { aspect-ratio: 1/1; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-name { position: absolute; bottom: 0; width: 100%; padding: 10px; background: rgba(0,0,0,0.8); text-align: center; color: var(--accent); font-family: 'Orbitron'; font-size: 0.7rem; }

        /* Search */
        .search-box { display: flex; align-items: center; background: #1a1a1a; border-radius: 20px; padding: 0 10px; border: 1px solid #333; }
        .search-input { width: 0; opacity: 0; border: none; outline: none; background: none; color: #fff; transition: 0.3s; }
        .search-box.active .search-input { width: 120px; opacity: 1; padding: 5px; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #111; border: 1px solid var(--accent); padding: 20px; border-radius: 20px; width: 100%; max-width: 400px; }
        .btn-copy { background: var(--accent); color: #000; padding: 12px; border: none; border-radius: 8px; width: 100%; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="navbar">
        <button class="icon-btn" id="menuOpenBtn">‚ò∞</button>
        <div class="logo">AN HUB</div>
        <div class="search-box" id="sBox">
            <input type="text" id="sInp" class="search-input" placeholder="T√¨m ki·∫øm...">
            <button class="icon-btn" id="searchBtn" style="font-size: 1rem;">üîç</button>
        </div>
    </div>

    <div id="side" class="sidebar">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px">
            <h3 style="color:var(--accent); margin:0">DANH M·ª§C</h3>
            <button class="icon-btn" id="menuCloseBtn" style="color:red">√ó</button>
        </div>
        <div id="tList"></div>
    </div>

    <div class="grid" id="g">
        <p id="loadingMsg" style="grid-column: 1/-1; text-align: center; color: #555;">ƒêang t·∫£i d·ªØ li·ªáu...</p>
    </div>

    <div id="m" class="modal">
        <div class="modal-content">
            <img id="mI" style="width:100%; border-radius:10px; margin-bottom:10px">
            <h2 id="mT" style="color:var(--accent); margin:0; font-family:'Orbitron'; font-size:1.1rem"></h2>
            <p id="mD" style="color:#888; font-size:0.8rem; margin:10px 0"></p>
            <button class="btn-copy" id="copyBtn">SAO CH√âP SCRIPT</button>
            <button onclick="document.getElementById('m').style.display='none'" style="background:none; border:none; color:#555; width:100%; margin-top:10px; cursor:pointer">ƒê√≥ng</button>
        </div>
    </div>

    <script>
        // 1. C·∫•u h√¨nh ban ƒë·∫ßu
        const API = window.location.origin;
        const DEF_IMG = "https://cdn.discordapp.com/attachments/1472992341156434219/1472992415303340276/Picsart_26-02-16_14-27-25-185.jpg?ex=69949696&is=69934516&hm=67c31316f28cd9797f85a81657b2a6dbfa4d26325af3d5973c9d4eeb868c3545&";
        let db = [], curT = "ALL", curC = "";

        // 2. Fix l·ªói N√∫t b·∫•m (G√°n s·ª± ki·ªán tr·ª±c ti·∫øp thay v√¨ onclick trong HTML)
        document.getElementById('menuOpenBtn').onclick = () => document.getElementById('side').classList.add('active');
        document.getElementById('menuCloseBtn').onclick = () => document.getElementById('side').classList.remove('active');
        document.getElementById('searchBtn').onclick = () => {
            const box = document.getElementById('sBox');
            box.classList.toggle('active');
            if(box.classList.contains('active')) document.getElementById('sInp').focus();
        };
        document.getElementById('sInp').oninput = filter;
        document.getElementById('copyBtn').onclick = () => {
            navigator.clipboard.writeText(curC);
            alert("ƒê√£ sao ch√©p!");
        };

        // 3. N·∫°p d·ªØ li·ªáu
        async function loadData() {
            try {
                const r = await fetch(`${API}/get-hub`);
                const d = await r.json();
                db = d.scripts || [];
                renderTabs(d.tabs || []);
                renderCards(db);
                document.getElementById('loadingMsg').style.display = 'none';
            } catch (e) {
                console.error("L·ªói:", e);
                document.getElementById('loadingMsg').innerText = "Kh√¥ng th·ªÉ k·∫øt n·ªëi server Railway!";
            }
        }

        function renderTabs(ts) {
            const l = document.getElementById('tList');
            l.innerHTML = `<div class="tab-item active" id="tab-ALL">T·∫§T C·∫¢</div>`;
            document.getElementById('tab-ALL').onclick = function() { switchTab('ALL', this); };

            ts.forEach(t => {
                const id = `tab-${t.Name}`;
                l.innerHTML += `<div class="tab-item" id="${id}">${t.Name}</div>`;
                // ƒê·ª£i HTML render xong r·ªìi g√°n s·ª± ki·ªán cho t·ª´ng Tab
                setTimeout(() => {
                    if(document.getElementById(id)) {
                        document.getElementById(id).onclick = function() { switchTab(t.Name, this); };
                    }
                }, 0);
            });
        }

        async function switchTab(t, el) {
            if(curT === t) return;
            const cards = document.querySelectorAll('.card');
            cards.forEach(c => c.classList.add('card-exit'));
            document.getElementById('side').classList.remove('active');
            
            await new Promise(r => setTimeout(r, 400));
            curT = t;
            document.querySelectorAll('.tab-item').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            filter();
        }

        function renderCards(ss) {
            const g = document.getElementById('g');
            g.innerHTML = "";
            if(ss.length === 0) { g.innerHTML = "<p style='grid-column:1/-1; text-align:center'>Tr·ªëng...</p>"; return; }

            ss.forEach((s, i) => {
                const card = document.createElement('div');
                card.className = `card ${s.ratio || 'ratio-1-1'}`;
                const img = (s.img && s.img !== "") ? s.img : DEF_IMG;
                
                card.innerHTML = `
                    <img src="${img}" class="card-img" onerror="this.src='${DEF_IMG}'">
                    <div class="card-name">${s.name}</div>
                `;
                card.onclick = () => {
                    document.getElementById('mT').innerText = s.name;
                    document.getElementById('mI').src = img;
                    document.getElementById('mD').innerText = s.describe || "Kh√¥ng c√≥ m√¥ t·∫£.";
                    curC = s.script;
                    document.getElementById('m').style.display = 'flex';
                };
                g.appendChild(card);
            });
            // K√≠ch ho·∫°t Tilt (nghi√™ng)
            if(window.VanillaTilt) VanillaTilt.init(document.querySelectorAll(".card"), { max: 15, speed: 400 });
        }

        function filter() {
            const q = document.getElementById('sInp').value.toLowerCase();
            const f = db.filter(s => (curT === "ALL" || s.tab === curT) && s.name.toLowerCase().includes(q));
            renderCards(f);
        }

        // Ch·∫°y kh·ªüi t·∫°o
        loadData();
    </script>
</body>
</html>
