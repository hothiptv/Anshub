<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anscript Hub v0.1 - Trang Ch·ªß</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00ff96;
            --bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glow: 0 0 15px rgba(0, 255, 150, 0.4);
            --text: #e0e0e0;
        }

        * { box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Quicksand', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0a0a0a 100%);
        }

        header { padding: 50px 20px; text-align: center; font-family: 'Orbitron', sans-serif; }
        h1 { font-size: 3rem; color: var(--accent); text-shadow: var(--glow); margin: 0; letter-spacing: 5px; }

        .controls { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-bottom: 50px; }
        .search-box {
            width: 90%; max-width: 400px; padding: 12px 25px; border-radius: 25px;
            border: 1px solid rgba(0, 255, 150, 0.3); background: rgba(255, 255, 255, 0.05);
            color: white; outline: none; transition: 0.3s;
        }
        .search-box:focus { border-color: var(--accent); box-shadow: var(--glow); }

        .tabs { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .tab-btn {
            padding: 8px 16px; border: 1px solid var(--accent); background: transparent;
            color: var(--accent); border-radius: 8px; cursor: pointer;
            font-family: 'Orbitron', sans-serif; font-size: 0.75rem; transition: 0.3s;
        }
        .tab-btn.active, .tab-btn:hover { background: var(--accent); color: black; box-shadow: var(--glow); }

        .script-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px; padding: 0 5% 50px 5%; max-width: 1200px; margin: 0 auto;
        }

        .script-card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            border: 1px solid rgba(0, 255, 150, 0.1); cursor: pointer;
            aspect-ratio: 9 / 14; display: flex; flex-direction: column;
            transform-style: preserve-3d; transition: 0.3s;
        }
        .script-card:hover { border-color: var(--accent); box-shadow: var(--glow); }

        .card-img { width: 100%; height: 75%; object-fit: cover; transition: 0.5s; }
        .card-info { flex: 1; display: flex; align-items: center; justify-content: center; padding: 10px; background: rgba(0,0,0,0.4); }
        .card-info h3 { margin: 0; font-size: 0.9rem; text-align: center; text-transform: uppercase; }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 1000;
            justify-content: center; align-items: center; padding: 20px;
        }
        .modal-content {
            background: #111; width: 100%; max-width: 400px; border-radius: 20px;
            border: 1px solid var(--accent); padding: 25px; box-shadow: var(--glow);
            animation: modalIn 0.3s ease-out;
        }
        @keyframes modalIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .modal-img { width: 100%; border-radius: 10px; margin-bottom: 15px; border: 1px solid #333; }
        .modal-title { color: var(--accent); font-family: 'Orbitron', sans-serif; margin-bottom: 10px; }
        .modal-desc { font-size: 0.85rem; color: #ccc; line-height: 1.5; margin-bottom: 20px; white-space: pre-line; }

        .btn-group { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-family: 'Orbitron', sans-serif; font-weight: bold; }
        .btn-copy { background: var(--accent); color: #000; }
        .btn-close { background: #222; color: #fff; }

        .loader { color: var(--accent); text-align: center; width: 100%; padding: 50px; }
    </style>
</head>
<body>

    <header><h1>ANSCRIPT HUB</h1></header>

    <div class="controls">
        <input type="text" class="search-box" id="search" placeholder="T√¨m ki·∫øm script...">
        <div class="tabs" id="tab-container">
            <button class="tab-btn active" onclick="filterTab('ALL')">ALL</button>
        </div>
    </div>

    <div class="script-grid" id="grid">
        <div class="loader">ƒêang t·∫£i d·ªØ li·ªáu...</div>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <img id="modalImg" src="" class="modal-img">
            <h2 id="modalTitle" class="modal-title"></h2>
            <div id="modalDesc" class="modal-desc"></div>
            <div class="btn-group">
                <button class="btn btn-copy" id="copyBtn">COPY SCRIPT</button>
                <button class="btn btn-close" onclick="closeModal()">ƒê√ìNG</button>
            </div>
        </div>
    </div>

    <script>
        const RAILWAY_URL = window.location.origin; // T·ª± ƒë·ªông l·∫•y link server
        const DEFAULT_IMG = "https://media.discordapp.net/attachments/1472992341156434219/1472992415303340276/Picsart_26-02-16_14-27-25-185.jpg";
        
        let allScripts = [];
        let currentTab = "ALL";

        async function fetchData() {
            try {
                const response = await fetch(`${RAILWAY_URL}/get-hub`);
                const data = await response.json();
                allScripts = data.scripts || [];
                renderTabs(data.tabs || []);
                renderCards(allScripts);
            } catch (err) {
                document.getElementById('grid').innerHTML = `<p style="color:red">L·ªói k·∫øt n·ªëi Server!</p>`;
            }
        }

        function renderTabs(tabs) {
            const container = document.getElementById('tab-container');
            container.innerHTML = '<button class="tab-btn active" onclick="filterTab(\'ALL\')">ALL</button>';
            tabs.forEach(tab => {
                const btn = document.createElement('button');
                btn.className = 'tab-btn';
                btn.innerText = tab.Name;
                btn.onclick = () => filterTab(tab.Name);
                container.appendChild(btn);
            });
        }

        function renderCards(scripts) {
            const grid = document.getElementById('grid');
            grid.innerHTML = scripts.length ? "" : "<p>Kh√¥ng t√¨m th·∫•y script n√†o.</p>";

            scripts.forEach(s => {
                // X·ª≠ l√Ω ·∫£nh: N·∫øu tr·ªëng ho·∫∑c l·ªói th√¨ d√πng m·∫∑c ƒë·ªãnh
                let imgUrl = (s.img && s.img.trim() !== "") ? s.img : DEFAULT_IMG;
                imgUrl = imgUrl.replace("cdn.discordapp.com", "media.discordapp.net");

                const card = document.createElement('div');
                card.className = "script-card";
                card.setAttribute('data-tilt', '');
                
                card.innerHTML = `
                    <img src="${imgUrl}" class="card-img" onerror="this.onerror=null;this.src='${DEFAULT_IMG}';">
                    <div class="card-info"><h3>${s.name}</h3></div>
                `;

                card.onclick = () => openInfo(s, imgUrl);
                grid.appendChild(card);
            });
            VanillaTilt.init(document.querySelectorAll(".script-card"), { max: 15, speed: 400, glare: true, "max-glare": 0.2 });
        }

        function openInfo(s, img) {
            document.getElementById('modalTitle').innerText = s.name;
            document.getElementById('modalImg').src = img;
            document.getElementById('modalDesc').innerText = `üë§ Creator: ${s.cre || 'Unknown'}\nüìÖ NƒÉm: ${s.year || '2026'}\n\n${s.describe || 'Kh√¥ng c√≥ m√¥ t·∫£.'}`;
            document.getElementById('copyBtn').onclick = () => {
                navigator.clipboard.writeText(s.script);
                alert("ƒê√£ sao ch√©p Script!");
            };
            document.getElementById('infoModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('infoModal').style.display = 'none'; }

        function filterTab(tabName) {
            currentTab = tabName;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === tabName);
            });
            applyFilters();
        }

        document.getElementById('search').oninput = applyFilters;

        function applyFilters() {
            const query = document.getElementById('search').value.toLowerCase();
            const filtered = allScripts.filter(s => {
                const matchTab = currentTab === "ALL" || s.tab === currentTab;
                const matchSearch = s.name.toLowerCase().includes(query);
                return matchTab && matchSearch;
            });
            renderCards(filtered);
        }

        fetchData();
    </script>
</body>
</html>
