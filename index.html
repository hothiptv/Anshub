<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anscript Hub | Next-Gen UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00ff96; 
            --bg: #050505; 
            --card-bg: rgba(15, 15, 15, 0.9);
            --glow: 0 0 20px rgba(0, 255, 150, 0.3);
            --speed: 0.5s;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Quicksand', sans-serif; 
            margin: 0; overflow-x: hidden;
            background-image: radial-gradient(circle at center, #111 0%, #050505 100%);
        }

        /* --- Navbar --- */
        .navbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 5%; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px); border-bottom: 2px solid rgba(0, 255, 150, 0.2);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { 
            font-family: 'Orbitron'; color: var(--accent); font-size: 1.5rem; 
            text-shadow: var(--glow); letter-spacing: 2px;
        }

        /* --- Search & Menu Buttons --- */
        .nav-btns { display: flex; gap: 15px; align-items: center; }
        .search-box {
            display: flex; align-items: center; background: #111;
            border: 1px solid #333; border-radius: 25px; padding: 5px 12px;
            transition: 0.3s;
        }
        .search-box.active { border-color: var(--accent); box-shadow: var(--glow); }
        .search-input { 
            width: 0; opacity: 0; border: none; outline: none; background: none; 
            color: white; transition: 0.4s; font-size: 14px;
        }
        .search-box.active .search-input { width: 130px; opacity: 1; }
        .icon-btn { background: none; border: none; color: var(--accent); font-size: 1.4rem; cursor: pointer; transition: 0.3s; }
        .icon-btn:hover { transform: scale(1.1); text-shadow: var(--glow); }

        /* --- Sidebar Tabs --- */
        .sidebar {
            position: fixed; top: 0; left: -100%; width: 280px; height: 100%;
            background: rgba(5, 5, 5, 0.98); z-index: 2000; padding: 30px 20px;
            border-right: 2px solid var(--accent); transition: 0.5s cubic-bezier(0.77, 0, 0.175, 1);
            box-shadow: 20px 0 60px rgba(0,0,0,0.8);
        }
        .sidebar.active { left: 0; }
        
        .tab-item {
            padding: 14px; margin-bottom: 12px; border-radius: 12px;
            border: 1px solid #222; cursor: pointer; text-align: center;
            font-weight: bold; transition: 0.3s; color: #888;
        }
        .tab-item.active { 
            background: var(--accent); color: #000; 
            box-shadow: var(--glow); border-color: var(--accent);
            transform: translateX(10px);
        }

        /* --- Grid & Transition Effects --- */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px; padding: 30px 5%; min-height: 80vh;
        }

        /* Hi·ªáu ·ª©ng thu nh·ªè bi·∫øn m·∫•t */
        .card-exit { transform: scale(0); opacity: 0; transition: var(--speed); }
        
        /* Hi·ªáu ·ª©ng ph√≥ng to xu·∫•t hi·ªán */
        .card-enter { animation: zoomOutIn var(--speed) forwards; }

        @keyframes zoomOutIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .card {
            background: var(--card-bg); border-radius: 20px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer;
            position: relative; transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover { border-color: var(--accent); box-shadow: var(--glow); }
        
        .ratio-1-1 { aspect-ratio: 1/1; }
        .ratio-16-9 { aspect-ratio: 16/9; }
        .ratio-9-16 { aspect-ratio: 9/16; }

        .card-img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-name {
            position: absolute; bottom: 0; width: 100%; padding: 12px 5px;
            background: linear-gradient(transparent, rgba(0,0,0,0.95) 70%);
            text-align: center; font-family: 'Orbitron'; font-size: 0.75rem;
            color: var(--accent); text-transform: uppercase; letter-spacing: 1px;
        }

        /* --- Modal --- */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 3000; justify-content: center; align-items: center; padding: 20px;
        }
        .modal-content {
            background: #0a0a0a; border: 1px solid var(--accent); padding: 25px;
            border-radius: 25px; width: 100%; max-width: 420px;
            box-shadow: var(--glow); position: relative;
        }
        .modal-img { width: 100%; border-radius: 15px; margin-bottom: 15px; border: 1px solid #222; }
        .btn-group { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 14px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; }
        .btn-copy { background: var(--accent); color: #000; }
        .btn-close { background: #222; color: #fff; }

        @media (max-width: 500px) { .grid { grid-template-columns: repeat(2, 1fr); gap: 12px; } }
    </style>
</head>
<body>

    <div class="navbar">
        <button class="icon-btn" onclick="toggleSide(true)">‚ò∞</button>
        <div class="logo">AN HUB</div>
        <div class="nav-btns">
            <div class="search-box" id="sBox">
                <input type="text" id="sInp" class="search-input" placeholder="T√¨m script..." oninput="filter()">
                <button class="icon-btn" style="font-size: 1rem;" onclick="toggleSearch()">üîç</button>
            </div>
        </div>
    </div>

    <div id="side" class="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px">
            <h2 style="color:var(--accent); font-family:'Orbitron'; margin:0">TABS</h2>
            <button class="icon-btn" onclick="toggleSide(false)" style="color:red; font-size:1.8rem">√ó</button>
        </div>
        <div id="tList"></div>
    </div>

    <div class="grid" id="g"></div>

    <div id="m" class="modal">
        <div class="modal-content">
            <img id="mI" class="modal-img">
            <h2 id="mT" style="color:var(--accent); font-family:'Orbitron'; margin:0 0 10px 0; font-size:1.2rem"></h2>
            <p id="mD" style="color:#888; font-size:0.85rem; margin-bottom:20px; max-height:100px; overflow-y:auto"></p>
            <div class="btn-group">
                <button class="btn btn-copy" onclick="copy()">COPY</button>
                <button class="btn btn-close" onclick="closeM()">ƒê√ìNG</button>
            </div>
        </div>
    </div>

    <script>
        const API = window.location.origin;
        const DEF = "https://cdn.discordapp.com/attachments/1472992341156434219/1472992415303340276/Picsart_26-02-16_14-27-25-185.jpg?ex=69949696&is=69934516&hm=67c31316f28cd9797f85a81657b2a6dbfa4d26325af3d5973c9d4eeb868c3545&";
        
        let db = [], curT = "ALL", curC = "";

        async function init() {
            const r = await fetch(`${API}/get-hub`);
            const d = await r.json();
            db = d.scripts || [];
            renderT(d.tabs || []);
            renderC(db);
        }

        function toggleSide(o) { document.getElementById('side').classList.toggle('active', o); }
        function toggleSearch() { 
            const s = document.getElementById('sBox'); 
            s.classList.toggle('active'); 
            if(s.classList.contains('active')) document.getElementById('sInp').focus();
        }

        function renderT(ts) {
            const l = document.getElementById('tList');
            l.innerHTML = `<div class="tab-item active" onclick="setTab('ALL', this)">ALL SCRIPTS</div>`;
            ts.forEach(t => l.innerHTML += `<div class="tab-item" onclick="setTab('${t.Name}', this)">${t.Name}</div>`);
        }

        // H√ÄM CH√çNH: Hi·ªáu ·ª©ng thu nh·ªè v√† ph√≥ng ra
        async function setTab(t, el) {
            if (curT === t) { toggleSide(false); return; }
            
            // 1. Thu nh·ªè c√°c card hi·ªán t·∫°i
            const cards = document.querySelectorAll('.card');
            cards.forEach(c => c.classList.add('card-exit'));
            
            // ƒê√≥ng menu ngay l·∫≠p t·ª©c cho ƒë·∫πp
            toggleSide(false);
            
            // Ch·ªù hi·ªáu ·ª©ng thu nh·ªè ho√†n t·∫•t (0.5s)
            await new Promise(r => setTimeout(r, 450));
            
            // 2. C·∫≠p nh·∫≠t tr·∫°ng th√°i
            curT = t;
            document.querySelectorAll('.tab-item').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            
            // 3. L·ªçc v√† render card m·ªõi v·ªõi hi·ªáu ·ª©ng ph√≥ng to
            filter();
        }

        function renderC(ss) {
            const g = document.getElementById('g'); g.innerHTML = "";
            ss.forEach((s, i) => {
                const img = (s.img && s.img !== "") ? s.img : DEF;
                const card = document.createElement('div');
                card.className = `card ${s.ratio || 'ratio-1-1'} card-enter`;
                // Delay m·ªôt ch√∫t cho t·ª´ng card ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng s√≥ng (stagger)
                card.style.animationDelay = `${i * 0.05}s`; 
                
                card.innerHTML = `
                    <img src="${img}" class="card-img" onerror="this.src='${DEF}'">
                    <div class="card-name">${s.name}</div>
                `;
                card.onclick = () => openM(s.name, img, s.script, s.describe);
                g.appendChild(card);
            });
            VanillaTilt.init(document.querySelectorAll(".card"), { max: 15, speed: 400, glare: true, "max-glare": 0.2 });
        }

        function filter() {
            const q = document.getElementById('sInp').value.toLowerCase();
            const f = db.filter(s => (curT === "ALL" || s.tab === curT) && s.name.toLowerCase().includes(q));
            renderC(f);
        }

        function openM(n, i, c, d) {
            document.getElementById('mT').innerText = n;
            document.getElementById('mI').src = i;
            document.getElementById('mD').innerText = d || "No info.";
            curC = c; document.getElementById('m').style.display = 'flex';
        }
