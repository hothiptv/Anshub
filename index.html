    <style>
        :root { 
            --accent: #00ff96; 
            --accent-rgb: 0, 255, 150;
            --bg: #030303; 
            --card-bg: rgba(20, 20, 20, 0.6);
            --glow: 0 0 20px rgba(0, 255, 150, 0.4); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Hi·ªáu ·ª©ng n·ªÅn l·∫•p l√°nh */
        #star-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0a1a12 0%, #030303 100%);
        }

        /* Navbar */
        .navbar { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 15px 5%; 
            background: rgba(0,0,0,0.8); 
            backdrop-filter: blur(15px); 
            border-bottom: 1px solid rgba(var(--accent-rgb), 0.2); 
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { 
            font-family: 'Orbitron'; 
            color: var(--accent); 
            font-size: 1.5rem; 
            text-shadow: var(--glow); 
            letter-spacing: 3px;
            font-weight: 700;
        }

        /* Sidebar - C√≥ th·ªÉ k√©o */
        .sidebar { 
            position: fixed; top: 0; left: -100%; width: 300px; height: 100%; 
            background: rgba(5, 5, 5, 0.95); 
            z-index: 2000; padding: 30px 20px; 
            transition: 0.6s cubic-bezier(0.85, 0, 0.15, 1); 
            border-right: 1px solid var(--accent);
            display: flex; flex-direction: column;
        }
        .sidebar.active { left: 0; }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            margin-top: 20px;
            padding-right: 5px;
        }
        .sidebar-content::-webkit-scrollbar { width: 4px; }
        .sidebar-content::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        .tab-item { 
            padding: 15px; margin-bottom: 12px; border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.05); 
            cursor: pointer; text-align: left; color: #aaa; 
            font-weight: 600; transition: 0.4s;
            background: rgba(255,255,255,0.02);
            text-transform: uppercase; font-size: 0.8rem;
        }
        .tab-item:hover { color: #fff; border-color: var(--accent); background: rgba(var(--accent-rgb), 0.05); }
        .tab-item.active { 
            background: var(--accent); color: #000; 
            box-shadow: var(--glow); transform: translateX(10px);
        }

        /* Grid & Cards */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 25px; padding: 30px 5%; 
        }
        
        .card { 
            background: var(--card-bg); 
            border-radius: 20px; overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.1); 
            cursor: pointer; position: relative; 
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(10px);
            animation: cardSpawn 0.6s backwards;
        }
        
        .card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(var(--accent-rgb), 0.2);
            transform: translateY(-10px) scale(1.02);
        }

        @keyframes cardSpawn {
            0% { opacity: 0; transform: translateY(30px) scale(0.9); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        .card.exit { opacity: 0; transform: scale(0.8); filter: blur(10px); transition: 0.4s; }

        .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .card-img { transform: scale(1.1); }

        .card-info {
            position: absolute; bottom: 0; width: 100%; padding: 15px 10px;
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 50%, transparent 100%);
            text-align: center;
        }
        .card-name { 
            color: var(--accent); font-family: 'Orbitron'; 
            font-size: 0.75rem; font-weight: 700; letter-spacing: 1px;
        }

        /* Search Box */
        .search-box { 
            display: flex; align-items: center; 
            background: rgba(255,255,255,0.05); 
            border-radius: 30px; padding: 5px 15px; 
            border: 1px solid rgba(255,255,255,0.1); transition: 0.4s; 
        }
        .search-box.active { border-color: var(--accent); background: rgba(0,0,0,0.5); box-shadow: var(--glow); }
        .search-input { 
            width: 0; opacity: 0; border: none; outline: none; background: none; 
            color: #fff; transition: 0.4s; font-family: 'Montserrat'; font-weight: 500;
        }
        .search-box.active .search-input { width: 150px; opacity: 1; margin-left: 10px; }

        /* Modal */
        .modal { 
            display: none; position: fixed; inset: 0; 
            background: rgba(0,0,0,0.95); z-index: 3000; 
            justify-content: center; align-items: center; padding: 20px; 
            backdrop-filter: blur(10px);
        }
        .modal-content { 
            background: #0d0d0d; border: 1px solid var(--accent); 
            padding: 30px; border-radius: 25px; width: 100%; max-width: 420px; 
            box-shadow: 0 0 50px rgba(var(--accent-rgb), 0.15);
            text-align: center; animation: modalIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes modalIn { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .btn-copy { 
            background: var(--accent); color: #000; padding: 15px; 
            border: none; border-radius: 12px; width: 100%; 
            font-weight: 800; font-family: 'Orbitron'; cursor: pointer; 
            margin-top: 20px; transition: 0.3s; box-shadow: var(--glow);
        }
        .btn-copy:hover { transform: scale(1.02); filter: brightness(1.1); }

        .icon-btn { background: none; border: none; color: var(--accent); font-size: 1.5rem; cursor: pointer; transition: 0.3s; }
        .icon-btn:hover { transform: scale(1.2); text-shadow: var(--glow); }

        /* T·ªâ l·ªá ·∫£nh Card */
        .ratio-1-1 { aspect-ratio: 1/1; }
        .ratio-16-9 { aspect-ratio: 16/9; }
        .ratio-4-3 { aspect-ratio: 4/3; }
        .ratio-2-3 { aspect-ratio: 2/3; }
        .ratio-9-16 { aspect-ratio: 9/16; }

<body>

    <canvas id="star-canvas"></canvas>

    <div class="navbar">
        <button class="icon-btn" onclick="toggleMenu(true)">‚ò∞</button>
        <div class="logo">ANSHUB</div>
        <div class="nav-btns">
            <div class="search-box" id="sBox">
                <input type="text" id="sInp" class="search-input" placeholder="Search script..." oninput="handleSearch()">
                <button class="icon-btn" onclick="toggleSearch()" style="font-size: 1.2rem;">üîç</button>
            </div>
        </div>
    </div>

    <div id="side" class="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
            <h2 style="color:var(--accent); font-family:'Orbitron'; margin:0; font-size: 1.2rem;">CATEGORIES</h2>
            <button class="icon-btn" onclick="toggleMenu(false)" style="color:#ff4d4d; font-size:2rem">√ó</button>
        </div>
        <div class="sidebar-content" id="tList"></div>
    </div>

    <div class="grid" id="g"></div>

    <div id="m" class="modal">
        <div class="modal-content">
            <img id="mI" style="width:100%; border-radius:15px; margin-bottom:20px; border:1px solid rgba(255,255,255,0.1)">
            <h2 id="mT" style="color:var(--accent); margin:0; font-family:'Orbitron'; font-size:1.3rem"></h2>
            <div style="height:2px; background:var(--accent); width:50px; margin:15px auto; opacity:0.5"></div>
            <p id="mD" style="color:#aaa; font-size:0.9rem; margin-bottom:20px; line-height:1.6"></p>
            <button class="btn-copy" onclick="copyCode()">COPY SCRIPT</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#555; width:100%; margin-top:20px; cursor:pointer; font-weight:600; font-size:0.8rem">CLOSE WINDOW</button>
        </div>
    </div>

    <script>
        const API = window.location.origin;
        const DEF_IMG = "https://cdn.discordapp.com/attachments/1118105705353084990/1341088734269177967/evade_valentine.jpg";
        
        let db = [], curT = "ALL", curC = "";

        // Hi·ªáu ·ª©ng n·ªÅn Starfield l·∫•p l√°nh
        function initStars() {
            const canvas = document.getElementById('star-canvas');
            const ctx = canvas.getContext('2d');
            let stars = [];
            
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            for(let i=0; i<150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    speed: Math.random() * 0.5,
                    opacity: Math.random()
                });
            }

            function animate() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                stars.forEach(s => {
                    ctx.fillStyle = `rgba(0, 255, 150, ${s.opacity})`;
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                    ctx.fill();
                    s.y -= s.speed;
                    if(s.y < 0) s.y = canvas.height;
                    s.opacity += (Math.random() - 0.5) * 0.05;
                    if(s.opacity > 1) s.opacity = 1;
                    if(s.opacity < 0.1) s.opacity = 0.1;
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        async function init() {
            initStars();
            try {
                const r = await fetch(`${API}/get-hub`);
                const data = await r.json();
                db = data.scripts || [];
                renderTabs(data.tabs || []);
                renderCards(db);
            } catch (e) {
                document.getElementById('g').innerHTML = "<p style='text-align:center; width:100%'>Server connection lost!</p>";
            }
        }

        function toggleMenu(open) { document.getElementById('side').classList.toggle('active', open); }
        
        function toggleSearch() {
            const box = document.getElementById('sBox');
            box.classList.toggle('active');
            if(box.classList.contains('active')) document.getElementById('sInp').focus();
        }

        function renderTabs(ts) {
            const list = document.getElementById('tList');
            list.innerHTML = `<div class="tab-item active" onclick="switchTab('ALL', this)">ALL SCRIPTS</div>`;
            ts.forEach(t => {
                list.innerHTML += `<div class="tab-item" onclick="switchTab('${t.Name}', this)">${t.Name}</div>`;
            });
        }

        async function switchTab(tabName, el) {
            if(curT === tabName) { toggleMenu(false); return; }
            const cards = document.querySelectorAll('.card');
            cards.forEach(c => c.classList.add('exit'));
            toggleMenu(false);
            await new Promise(r => setTimeout(r, 400));
            curT = tabName;
            document.querySelectorAll('.tab-item').forEach(item => item.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('sInp').value = "";
            filter();
        }

        function filter() {
            const keyword = document.getElementById('sInp').value.toLowerCase();
            const filtered = db.filter(s => {
                const matchTab = (curT === "ALL" || s.tab === curT);
                const matchKey = s.name.toLowerCase().includes(keyword);
                return matchTab && matchKey;
            });
            renderCards(filtered);
        }

        function handleSearch() { filter(); }

        function renderCards(scripts) {
            const g = document.getElementById('g');
            g.innerHTML = "";
            if(scripts.length === 0) {
                g.innerHTML = "<p style='grid-column:1/-1; text-align:center; color:#444; margin-top:100px; font-weight:700'>NO SCRIPTS FOUND</p>";
                return;
            }
            scripts.forEach((s, i) => {
                const img = (s.img && s.img.trim() !== "") ? s.img : DEF_IMG;
                const card = document.createElement('div');
                card.className = `card ${s.ratio || 'ratio-1-1'}`;
                card.style.animationDelay = `${i * 0.05}s`;
                card.innerHTML = `
                    <img src="${img}" class="card-img" onerror="this.src='${DEF_IMG}'">
                    <div class="card-info"><div class="card-name">${s.name}</div></div>
                `;
                card.onclick = () => {
                    document.getElementById('mT').innerText = s.name;
                    document.getElementById('mI').src = img;
                    document.getElementById('mD').innerText = s.describe || "High-quality script provided by Anshub Hub.";
                    curC = s.script;
                    document.getElementById('m').style.display = 'flex';
                };
                g.appendChild(card);
            });
            if(window.VanillaTilt) VanillaTilt.init(document.querySelectorAll(".card"), { max: 10, speed: 800, glare: true, "max-glare": 0.3 });
        }

        function closeModal() { document.getElementById('m').style.display = 'none'; }
        
        function copyCode() {
            if(!curC) return;
            navigator.clipboard.writeText(curC).then(() => {
                const btn = document.querySelector('.btn-copy');
                btn.innerText = "COPIED SUCCESS!";
                setTimeout(() => btn.innerText = "COPY SCRIPT", 1500);
            });
        }

        init();
    </script>
</body>
