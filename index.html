<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anscript Hub | Premium UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00ff96; 
            --bg: #050505; 
            --card-bg: rgba(20, 20, 20, 0.8);
            --neon-shadow: 0 0 15px rgba(0, 255, 150, 0.4);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { box-sizing: border-box; }
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Quicksand', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
        }

        /* --- Navbar --- */
        .navbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 6%; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px); border-bottom: 1px solid rgba(0,255,150,0.2);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { 
            font-family: 'Orbitron'; color: var(--accent); 
            font-size: 1.6rem; text-shadow: var(--neon-shadow);
            letter-spacing: 3px;
        }

        /* --- Search Box --- */
        .search-container {
            display: flex; align-items: center; background: rgba(255,255,255,0.05);
            border-radius: 30px; padding: 5px 15px; border: 1px solid #333;
            transition: var(--transition);
        }
        .search-container:focus-within { border-color: var(--accent); box-shadow: var(--neon-shadow); }
        .search-input { 
            width: 0; opacity: 0; border: none; outline: none; background: none; 
            color: white; transition: 0.5s; font-family: 'Quicksand';
        }
        .search-container.active .search-input { width: 160px; opacity: 1; margin-right: 5px; }
        .search-btn { background: none; border: none; color: var(--accent); cursor: pointer; font-size: 1.3rem; }

        /* --- Sidebar & Tabs --- */
        .menu-btn { background: none; border: none; color: var(--accent); font-size: 1.8rem; cursor: pointer; }
        .sidebar {
            position: fixed; top: 0; left: -100%; width: 280px; height: 100%;
            background: rgba(10,10,10,0.98); z-index: 2000; padding: 40px 25px;
            border-right: 2px solid var(--accent); transition: 0.5s;
            box-shadow: 15px 0 50px rgba(0,0,0,0.9);
        }
        .sidebar.active { left: 0; }
        
        .tab-item {
            padding: 15px; margin-bottom: 12px; border-radius: 12px;
            border: 1px solid #222; cursor: pointer; font-weight: 600;
            text-align: center; transition: var(--transition);
            position: relative; overflow: hidden;
        }
        .tab-item:hover { background: rgba(0, 255, 150, 0.05); border-color: var(--accent); }
        .tab-item.active { 
            background: var(--accent); color: #000; 
            box-shadow: var(--neon-shadow); border-color: var(--accent);
            transform: scale(1.05);
        }

        /* --- Grid & Cards --- */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 25px; padding: 40px 6%;
            animation: fadeInUp 0.8s ease;
        }
        
        .card {
            background: var(--card-bg); border-radius: 18px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer;
            position: relative; backdrop-filter: blur(5px);
            transition: var(--transition);
        }
        .card:hover { border-color: var(--accent); transform: translateY(-10px); box-shadow: var(--neon-shadow); }
        
        /* Aspect Ratios */
        .ratio-1-1 { aspect-ratio: 1/1; }
        .ratio-16-9 { aspect-ratio: 16/9; }
        .ratio-9-16 { aspect-ratio: 9/16; }

        .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .card-img { transform: scale(1.1); }
        
        .card-name {
            position: absolute; bottom: 0; width: 100%; padding: 15px 5px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            text-align: center; font-family: 'Orbitron'; font-size: 0.85rem;
            color: var(--accent);
        }

        /* --- Modern Modal --- */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 3000; justify-content: center; align-items: center; padding: 20px;
            backdrop-filter: blur(10px);
        }
        .modal-content {
            background: #111; border: 1px solid var(--accent); padding: 30px;
            border-radius: 25px; width: 100%; max-width: 450px;
            box-shadow: var(--neon-shadow); animation: zoomIn 0.3s ease;
        }
        .modal-img { width: 100%; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        
        .btn-group { display: flex; gap: 15px; margin-top: 25px; }
        .btn {
            flex: 1; padding: 14px; border: none; border-radius: 12px;
            font-weight: bold; font-family: 'Orbitron'; cursor: pointer;
            transition: 0.3s;
        }
        .btn-copy { background: var(--accent); color: #000; box-shadow: 0 4px 15px rgba(0,255,150,0.3); }
        .btn-copy:hover { transform: translateY(-3px); box-shadow: var(--neon-shadow); }
        .btn-close { background: #222; color: #fff; border: 1px solid #444; }

        /* Animations */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .sidebar { width: 80%; }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <button class="menu-btn" onclick="toggleSidebar(true)">‚ò∞</button>
        <div class="logo">AN HUB</div>
        <div class="search-container" id="sBox">
            <input type="text" id="sInp" class="search-input" placeholder="T√¨m script..." oninput="filter()">
            <button class="search-btn" onclick="toggleSearch()">üîç</button>
        </div>
    </div>

    <div id="side" class="sidebar">
        <h2 style="color:var(--accent); font-family:'Orbitron'; text-align:center; margin-bottom:30px">CATEGORY</h2>
        <div id="tList"></div>
        <button onclick="toggleSidebar(false)" style="margin-top:30px; width:100%; padding:12px; background:none; border:1px solid #ff4d4d; color:#ff4d4d; border-radius:10px; cursor:pointer">CLOSE MENU</button>
    </div>

    <div class="grid" id="g"></div>

    <div id="m" class="modal">
        <div class="modal-content">
            <img id="mI" class="modal-img">
            <h2 id="mT" style="font-family:'Orbitron'; color:var(--accent); margin:0"></h2>
            <div id="mD" style="color:#aaa; font-size:0.9rem; margin:20px 0; max-height:120px; overflow-y:auto; line-height:1.6"></div>
            <div class="btn-group">
                <button class="btn btn-copy" onclick="copy()">COPY SCRIPT</button>
                <button class="btn btn-close" onclick="closeModal()">CLOSE</button>
            </div>
        </div>
    </div>

    <script>
        const API = window.location.origin;
        // ·∫¢NH M·∫∂C ƒê·ªäNH C·ª¶A √îNG
        const DEF = "https://media.discordapp.net/attachments/1472992341156434219/1472992415303340276/Picsart_26-02-16_14-27-25-185.jpg";
        
        let db = [], curT = "ALL", curC = "";

        async function init() {
            try {
                const r = await fetch(`${API}/get-hub`);
                const d = await r.json();
                db = d.scripts || [];
                renderTabs(d.tabs || []);
                renderCards(db);
            } catch (e) {
                document.getElementById('g').innerHTML = "<p>L·ªói k·∫øt n·ªëi server...</p>";
            }
        }

        function toggleSidebar(open) {
            document.getElementById('side').classList.toggle('active', open);
        }

        function toggleSearch() {
            const box = document.getElementById('sBox');
            box.classList.toggle('active');
            if(box.classList.contains('active')) document.getElementById('sInp').focus();
        }

        function renderTabs(ts) {
            const list = document.getElementById('tList');
            list.innerHTML = `<div class="tab-item active" onclick="setTab('ALL', this)">ALL SCRIPTS</div>`;
            ts.forEach(t => {
                list.innerHTML += `<div class="tab-item" onclick="setTab('${t.Name}', this)">${t.Name.toUpperCase()}</div>`;
            });
        }

        function renderCards(ss) {
            const g = document.getElementById('g'); g.innerHTML = "";
            if(ss.length === 0) { g.innerHTML = "<p style='grid-column:1/-1; text-align:center; color:#555'>Kh√¥ng c√≥ script n√†o...</p>"; return; }

            ss.forEach(s => {
                // KI·ªÇM TRA: N·∫øu kh√¥ng c√≥ link ·∫£nh ho·∫∑c link tr·ªëng, d√πng ·∫£nh m·∫∑c ƒë·ªãnh Picsart
                let imgPath = (s.img && s.img.trim() !== "") ? s.img : DEF;
                const ratio = s.ratio || "ratio-1-1";

                const card = document.createElement('div');
                card.className = `card ${ratio}`;
                card.innerHTML = `
                    <img src="${imgPath}" class="card-img" onerror="this.onerror=null;this.src='${DEF}';">
                    <div class="card-name">${s.name}</div>
                `;
                card.onclick = () => openModal(s.name, imgPath, s.script, s.describe);
                g.appendChild(card);
            });

            VanillaTilt.init(document.querySelectorAll(".card"), {
                max: 15, speed: 400, glare: true, "max-glare": 0.2
            });
        }

        function setTab(t, el) {
            curT = t;
            document.querySelectorAll('.tab-item').forEach(btn => btn.classList.remove('active'));
            el.classList.add('active');
            toggleSidebar(false);
            filter();
        }

        function filter() {
            const q = document.getElementById('sInp').value.toLowerCase();
            const f = db.filter(s => (curT === "ALL" || s.tab === curT) && s.name.toLowerCase().includes(q));
            renderCards(f);
        }

        function openModal(n, i, c, d) {
            document.getElementById('mT').innerText = n;
            document.getElementById('mI').src = i;
            document.getElementById('mD').innerText = d || "No creator info or description provided.";
            curC = c;
            document.getElementById('m').style.display = 'flex';
        }

        function closeModal() { document.getElementById('m').style.display = 'none'; }

        function copy() {
            if(!curC) return alert("Script tr·ªëng!");
            navigator.clipboard.writeText(curC);
            const btn = document.querySelector('.btn-copy');
            btn.innerText = "COPIED!";
            setTimeout(() => btn.innerText = "COPY SCRIPT", 1500);
        }

        init();
    </script>
</body>
</html>
