<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anscript Hub | Premium</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00ff96; --bg: #050505; --card: #121212; --glow: 0 0 20px rgba(0, 255, 150, 0.3); }
        * { box-sizing: border-box; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { background: var(--bg); color: #fff; font-family: 'Quicksand', sans-serif; margin: 0; overflow-x: hidden; }
        
        .nav { display: flex; align-items: center; justify-content: space-between; padding: 15px 5%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--accent); }
        .logo { font-family: 'Orbitron'; color: var(--accent); font-size: 1.4rem; text-shadow: var(--glow); }
        
        .search-container { display: flex; align-items: center; background: #1a1a1a; border-radius: 30px; padding: 5px 15px; border: 1px solid #333; }
        .search-input { width: 0; opacity: 0; border: none; outline: none; background: none; color: white; transition: 0.4s; }
        .search-container.active { border-color: var(--accent); }
        .search-container.active .search-input { width: 140px; opacity: 1; }
        .search-btn { background: none; border: none; color: var(--accent); cursor: pointer; font-size: 1.2rem; }

        .sidebar { position: fixed; top: 0; left: -100%; width: 260px; height: 100%; background: #0a0a0a; z-index: 1000; padding: 30px; border-right: 2px solid var(--accent); }
        .sidebar.active { left: 0; }
        .tab-item { padding: 12px; margin-bottom: 8px; border-radius: 8px; border: 1px solid #222; cursor: pointer; text-align: center; }
        .tab-item.active { background: var(--accent); color: #000; font-weight: bold; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; padding: 25px 5%; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; cursor: pointer; position: relative; }
        .ratio-1-1 { aspect-ratio: 1/1; } .ratio-16-9 { aspect-ratio: 16/9; } .ratio-9-16 { aspect-ratio: 9/16; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-name { position: absolute; bottom: 0; width: 100%; padding: 10px; background: rgba(0,0,0,0.8); text-align: center; font-size: 0.8rem; font-family: 'Orbitron'; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #111; border: 1px solid var(--accent); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: var(--glow); }
        .modal-img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; }
        .btn-copy { background: var(--accent); color: #000; }
        .btn-close { background: #333; color: #fff; }
    </style>
</head>
<body>
    <div class="nav">
        <button onclick="document.getElementById('side').classList.toggle('active')" style="background:none; border:none; color:var(--accent); font-size:1.5rem; cursor:pointer">‚ò∞</button>
        <div class="logo">AN HUB</div>
        <div class="search-container" id="sBox">
            <input type="text" id="sInp" class="search-input" placeholder="T√¨m ki·∫øm..." oninput="filter()">
            <button class="search-btn" onclick="document.getElementById('sBox').classList.toggle('active')">üîç</button>
        </div>
    </div>

    <div id="side" class="sidebar">
        <h3 style="color:var(--accent); font-family:'Orbitron'">DANH M·ª§C</h3>
        <div id="tList"></div>
        <button onclick="document.getElementById('side').classList.remove('active')" style="margin-top:20px; width:100%; padding:10px; background:none; border:1px solid red; color:red; border-radius:5px">ƒê√ìNG</button>
    </div>

    <div class="grid" id="g"></div>

    <div id="m" class="modal">
        <div class="modal-content">
            <img id="mI" class="modal-img">
            <h2 id="mT" style="color:var(--accent); margin:0"></h2>
            <p id="mD" style="color:#aaa; font-size:0.9rem; margin:15px 0; white-space:pre-line"></p>
            <div class="btn-group">
                <button class="btn btn-copy" onclick="copy()">COPY CODE</button>
                <button class="btn btn-close" onclick="document.getElementById('m').style.display='none'">ƒê√ìNG</button>
            </div>
        </div>
    </div>

    <script>
        const API = window.location.origin;
        const DEF = "https://media.discordapp.net/attachments/1472992341156434219/1472992415303340276/Picsart_26-02-16_14-27-25-185.jpg";
        let db = [], curT = "ALL", curC = "";

        async function init() {
            const r = await fetch(`${API}/get-hub`);
            const d = await r.json();
            db = d.scripts || [];
            renderT(d.tabs || []);
            renderC(db);
        }

        function renderT(ts) {
            const l = document.getElementById('tList');
            l.innerHTML = `<div class="tab-item active" onclick="setT('ALL')">T·∫§T C·∫¢</div>`;
            ts.forEach(t => l.innerHTML += `<div class="tab-item" onclick="setT('${t.Name}')">${t.Name}</div>`);
        }

        function renderC(ss) {
            const g = document.getElementById('g'); g.innerHTML = "";
            ss.forEach(s => {
                const i = s.img || DEF;
                const r = s.ratio || "ratio-1-1";
                g.innerHTML += `<div class="card ${r}" onclick="openM('${s.name}','${i}','${s.script}','${s.describe}')">
                    <img src="${i}" class="card-img" onerror="this.src='${DEF}'">
                    <div class="card-name">${s.name}</div>
                </div>`;
            });
            VanillaTilt.init(document.querySelectorAll(".card"), { max: 15, speed: 400 });
        }

        function setT(t) { curT = t; document.getElementById('side').classList.remove('active'); filter(); }
        function filter() {
            const q = document.getElementById('sInp').value.toLowerCase();
            const f = db.filter(s => (curT === "ALL" || s.tab === curT) && s.name.toLowerCase().includes(q));
            renderC(f);
        }
        function openM(n,i,c,d) {
            document.getElementById('mT').innerText = n;
            document.getElementById('mI').src = i;
            document.getElementById('mD').innerText = d || "Kh√¥ng c√≥ m√¥ t·∫£.";
            curC = c; document.getElementById('m').style.display = 'flex';
        }
        function copy() { navigator.clipboard.writeText(curC); alert("ƒê√£ sao ch√©p Script!"); }
        init();
    </script>
</body>
</html>
