<!DOCTYPE html>
<html>
<head>
    <title>Anshub Cloud v0.6</title>
    <style>
        :root { --p: #bdacff; --bg: #0a0a0a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        #login-screen { position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .login-box { background: #111; padding: 40px; border-radius: 15px; border: 1px solid var(--p); text-align: center; }
        
        #dashboard { display: none; height: 100vh; }
        .sidebar { width: 240px; background: #111; border-right: 1px solid #222; }
        .nav-btn { padding: 20px; cursor: pointer; border-bottom: 1px solid #222; transition: 0.3s; }
        .nav-btn:hover { background: var(--p); color: black; }
        
        .main { flex: 1; padding: 30px; overflow-y: auto; }
        .card { background: #161616; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        
        .hp-bg { background: #333; height: 12px; border-radius: 6px; margin: 10px 0; }
        .hp-fill { background: #ff4d4d; height: 100%; border-radius: 6px; transition: 0.3s; }
        textarea { width: 100%; height: 200px; background: #000; color: #0f0; border: 1px solid #333; border-radius: 8px; padding: 10px; box-sizing: border-box; }
        .btn-p { background: var(--p); color: black; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .log-container { height: 100px; background: #000; font-size: 12px; padding: 10px; overflow-y: auto; border: 1px solid #222; margin-bottom: 5px; color: #aaa; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 style="color:var(--p)">ANSHUB CLOUD</h1>
            <input type="text" id="adm-name" placeholder="Tên Admin..." style="padding:10px; border-radius:5px; border:none;"><br>
            <button class="btn-p" onclick="connect()">KẾT NỐI</button>
        </div>
    </div>

    <div id="dashboard">
        <div class="sidebar" id="sidebar-menu">
            <div style="padding: 25px; font-weight: bold; color: var(--p); border-bottom: 2px solid var(--p);">CONTROL PANEL</div>
        </div>
        <div class="main" id="main-content"></div>
    </div>

    <script src="tab.js"></script>
    <script>
        let socket;
        function connect() {
            const name = document.getElementById('adm-name').value;
            socket = new WebSocket("wss://anshub-production.up.railway.app");
            socket.onopen = () => socket.send(JSON.stringify({type:"admin_connect", name:name}));
            socket.onmessage = (e) => {
                const d = JSON.parse(e.data);
                if(d.type === "connected") {
                    document.getElementById('login-screen').style.display = "none";
                    document.getElementById('dashboard').style.display = "flex";
                    initUI();
                } else if(d.type === "game_data") {
                    document.getElementById('hp-bar').style.width = d.hp + "%";
                    document.getElementById('hp-text').innerText = Math.floor(d.hp) + "/100";
                    document.getElementById('speed-text').innerText = d.speed;
                } else if(d.type === "log") {
                    const log = document.getElementById('logs');
                    log.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${d.msg}</div>`;
                    log.scrollTop = log.scrollHeight;
                }
            };
        }
        function send(action, value) {
            socket.send(JSON.stringify({action: action, value: value}));
        }
    </script>
</body>
</html>
