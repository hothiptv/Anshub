<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnsHub v3 | Premium Script Experience</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent: #00ff96; 
            --accent-glow: rgba(0, 255, 150, 0.4);
            --bg: #000000; 
            --panel: #0a0a0a;
            --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; 
            margin: 0; overflow: hidden; height: 100vh;
        }

        #star-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.6; }

        /* --- HOME SCREEN --- */
        #home-screen {
            position: fixed; inset: 0; z-index: 5000; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.8s var(--spring);
        }
        #home-screen.hide { transform: translateY(-110%); opacity: 0; }

        .avatar {
            width: 120px; height: 120px; border-radius: 50%;
            border: 3px solid var(--accent); box-shadow: 0 0 30px var(--accent-glow);
            margin-bottom: 20px; object-fit: cover;
        }
        .intro-banner {
            width: 80%; max-width: 400px; border-radius: 15px; margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .intro-text { text-align: center; margin-bottom: 40px; }
        .intro-text h1 { font-family: 'Orbitron'; font-size: 24px; color: var(--accent); margin: 0; }
        .intro-text p { color: #888; font-size: 12px; font-weight: bold; }

        .btn-start {
            background: var(--accent); color: #000; border: none; padding: 18px 60px;
            border-radius: 50px; font-family: 'Orbitron'; font-weight: 900;
            cursor: pointer; box-shadow: 0 0 20px var(--accent-glow); transition: 0.3s;
        }
        .btn-start:hover { transform: scale(1.1); filter: brightness(1.2); }

        /* --- MAIN DASHBOARD --- */
        .app-container { 
            height: 100vh; display: flex; flex-direction: column; 
            transform: scale(0.9); opacity: 0; transition: 0.8s var(--spring);
        }
        .app-container.show { transform: scale(1); opacity: 1; }

        .navbar {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; color: var(--accent); font-size: 20px; }

        /* Search Animation */
        .search-trigger { font-size: 24px; cursor: pointer; color: var(--accent); }
        #search-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 6000;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .search-modal { width: 80%; display: flex; flex-direction: column; align-items: center; }
        .search-input-box {
            width: 60px; height: 60px; background: var(--accent); border-radius: 50%;
            display: flex; align-items: center; transition: 0.6s var(--spring);
            overflow: hidden; padding: 0 20px;
        }
        .search-input-box.expand { width: 100%; border-radius: 15px; height: 60px; }
        .search-input-box input {
            width: 100%; background: none; border: none; font-weight: 900;
            font-size: 18px; color: #000; display: none;
        }

        /* --- CONTENT SCROLLING --- */
        .main-scroll { flex: 1; overflow-y: auto; padding-bottom: 50px; }
        .tab-row { margin-bottom: 30px; animation: slideRight 0.8s var(--spring) backwards; }
        @keyframes slideRight { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .tab-header {
            padding: 0 25px; display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px;
        }
        .tab-name { font-family: 'Orbitron'; font-size: 14px; color: var(--accent); }
        .tab-count { background: #222; padding: 4px 10px; border-radius: 10px; font-size: 10px; font-weight: 900; }

        .horizontal-list {
            display: flex; gap: 15px; overflow-x: auto; padding: 0 25px 10px 25px;
            scrollbar-width: none;
        }
        .horizontal-list::-webkit-scrollbar { display: none; }

        /* Card Script */
        .card {
            flex: 0 0 160px; aspect-ratio: 1/1; background: #111; border-radius: 20px;
            overflow: hidden; position: relative; border: 1px solid #222;
            transition: 0.4s;
        }
        .card:active { transform: scale(0.9); }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-name {
            position: absolute; bottom: 0; width: 100%; padding: 10px;
            background: linear-gradient(to top, #000, transparent);
            font-size: 11px; font-weight: 900; text-align: center; color: var(--accent);
        }

        /* --- INFO PAGE (SLIDE FROM RIGHT) --- */
        #info-page {
            position: fixed; inset: 0; background: #000; z-index: 8000;
            transform: translateX(100%); transition: 0.5s cubic-bezier(0.85, 0, 0.15, 1);
            padding: 40px 25px; display: flex; flex-direction: column; align-items: center;
        }
        #info-page.active { transform: translateX(0); }

        .info-img { width: 100%; border-radius: 25px; margin-bottom: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .info-title { font-family: 'Orbitron'; font-size: 24px; color: var(--accent); text-align: center; }
        .info-desc { color: #888; font-size: 13px; text-align: center; margin: 20px 0; line-height: 1.6; }
        .script-box {
            width: 100%; background: #0a0a0a; border: 1px solid #222; padding: 15px;
            border-radius: 15px; font-family: monospace; color: var(--accent);
            font-size: 11px; word-break: break-all; max-height: 150px; overflow-y: auto;
        }

        .btn-group { width: 100%; margin-top: auto; display: flex; flex-direction: column; gap: 10px; }
        .btn-action {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            font-weight: 900; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s;
        }
        .btn-copy { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent-glow); }
        .btn-close { background: #222; color: #fff; }

        /* Search Results Row */
        #search-results { display: none; margin-bottom: 40px; }

    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>

    <div id="home-screen">
        <img src="https://i.ibb.co/60cyM2Dk/image.png" class="avatar">
        <img src="https://i.ibb.co/FkXTHyfw/image.png" class="intro-banner">
        <div class="intro-text">
            <h1>ANSCRIPT VN</h1>
            <p>Admin: Hothiptv ‚Ä¢ Best Roblox Scripts</p>
        </div>
        <button class="btn-start" onclick="startApp()">B·∫ÆT ƒê·∫¶U</button>
    </div>

    <div class="app-container" id="app">
        <div class="navbar">
            <div class="logo">ANSHUB</div>
            <div class="search-trigger" onclick="openSearch()">üîç</div>
        </div>

        <div class="main-scroll" id="content">
            <div id="search-results" class="tab-row">
                <div class="tab-header">
                    <div class="tab-name">K·∫æT QU·∫¢ T√åM KI·∫æM</div>
                    <div class="tab-count" id="res-count">0</div>
                </div>
                <div class="horizontal-list" id="res-list"></div>
            </div>

            <div id="tab-rows-container"></div>
        </div>
    </div>

    <div id="search-overlay" onclick="closeSearch(event)">
        <div class="search-modal">
            <div class="search-input-box" id="sBox">
                <input type="text" id="sInp" placeholder="T√åM SCRIPT..." oninput="handleSearch()">
            </div>
            <p style="margin-top: 20px; font-size: 10px; color: #555; font-weight: 900;">NH·∫§N B√äN NGO√ÄI ƒê·ªÇ ƒê√ìNG</p>
        </div>
    </div>

    <div id="info-page">
        <img id="info-i" class="info-img">
        <h2 id="info-t" class="info-title"></h2>
        <p id="info-d" class="info-desc"></p>
        <div class="script-box" id="info-s"></div>
        
        <div class="btn-group">
            <button class="btn-action btn-copy" onclick="copyScript()">COPY SCRIPT</button>
            <button class="btn-action btn-close" onclick="closeInfo()">ƒê√ìNG</button>
        </div>
    </div>

    <script>
        const API = window.location.origin;
        let db = { tabs: [], scripts: [] };
        let curScriptCode = "";

        // B·∫Øt ƒë·∫ßu v√†o app
        function startApp() {
            document.getElementById('home-screen').classList.add('hide');
            document.getElementById('app').classList.add('show');
            loadData();
        }

        async function loadData() {
            try {
                const r = await fetch(`${API}/get-hub`);
                db = await r.json();
                renderDashboard();
            } catch(e) { console.error("L·ªói t·∫£i data"); }
        }

        function renderDashboard() {
            const container = document.getElementById('tab-rows-container');
            container.innerHTML = "";

            // Lu√¥n ƒë·ªÉ Tab do Admin l√†m (AnsHub) l√™n ƒë·∫ßu n·∫øu c√≥
            const sortedTabs = [...db.tabs];
            
            sortedTabs.forEach((tab, idx) => {
                const tabScripts = db.scripts.filter(s => s.tab === tab.Name);
                if(tabScripts.length === 0) return;

                const row = document.createElement('div');
                row.className = "tab-row";
                row.style.animationDelay = `${idx * 0.1}s`;
                
                row.innerHTML = `
                    <div class="tab-header">
                        <div class="tab-name">${tab.Name.toUpperCase()}</div>
                        <div class="tab-count">${tabScripts.length}</div>
                    </div>
                    <div class="horizontal-list">
                        ${tabScripts.map(s => `
                            <div class="card" onclick="openInfo('${s.name}')">
                                <img src="${s.img}" onerror="this.src='https://i.ibb.co/szRg104/image.png'">
                                <div class="card-name">${s.name}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(row);
            });
        }

        // --- SEARCH SYSTEM ---
        function openSearch() {
            const overlay = document.getElementById('search-overlay');
            const sBox = document.getElementById('sBox');
            overlay.style.display = 'flex';
            setTimeout(() => {
                sBox.classList.add('expand');
                setTimeout(() => {
                    document.getElementById('sInp').style.display = 'block';
                    document.getElementById('sInp').focus();
                }, 300);
            }, 10);
        }

        function closeSearch(e) {
            if(e.target.id === 'search-overlay') {
                const sBox = document.getElementById('sBox');
                document.getElementById('sInp').style.display = 'none';
                sBox.classList.remove('expand');
                setTimeout(() => {
                    document.getElementById('search-overlay').style.display = 'none';
                    if(!document.getElementById('sInp').value) {
                        document.getElementById('search-results').style.display = 'none';
                    }
                }, 400);
            }
        }

        function handleSearch() {
            const val = document.getElementById('sInp').value.toLowerCase();
            const resArea = document.getElementById('search-results');
            const resList = document.getElementById('res-list');
            const resCount = document.getElementById('res-count');

            if(val.length < 1) {
                resArea.style.display = 'none';
                return;
            }

            const filtered = db.scripts.filter(s => s.name.toLowerCase().includes(val));
            resCount.innerText = filtered.length;
            resArea.style.display = 'block';
            
            resList.innerHTML = filtered.map(s => `
                <div class="card" onclick="openInfo('${s.name}')">
                    <img src="${s.img}">
                    <div class="card-name">${s.name}</div>
                </div>
            `).join('');
        }

        // --- INFO PAGE SYSTEM ---
        function openInfo(name) {
            const s = db.scripts.find(x => x.name === name);
            if(!s) return;

            // ƒê·ªïi URL ·∫£o (kh√¥ng load l·∫°i trang)
            window.history.pushState({}, '', `/speed/${name.replace(/\s+/g, '-').toLowerCase()}`);

            document.getElementById('info-i').src = s.img;
            document.getElementById('info-t').innerText = s.name;
            document.getElementById('info-d').innerText = s.describe || "Kh√¥ng C√≥ M√¥ T·∫£";
            document.getElementById('info-s').innerText = s.script;
            curScriptCode = s.script;

            document.getElementById('info-page').classList.add('active');
        }

        function closeInfo() {
            window.history.pushState({}, '', '/');
            document.getElementById('info-page').classList.remove('active');
        }

        function copyScript() {
            navigator.clipboard.writeText(curScriptCode);
            const btn = document.querySelector('.btn-copy');
            btn.innerText = "COPIED!";
            setTimeout(() => btn.innerText = "COPY SCRIPT", 1500);
        }

        // Star background
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        for(let i=0; i<100; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*2});
        function anim() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#00ff96";
            stars.forEach(s => {
                ctx.globalAlpha = Math.random();
                ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(anim);
        }
        anim();
    </script>
</body>
</html>
