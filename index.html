<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Anshub Cloud Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-page" class="flex-center">
        <div class="glass-card">
            <h1>ANSHUB LOGIN</h1>
            <input type="text" id="username" placeholder="Tài khoản">
            <input type="password" id="password" placeholder="Mật khẩu">
            <button onclick="handleAuth('login')">Đăng nhập</button>
            <button onclick="handleAuth('register')" class="btn-sub">Đăng ký</button>
        </div>
    </div>

    <div id="main-dashboard" style="display:none;">
        <nav class="sidebar">
            <div class="logo">ANSHUB</div>
            <div class="menu">
                <button onclick="switchTab('settings')">Cấu hình chung</button>
                <button onclick="switchTab('tabs')">Quản lý Tab</button>
                <button onclick="switchTab('keys')">Key System</button>
            </div>
            <button onclick="logout()" class="btn-logout">Đăng xuất</button>
        </nav>

        <main class="content">
            <header>
                <h2 id="project-title">Project: ---</h2>
                <div class="actions">
                    <button class="btn-save" onclick="saveProject()">Cập Nhật Lên Cloud</button>
                    <button class="btn-copy" onclick="copyLoader()">Copy Script</button>
                </div>
            </header>

            <div id="editor">
                </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
