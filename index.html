<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anscript Hub | Final Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00ff96; --bg: #050505; --glow: 0 0 15px rgba(0, 255, 150, 0.3); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: 'Quicksand', sans-serif; margin: 0; overflow-x: hidden; }

        .navbar { display: flex; align-items: center; justify-content: space-between; padding: 15px 5%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,255,150,0.2); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Orbitron'; color: var(--accent); font-size: 1.4rem; text-shadow: var(--glow); letter-spacing: 2px; }

        .nav-btns { display: flex; gap: 10px; align-items: center; }
        .icon-btn { background: none; border: none; color: var(--accent); font-size: 1.5rem; cursor: pointer; padding: 5px; }

        .sidebar { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: #0a0a0a; z-index: 2000; padding: 30px 20px; transition: 0.5s cubic-bezier(0.77, 0, 0.175, 1); border-right: 2px solid var(--accent); }
        .sidebar.active { left: 0; }
        
        .tab-item { padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #222; cursor: pointer; text-align: center; color: #888; font-weight: bold; transition: 0.3s; }
        .tab-item.active { background: var(--accent); color: #000; box-shadow: var(--glow); transform: scale(1.05); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; padding: 25px 5%; min-height: 200px; }
        
        /* Hi·ªáu ·ª©ng thu ph√≥ng */
        .card { background: #111; border-radius: 15px; overflow: hidden; border: 1px solid #222; cursor: pointer; position: relative; transition: 0.4s; animation: zoomIn 0.5s forwards; }
        .card.exit { transform: scale(0); opacity: 0; }
        
        @keyframes zoomIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .ratio-1-1 { aspect-ratio: 1/1; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-name { position: absolute; bottom: 0; width: 100%; padding: 10px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); text-align: center; color: var(--accent); font-family: 'Orbitron'; font-size: 0.7rem; text-transform: uppercase; }

        .search-box { display: flex; align-items: center; background: #1a1a1a; border-radius: 20px; padding: 0 10px; border: 1px solid #333; transition: 0.3s; }
        .search-box.active { border-color: var(--accent); box-shadow: var(--glow); }
        .search-input { width: 0; opacity: 0; border: none; outline: none; background: none; color: #fff; transition: 0.3s; font-family: 'Quicksand'; }
        .search-box.active .search-input { width: 120px; opacity: 1; padding: 5px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; justify-content: center; align-items: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal-content { background: #0a0a0a; border: 1px solid var(--accent); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: var(--glow); animation: zoomIn 0.3s; }
        .btn-copy { background: var(--accent); color: #000; padding: 12px; border: none; border-radius: 10px; width: 100%; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-copy:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="navbar">
        <button class="icon-btn" onclick="toggleMenu(true)">‚ò∞</button>
        <div class="logo">AN HUB</div>
        <div class="nav-btns">
            <div class="search-box" id="sBox">
                <input type="text" id="sInp" class="search-input" placeholder="T√¨m script..." oninput="handleSearch()">
                <button class="icon-btn" onclick="toggleSearch()" style="font-size: 1rem;">üîç</button>
            </div>
        </div>
    </div>

    <div id="side" class="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px">
            <h2 style="color:var(--accent); font-family:'Orbitron'; margin:0">MENU</h2>
            <button class="icon-btn" onclick="toggleMenu(false)" style="color:red; font-size:2rem">√ó</button>
        </div>
        <div id="tList"></div>
    </div>

    <div class="grid" id="g"></div>

    <div id="m" class="modal">
        <div class="modal-content">
            <img id="mI" style="width:100%; border-radius:12px; margin-bottom:15px; border:1px solid #222">
            <h2 id="mT" style="color:var(--accent); margin:0; font-family:'Orbitron'; font-size:1.2rem"></h2>
            <p id="mD" style="color:#888; font-size:0.85rem; margin:15px 0; max-height:80px; overflow-y:auto"></p>
            <button class="btn-copy" onclick="copyCode()">SAO CH√âP SCRIPT</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#555; width:100%; margin-top:15px; cursor:pointer; font-weight:bold">ƒê√ìNG</button>
        </div>
    </div>

    <script>
        const API = window.location.origin;
        const DEF_IMG = "https://cdn.discordapp.net/attachments/1472992341156434219/1472992415303340276/Picsart_26-02-16_14-27-25-185.jpg?ex=69949696&is=69934516&hm=67c31316f28cd9797f85a81657b2a6dbfa4d26325af3d5973c9d4eeb868c3545&";
        
        let db = [], curT = "ALL", curC = "";

        // Kh·ªüi t·∫°o
        async function init() {
            try {
                const r = await fetch(`${API}/get-hub`);
                const data = await r.json();
                db = data.scripts || [];
                renderTabs(data.tabs || []);
                renderCards(db); // M·∫∑c ƒë·ªãnh hi·ªán ALL
            } catch (e) {
                document.getElementById('g').innerHTML = "L·ªói k·∫øt n·ªëi Server!";
            }
        }

        function toggleMenu(open) { document.getElementById('side').classList.toggle('active', open); }
        
        function toggleSearch() {
            const box = document.getElementById('sBox');
            box.classList.toggle('active');
            if(box.classList.contains('active')) document.getElementById('sInp').focus();
        }

        function renderTabs(ts) {
            const list = document.getElementById('tList');
            // Reset tab list
            list.innerHTML = `<div class="tab-item active" onclick="switchTab('ALL', this)">T·∫§T C·∫¢ SCRIPT</div>`;
            ts.forEach(t => {
                list.innerHTML += `<div class="tab-item" onclick="switchTab('${t.Name}', this)">${t.Name}</div>`;
            });
        }

        async function switchTab(tabName, el) {
            if(curT === tabName) { toggleMenu(false); return; }

            // Hi·ªáu ·ª©ng thu nh·ªè c√°c card c≈©
            const cards = document.querySelectorAll('.card');
            cards.forEach(c => c.classList.add('exit'));
            
            toggleMenu(false);
            await new Promise(r => setTimeout(r, 400)); // ƒê·ª£i hi·ªáu ·ª©ng xong

            curT = tabName;
            
            // C·∫≠p nh·∫≠t UI Tab
            document.querySelectorAll('.tab-item').forEach(item => item.classList.remove('active'));
            el.classList.add('active');
            
            // X√≥a n·ªôi dung t√¨m ki·∫øm khi chuy·ªÉn tab ƒë·ªÉ tr√°nh nh·∫ßm l·∫´n
            document.getElementById('sInp').value = "";
            
            filter();
        }

        function filter() {
            const keyword = document.getElementById('sInp').value.toLowerCase();
            
            // LOGIC L·ªåC CHU·∫®N:
            // 1. N·∫øu tab l√† ALL -> L·∫•y h·∫øt
            // 2. N·∫øu tab c·ª• th·ªÉ -> Ch·ªâ l·∫•y script thu·ªôc tab ƒë√≥
            // 3. Sau ƒë√≥ m·ªõi l·ªçc theo t·ª´ kh√≥a t√¨m ki·∫øm
            const filtered = db.filter(s => {
                const matchTab = (curT === "ALL" || s.tab === curT);
                const matchKey = s.name.toLowerCase().includes(keyword);
                return matchTab && matchKey;
            });

            renderCards(filtered);
        }

        function handleSearch() {
            // Khi g√µ t√¨m ki·∫øm, n√≥ s·∫Ω t·ª± g·ªçi h√†m l·ªçc d·ª±a tr√™n curT hi·ªán t·∫°i
            filter();
        }

        function renderCards(scripts) {
            const g = document.getElementById('g');
            g.innerHTML = "";
            
            if(scripts.length === 0) {
                g.innerHTML = "<p style='grid-column:1/-1; text-align:center; color:#555; margin-top:50px'>Kh√¥ng t√¨m th·∫•y script n√†o...</p>";
                return;
            }

            scripts.forEach((s, i) => {
                const img = (s.img && s.img.trim() !== "") ? s.img : DEF_IMG;
                const card = document.createElement('div');
                card.className = `card ${s.ratio || 'ratio-1-1'}`;
                card.style.animationDelay = `${i * 0.05}s`; // Hi·ªáu ·ª©ng n·∫£y t·ª´ng c√°i

                card.innerHTML = `
                    <img src="${img}" class="card-img" onerror="this.src='${DEF_IMG}'">
                    <div class="card-name">${s.name}</div>
                `;
                
                card.onclick = () => {
                    document.getElementById('mT').innerText = s.name;
                    document.getElementById('mI').src = img;
                    document.getElementById('mD').innerText = s.describe || "Creator: An Hub";
                    curC = s.script;
                    document.getElementById('m').style.display = 'flex';
                };
                
                g.appendChild(card);
            });

            if(window.VanillaTilt) VanillaTilt.init(document.querySelectorAll(".card"), { max: 15, speed: 400 });
        }

        function closeModal() { document.getElementById('m').style.display = 'none'; }
        
        function copyCode() {
            navigator.clipboard.writeText(curC);
            const btn = document.querySelector('.btn-copy');
            btn.innerText = "ƒê√É COPY!";
            setTimeout(() => btn.innerText = "SAO CH√âP SCRIPT", 1500);
        }

        // Ch·∫°y ·ª©ng d·ª•ng
        init();
    </script>
</body>
</html>
