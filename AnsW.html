<div class="tab-content" id="tsb-remote">
    <h2 style="color: #00ffcc;">ĐIỀU KHIỂN TREO MÁY TSB</h2>
    <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
        <button onclick="sendBotCmd('start_farm')" style="background: #28a745; color: white; padding: 15px 30px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold;">
            BẮT ĐẦU FARM (ON)
        </button>
        <button onclick="sendBotCmd('stop')" style="background: #dc3545; color: white; padding: 15px 30px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold;">
            DỪNG FARM (OFF)
        </button>
    </div>
    <p id="bot-status" style="margin-top: 20px; opacity: 0.7;">Trạng thái: Đang chờ lệnh...</p>
</div>

<script>
    function sendBotCmd(cmd) {
        fetch('/api/set-command?cmd=' + cmd)
            .then(res => res.json())
            .then(data => {
                document.getElementById('bot-status').innerText = "Trạng thái hiện tại: " + data.command.toUpperCase();
            });
    }
</script>
