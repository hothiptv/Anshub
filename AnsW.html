<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Anscript Hub v0.5 | Persistence Edition</title>
    <style>
        :root { --p: #bdacff; --g: #00ffcc; --r: #ff4d4d; --bg: #050505; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(189, 172, 255, 0.2); border-radius: 15px; }
        
        /* Login */
        #login-screen { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 1000; background: var(--bg); }
        .login-box { padding: 40px; text-align: center; width: 350px; }
        .user-card { padding: 15px; margin: 10px 0; cursor: pointer; transition: 0.3s; border-left: 4px solid var(--p); background: rgba(255,255,255,0.05); text-align: left; }
        .user-card:hover { background: var(--p); color: black; transform: translateX(10px); }

        /* Main UI */
        #main-ui { display: none; height: 100vh; grid-template-columns: 250px 1fr; }
        .sidebar { padding: 20px; border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; gap: 10px; }
        .nav-item { padding: 12px; cursor: pointer; border-radius: 8px; transition: 0.3s; color: #aaa; }
        .nav-item.active { background: var(--p); color: black; font-weight: bold; }
        
        .content { padding: 30px; overflow-y: auto; }
        .stat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .stat-item { padding: 15px; background: rgba(255,255,255,0.05); border-radius: 10px; border-bottom: 2px solid var(--p); }
        .stat-item span { display: block; font-size: 11px; opacity: 0.6; }
        .stat-item b { font-size: 18px; color: var(--p); }

        .script-btn { width: 100%; padding: 12px; margin-bottom: 8px; background: #222; border: 1px solid #444; color: white; cursor: pointer; border-radius: 5px; text-align: left; transition: 0.2s; }
        .script-btn:hover { background: var(--p); color: black; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="glass login-box">
            <h1 style="color:var(--p); letter-spacing: 2px;">ANSRIPT HUB</h1>
            <div id="user-list"><p style="opacity:0.5">ƒêang qu√©t thi·∫øt b·ªã...</p></div>
        </div>
    </div>

    <div id="main-ui">
        <div class="sidebar glass">
            <b style="color:var(--p)">ANSRIPT CONTROL</b>
            <div class="nav-item active" onclick="switchTab('home', this)">üìä DASHBOARD</div>
            <div class="nav-item" onclick="switchTab('scripts', this)">üìú SCRIPT HUB</div>
            <button onclick="logout()" style="margin-top:auto; padding:10px; border:1px solid var(--r); background:none; color:var(--r); cursor:pointer;">ƒêƒÇNG XU·∫§T</button>
        </div>
        <div class="content">
            <div id="tab-home">
                <div class="stat-grid">
                    <div class="stat-item"><span>NH√ÇN V·∫¨T</span><b id="st-name">N/A</b></div>
                    <div class="stat-item"><span>M√ÅU</span><b id="st-hp">0</b></div>
                    <div class="stat-item"><span>T·ªêC ƒê·ªò</span><b id="st-ws">16</b></div>
                    <div class="stat-item"><span>TR·∫†NG TH√ÅI</span><b style="color:var(--g)">ONLINE</b></div>
                </div>
                <div class="stat-item" style="margin-top:15px; width:94%"><span>GAME</span><b id="st-game">Loading...</b></div>
            </div>
            <div id="tab-scripts" style="display:none">
                <button class="script-btn" onclick="exec('Infinite Yield', 'https://raw.githubusercontent.com/EdgeIY/infiniteyield/master/source')">üöÄ Infinite Yield</button>
                <button class="script-btn" onclick="exec('Ans Console', 'https://raw.githubusercontent.com/hothiptv/Anscript/refs/heads/Script/Ans_console')">üìü Ans Console</button>
                <button class="script-btn" onclick="exec('Redz Hub', 'https://raw.githubusercontent.com/redz-hub/redz-V5-remake/main/main.luau')">üî¥ Redz Hub V5</button>
            </div>
        </div>
    </div>

    <script>
        let ws;
        function connectWS() {
            ws = new WebSocket("wss://anshub-production.up.railway.app/");
            
            ws.onopen = () => {
                const lastUser = localStorage.getItem('ans_last_user');
                if(lastUser) ws.send(JSON.stringify({ type: "web_connect", playerName: lastUser }));
            };

            ws.onmessage = (e) => {
                const d = JSON.parse(e.data);
                if(d.type === "online_list") {
                    const list = document.getElementById('user-list');
                    list.innerHTML = "";
                    d.list.forEach(name => {
                        const div = document.createElement('div');
                        div.className = "user-card glass";
                        div.innerHTML = `<b>${name}</b><br><small>Nh·∫•n ƒë·ªÉ ƒëi·ªÅu khi·ªÉn</small>`;
                        div.onclick = () => ws.send(JSON.stringify({ type: "web_connect", playerName: name }));
                        list.appendChild(div);
                    });
                }
                if(d.type === "connect_success") {
                    localStorage.setItem('ans_last_user', d.data.name);
                    document.getElementById('login-screen').style.display = "none";
                    document.getElementById('main-ui').style.display = "grid";
                    updateUI(d.data);
                }
                if(d.type === "ui_update") updateUI(d.data);
            };
            ws.onclose = () => setTimeout(connectWS, 2000);
        }

        function updateUI(data) {
            document.getElementById('st-name').innerText = data.name;
            document.getElementById('st-hp').innerText = Math.floor(data.hp);
            document.getElementById('st-ws').innerText = data.ws;
            document.getElementById('st-game').innerText = data.game;
        }

        function switchTab(t, el) {
            document.getElementById('tab-home').style.display = t==='home'?'block':'none';
            document.getElementById('tab-scripts').style.display = t==='scripts'?'block':'none';
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        function exec(n, u) { ws.send(JSON.stringify({ type: "execute", code: `loadstring(game:HttpGet('${u}'))()` })); }
        function logout() { localStorage.removeItem('ans_last_user'); location.reload(); }
        connectWS();
    </script>
</body>
</html>
