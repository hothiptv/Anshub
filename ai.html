<!DOCTYPE html>
<html>
<head>
    <title>Bộ điều khiển AI</title>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; }
        #sidebar { width: 200px; background: #eee; padding: 10px; border-right: 1px solid #ccc; }
        #chat { flex: 1; display: none; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; background: #f9f9f9; padding: 10px; }
        .msg { margin: 5px; padding: 8px; border-radius: 5px; }
        .guest { background: #e1f5fe; text-align: left; }
        .ai { background: #fff9c4; text-align: right; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Khách chờ</h3>
        <div id="list"></div>
    </div>
    <div id="chat">
        <div style="padding:10px; background:#ddd">
            <input type="text" id="aiName" placeholder="Tên AI...">
            <button onclick="changeName()">Đổi tên AI</button>
            <button onclick="clearChat()">Xoá tin nhắn</button>
            <button onclick="quit()">Ngắt kết nối</button>
        </div>
        <div id="messages"></div>
        <div style="padding:10px; display:flex">
            <input type="text" id="input" style="flex:1" placeholder="Chat với tư cách AI...">
            <button onclick="send()">Gửi</button>
        </div>
    </div>
    <script>
        const socket = io();
        socket.on('update_waiting_list', (users) => {
            const list = document.getElementById('list');
            list.innerHTML = users.map(u => `<button onclick="conn('${u.id}')">${u.name}</button>`).join('');
        });
        function conn(id) {
            socket.emit('ai_connect_user', id);
            document.getElementById('chat').style.display = 'flex';
        }
        function send() {
            const text = document.getElementById('input').value;
            if(text) {
                socket.emit('send_message', { text });
                addMsg(text, 'ai');
                document.getElementById('input').value = '';
            }
        }
        function changeName() { socket.emit('change_ai_name', document.getElementById('aiName').value); }
        function clearChat() { socket.emit('clear_chat_request'); document.getElementById('messages').innerHTML = ''; }
        function quit() { socket.emit('disconnect_request'); location.reload(); }
        socket.on('receive_message', (data) => addMsg(data.text, 'guest'));
        function addMsg(t, type) {
            const d = document.createElement('div');
            d.className = 'msg ' + type;
            d.innerText = (type === 'ai' ? 'Bạn' : 'Khách') + ": " + t;
            document.getElementById('messages').appendChild(d);
            document.getElementById('messages').scrollTop = 99999;
        }
    </script>
</body>
</html>
