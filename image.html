<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnsHub | Image Converter</title>
    <style>
        :root {
            --primary: #00ffff;
            --bg: #0a0a0a;
            --card: #151515;
            --text: #ffffff;
            --accent: #00ff00;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #333;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--primary), transparent, var(--accent));
            border-radius: 22px;
            z-index: -1;
            opacity: 0.3;
        }

        h1 {
            color: var(--primary);
            font-size: 22px;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            color: #888;
            font-size: 12px;
            margin-left: 10px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            margin-top: 5px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #0080ff, #00ffff);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .btn:active { transform: translateY(0); }

        .result-box {
            margin-top: 25px;
            background: #000;
            padding: 15px;
            border-radius: 10px;
            border: 1px dashed var(--accent);
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-all;
            cursor: pointer;
        }

        #resultLink {
            color: var(--accent);
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }

        .status {
            margin-top: 15px;
            font-size: 13px;
            height: 18px;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
            font-size: 12px;
        }
        .back-link:hover { color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <h1>Anshub Tool</h1>
    
    <div class="input-group">
        <label>Link trang ibb (https://ibb.co/xxx)</label>
        <input type="text" id="ibbInput" placeholder="Đang chờ link từ máy của bạn...">
    </div>

    <button class="btn" onclick="processAllInOne()">Dán + Đổi + Chép</button>

    <div class="result-box" onclick="copyResult()" title="Bấm để chép lại">
        <div id="resultLink">Sẵn sàng chuyển đổi...</div>
    </div>

    <div id="statusMsg" class="status"></div>
    
    <a href="/admin" class="back-link">← Quay lại trang Admin</a>
</div>

<script>
    async function processAllInOne() {
        const input = document.getElementById('ibbInput');
        const resultDiv = document.getElementById('resultLink');
        const status = document.getElementById('statusMsg');

        // 1. Tự động lấy dữ liệu từ Clipboard (Nếu trình duyệt cho phép)
        try {
            const clipboardText = await navigator.clipboard.readText();
            if (clipboardText.includes("ibb.co/")) {
                input.value = clipboardText;
            }
        } catch (err) {
            console.log("Không thể tự dán, hãy dán thủ công nếu cần.");
        }

        let url = input.value.trim();
        
        // 2. Lọc mã ID từ link ibb
        const match = url.match(/ibb\.co\/([a-zA-Z0-9]+)/);
        
        if (match && match[1]) {
            const code = match[1];
            // 3. Tạo link trực tiếp theo cấu trúc i.ibb.co
            const directLink = `https://i.ibb.co/${code}/image.png`;
            
            resultDiv.innerText = directLink;
            
            // 4. Tự động chép ngược lại vào Clipboard
            try {
                await navigator.clipboard.writeText(directLink);
                status.innerHTML = "<span style='color: #00ff00;'>✅ Đã đổi & Chép vào máy!</span>";
                input.value = ""; // Dọn dẹp
            } catch (err) {
                status.innerHTML = "<span style='color: #ffff00;'>⚠️ Đã đổi, hãy bấm vào ô xanh để chép!</span>";
            }
        } else {
            status.innerHTML = "<span style='color: #ff0000;'>❌ Link không hợp lệ!</span>";
        }

        // Xóa thông báo sau 3 giây
        setTimeout(() => { status.innerText = ""; }, 3000);
    }

    function copyResult() {
        const text = document.getElementById('resultLink').innerText;
        if (text.includes("i.ibb.co")) {
            navigator.clipboard.writeText(text);
            document.getElementById('statusMsg').innerHTML = "<span style='color: #00ff00;'>✅ Đã chép lại!</span>";
        }
    }
</script>

</body>
</html>
